    { 
        title: "The Dreyfus Model of Skill Acquisition", 
        date: "", 
        url: "the-dreyfus-model-of-skill-acquisition.html", 
        summary: "<p><em>First published at PaganTuna.com on 6 Jun 2009.</em> </p>\n\n<p>I&#8217;m taking a Mac programming course this semester, and as I wade into the strange world of Objective-C and the Cocoa frameworks, I&#8217;ve been forcibly reminded of the [Dreyfus Model of Skill&#8230; </p>", 
        content: " First published at PaganTuna com on 6 Jun 2009 I m taking a Mac programming course this semester and as I wade into the strange world of Objective C and the Cocoa frameworks I ve been forcibly reminded of the Dreyfus Model of Skill Acquisition dreyfus model First proposed by Stuart and Hubert Dreyfus in 1980 the model suggests that people go through roughly five stages as they acquire new skills 1 Novice rigid adherence to rules no discretional judgment does not feel responsible for outcomes 2 Advanced beginner situational perception still limited all aspects of work are treated separately and given equal importance does not feel responsible for outcomes 3 Competent coping with crowdedness multiple activity information now partially sees action as part of longer term goals conscious deliberate planning starts to feel accountability for outcomes 4 Proficient holistic view of situation rather than in terms of aspects sees what is most important in a situation uses maxims for guidance meaning of maxims may vary according to situation feels responsible for results 5 Expert no longer reliant on rules guidelines maxims intuitive grasp of situation based on tacit knowledge vision of what is possible accepts responsibility for results For anyone deliverings training or peddling processes or methodologies or sets of best practices the Dreyfus model has a number of important implications 1 When learning something new everyone starts out as a novice no matter how much they know in other fields 2 The goal of education should be to gradually move people up the scale towards expertise There is no way to do this overnight it takes time 3 The most training can do is provide the rules that will help people achieve novice status Experience is required in order for people to move up the scale in the direction of expertise 4 Note that at lower levels on this scale people only feel accountable for following the rules they ve been given not for the actual results achieved While this is reasonable this is one excellent reason why you want to move people up the scale as quickly as possible especially in complex fields such as software development where simple rules are rarely sufficient to achieve success 5 If you cannot create teams composed entirely of experts then it is wise to have at least one expert on each team and have them act as a lead who can mentor and oversee the work of others And of course if such a lead is given sufficient authority and support then they will feel a sense of accountability for the success of the team 6 It is entirely possible for a novice to follow the rules they ve been given and when facing a complex problem without help from an expert to fail miserably Note that according to the model such a person will feel no great discomfort since they only felt accountable for following the rules and not for the results In fact if their organizational environment allows this to happen such a novice can have this experience repeatedly However it is not likely that a succession of such failures will help someone advance up the scale towards expertise very quickly if at all 7 At lower levels of this model people want and need specific rules to follow At higher levels though experts will have internalized such rules will no longer need to refer to them in explicit written form and will often bend or break those rules in response to the specifics of their situation This is why it is often only the new guy or gal who actually follows the letter of the law in terms of departmental procedures 8 When the rules change the experts will often give you the most trouble because they will tend to assume that their tacit knowledge still applies and will want to continue to operate at the level of expertise they have grown used to 9 It is essential to provide written rules since those at the lower level of this scale will be lost without them 10 Beginners will often demand more and better rules since from their perspective that is all they have and if they experience failure they will tend to think that more and better rules are the answer Beyond a certain point though additional and more complex rule sets provide rapidly diminishing returns and in fact may simply make it more difficult for novices to advance up the scale towards expertise since all their efforts will go towards retaining some knowledge of the latest rules 11 Your best most valuable performers will be frustrated and have their performance inhibited by an organizational approach that is overly insistent on strict adherence to very detailed prescriptive sets of rules 12 The best rule makers tend to come from the middle of this scale at the competent level Those operating at the higher levels tend not to have enough awareness of the rules to be able to document them By the way thanks to Dan North north who first made me aware of the Dreyfus model and some of its implications in the field of software development dreyfus model http en wikipedia org wiki Dreyfus model of skill acquisition north http www infoq com articles better best practices new guy the documentation dilemma html"

        title: "EVM for Mere Mortals", 
        date: "", 
        url: "evm-for-mere-mortals.html", 
        summary: "<p>*Note: This post was originally published on August 10, 2010. </p>", 
        content: " Note This post was originally published on August 10 2010 It was updated on Oct 7 8 2012 to provide some additional clarity around elements that were still proving confusing to some In all my years working on IT projects I think I ve observed more silliness around the topic of Earned Value Management evm or EVM for those in the know than on any other subject I can think of The many varieties of dysfunction that people exhibit towards this project management tool tend to place them in one of the following categories Those who have no idea what it is but are sure they don t need it Those who view EVM as a necessary evil like some sort of pagan god periodically demanding a ritual sacrifice from its followers Those who treat EVM numbers as powerful omens foreshadowing their fates as if massaging the numbers to change the resulting stoplight colors could actually positively influence the outcomes of their projects Those who rely on amulets and talismans to keep the evil EVM from their doors such as estimates that seem to always fall just a hair under the threshold that would trigger a hard and fast requirement for it Those high priests and priestesses of EVM who use a familiarity with its mystical language and calculations as an avenging force to root out and punish the unbelievers In practice I ve found much of this behavior to be based on a lack of understanding about what EVM is how it works and what it is good for So let me try to cast a few rays of light into the darkness that often surrounds this subject The Case for EVM The easiest way to understand the problem that EVM is trying to solve is by describing the all too frequently observed characteristics of an IT project without EVM The typical scenario is that the project is reported by everyone involved to be in good shape until it nears its planned completion date at which point it enters the dreaded almost done state and then stays there for what seems like and often actually is an eternity before being finally brought to some sort of dreary conclusion usually through forced removal of life support In other words the problem can be stated thusly there is a strong human predisposition to assume with the consumption of budget and the passing of time that actual project progress is proceeding at the same pace Sadly facts recorded at project completion have repeatedly failed to demonstrate this correlation The 90 Done Dilemma images evm png The 90 Done Dilemma The Essence of EVM Here is the best analogy I ve been able to come up with to explain how EVM works Let s say that you are flying from Los Angeles to New York in order to serve as best man at your friend s wedding You fill up the plane s gas tank you figure out what time you have to get there and you take off OK You ve been up in the air for an hour The land below is skimming by at a reassuring rate The needle on the gas tank shows that you ve got plenty of gas left Life is good right What could go wrong Well two things actually 1 You could get there an hour late thus missing the ceremony in which case you may as well have stayed home 2 You could run out of gas before you get there in which case you would plummet to a fiery death Since neither of these outcomes appears desirable you might look for some reassurance that you will avoid them both So what additional data do you need Two things 1 You need to know your speed so you can calculate when you will arrive 2 You need to know your mileage or the miles per gallon you are achieving to know whether your fuel supply will get you to your destination EVM is simply a way of calculating these two pieces of data for a project The first is called schedule performance and is the equivalent of speed The second is called cost performance and is the equivalent of mileage since a project s budget is equivalent to a plane s fuel For an airplane of course progress can be measured in miles traveled For a project progress is measured by tasks completed And since unlike miles all tasks are not of the same size you need to factor in the size of each task as well Oh and one more thing since we lack any absolute units of measurement for project progress no easy equivalent to miles in our analogy our performance numbers are calculated as indices in which we compare our actuals to our plan So a value of 1 00 means that we are precisely on our plan A value greater than 1 means that we are doing better than our plan A value of less than 1 means that we are not doing as well as we had planned That s pretty much the whole thing in a nutshell Those Confusing Formulae Here is where most people run off the rails and become convinced that if they never hear of EVM again it will be too soon Feel free to skip this section if it makes your head spin It s not all that important unless you re the person who will actually be doing the EVM calculations Here are the key terms used Budgeted Cost of Work Performed BCWP The amount of work actually completed so far measured in terms of the total budgeted i e planned cost for all tasks completed to date This is also referred to as the earned value Budgeted Cost of Work Scheduled BCWS The amount of work we had planned to complete by now measured in terms of the total budgeted costs for all of the tasks that were planned to be completed by this date Actual Cost of Work Performed ACWP The amount of money we ve actually spent to get us this far And here are the two key formulas Schedule Performance Index SPI = Budgeted Cost of Work Performed BCWP Budgeted Cost of Work Scheduled BCWS In other words how much work we ve actually done at this point compared to how much work we had planned to get done Your SPI is an indication of how fast you can complete the work In our airplane analogy above SPI would be equivalent to groundspeed Cost Performance Index CPI = Budgeted Cost of Work Performed BCWP Actual Cost of Work Performed ACWP In other words how much we had planned to spend on the work we ve completed vs how much we ve actually spent Your CPI is an indication of how costly it is to perform the work In our airplane analogy above CPI would be equivalent to miles per gallon One other point may be helpful if most of your costs are in labor and most of your labor is paid at roughly the same rate then you can substitute hours for dollars in your calculations and still achieve essentially the same results Work Breakdown and Estimating For a complex project involving many different types and sizes of activities it is important to decompose the overall statement of work into lower level tasks that will become the basis for your project plan This decomposition is known as your Work Breakdown Structure WBS Each of these tasks can then be estimated in terms of effort or cost and then based on the planned availability of your resources these tasks can be scheduled This then becomes your project plan from which your budgeted costs can be derived In an ideal situation all of this work breakdown estimating and planning will have occurred before any budget or schedule has been assigned to the project In a less than ideal situation the project s budget and schedule may have been derived from higher level estimates or even from wishful thinking In either case it is still important to perform the more detailed work breakdown however then the task of estimating turns into a task of allocation how much of the project s available budget and time is it reasonable to allocate to each task This allocation should be done on relative estimated sizes however it is important that all of the project s budget and schedule and no more be allocated to planned tasks save possibly for some amount of prudent management reserve Reasons for Variations It s worthwhile noting that if your SPI and CPI numbers are not perfect this will always be due to one or more of the following three factors To help explain these causal factors it may help to think of a bricklaying job Let s say that you need to lay 80 bricks and you re planning to have two bricklayers who can each lay 10 bricks an hour and who charge $20 an hour Therefore you are planning for the job to be done in 4 hours at a cost of $160 Available Resources If you have fewer resources than planned then this will tend to drag down your schedule performance SPI Conversely if you have more resources than planned this will tend to improve your SPI In other words if only one bricklayer shows up to work then it will take him 8 hours instead of 4 working by himself Note that the number of resources you have will not affect your cost performance CPI In our example having only one bricklayer will delay the job s completion but it won t cost you any more Efficiency Productivity If your resources are less productive than planned then this will tend to drag down both your CPI and your SPI Conversely if they are more productive then this will tend to improve both In other words if both bricklayers show up to work but they only lay 5 bricks an hour the job will take 8 hours instead of 4 and will cost you $320 instead of $160 Note that in EVM terms the words productive and efficient or their opposites are not meant to necessarily reflect well or poorly on the value of the workers Your CPI could be low because your workers are less productive than their peers or because your estimates of how much work they could produce per unit of time were overly optimistic From an EVM perspective either of these conditions would result in a low CPI and hence a low productivity Scope Let s say that you re building a wall with your 80 bricks and the size of the job was based on your customer s measurements of how long the wall needed to be Now if you show up at the customer s site and it turns out the wall needs to be twice as long as the customer had previously indicated then it will take 8 hours to complete the job and will cost $320 In this case however neither the SPI nor the CPI were off but instead the scope or size of the job doubled This should cause you to renegotiate your contract and modify your plan accordingly Reacting to EVM Variations I ve seen cases where any sort of variation from CPI and SPI numbers between 0 99 and 1 01 resulted in general panic and manning of the lifeboats but more discriminating responses are generally called for Small and short term variations from SPI and CPI numbers of 1 00 probably need no special attention More sizable variations should typically elicit responses along the lines indicated below based on the particular combination of SPI and CPI variations you have <dl> <dt>CPI gt or = 1 and SPI lt 1 < dt> <dd>Your resources are performing well but you are not getting as many as planned you need to make resources more available e g by providing more people and or overtime < dd> <dt>CPI gt 1 and SPI gt 1 < dt> <dd>Life is good you can assign some resources to other tasks and still complete on time and under budget or you can keep your current resources and finish ahead of schedule and under budget On the other hand management will probably think you re padding your estimates on the next project and so will trim them accordingly < dd> <dt>CPI lt 1 and SPI lt 1 < dt> <dd>You are getting the resources you planned but they are not performing as well as you had planned you will need to de scope or improve performance to correct SPI amp CPI or acquire additional resources to correct SPI < dd> <dt>CPI lt 1 and SPI gt 1 < dt> <dd>You are on schedule but only because you are applying more resources than planned You will need to de scope or improve performance to avoid going over budget < dd> < dl> Implementation Tips Here are a few simple tips for an effective EVM implementation 1 The work in your project should be broken down into relatively discrete tasks roughly one to two weeks in duration If you end up with one or more large amorphous tasks then you have just reproduced essentially the same problem statement that we started with only at a slightly lower level 2 Each task should produce a deliverable whose completeness can be easily and objectively determined In other words there should not be a lot of room for debate about whether a particular task is done yet or not otherwise you are liable to find out at the end of the project that tasks you thought were done are really still in varying states of completion 3 Your project team needs to take ownership of the EVM numbers and the results of the calculations In practice the only way I know to achieve that is to have the entire team review their EVM numbers on a weekly basis The Agile Controversy One question that often arises is whether it is valid or necessary to apply EVM to Agile projects Let s think about this for a minute In order to implement EVM we need to break our work down into discrete tasks each task needs to have a discrete deliverable that can be readily determined to be done or not we need to objectively track our progress against our backlog of tasks yet to be completed we re more concerned with the quantity of work completed than which specific tasks were completed Hmmm In Agile we break our work down into features and features into tasks we deliver those features on a regular basis with short delivery cycles the team has a definition of done for each feature the backlog is dynamic we regularly track features delivered vs features still in our backlog Oh Wait a minute I get it Agile is essentially a form of EVM for software projects So the Agile vs EVM controversy should be a non issue so long as the project is estimating all of the work needed for a project at some level and not just whatever happens to fit in the current iteration If an agile project needs to feed data into a more traditional EVM system then that should be easy to arrange If All You Have is a Hammer Not every project management issue is a nail that can be driven into place with the hammer of EVM For one thing it is no substitute for identifying your critical path through your project which will identify those tasks that must be completed on time in order for the project as a whole to be completed on time If you are 90 done with a perfect SPI and CPI but you have been avoiding all the tasks on your critical path then you may still be a year away from completing your year long project Also EVM is meaningless unless you first have a well defined project scope iron triangle and work breakdown structure wbs If you don t know your destination or don t know the route you re going to take then knowing your speed and mileage won t really help to get you there on time and within your budget critical path http en wikipedia org wiki Critical path method evm http en wikipedia org wiki Earned value management iron triangle http en wikipedia org wiki Project management triangle wbs http en wikipedia org wiki Work breakdown structure"

        title: "Fighting Organizational Friction", 
        date: "", 
        url: "fighting-organizational-friction.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 28 Aug 2013.</em> </p>\n\n<p>Elimination of waste is one of the core principles of lean. </p>", 
        content: " Originally published at PaganTuna com on 28 Aug 2013 Elimination of waste is one of the core principles of lean But we often think of waste and its elimination in purely economic terms a particular lean improvement saved a certain number of dollars or a certain number of hours per year There is also value though in visualizing waste in the form of organizational friction the resistance that workers encounter when trying to do their jobs or when trying to change the way that their jobs are done I say this because in my experience managers and workers often have different motivations when it comes to lean Managers are often motivated by numbers especially when they figure prominently in their annual goals and objectives and especially when they have dollar signs in front of them As managers though we need to realize that these sorts of quantitative measures are in some sense just an abstraction of what is happening on the floor or wherever the work gets done in our organizations And what is happening on the floor as experienced by our workers Either their jobs are getting easier or they are getting harder Either they find it easy to do work that adds real value or they find themselves hindered by organizational impediments And when they try to make constructive changes in the ways that their work is done either they find it easy to make such changes or they encounter resistance In other words they are either fighting against organizational friction or their work is proceeding smoothly with no obstruction And why is it important to visualize waste in this fashion First because it can easily be observed If you come to me with two different schemes for accomplishing a task then it may require expensive time and motion studies to actually determine which method is most efficient But if I observe the work being done in my organization or spend a few minutes listening to an employee talk about the work they ve done recently or even if I simply notice how an employee feels about his or her work then the friction that I m talking about is easily observable The places where friction is occurring become obvious pretty quickly I m having to wait for someone to approve my request or I m having to fill out long forms in order to get someone else to help me do my job or someone has changed their mind fifteen times about what it is they want me to do or a certain tool is unreliable or the list of possible sources of friction can go on and on But just as mechanical friction generates heat organizational friction also generates clear signs that it is occurring So signs of friction are generally pretty obvious But then as organizational leaders what happens if we ignore such signs or are insensitive to them What happens if we are counting up our lean savings for the year while our workers are struggling to overcome sources of friction right outside of our offices This is the really dangerous point Because if we see such friction occurring and we take no steps to eliminate the friction then in my experience our workers start to see value in fighting against the friction or even in creating and maintaining the sources of friction After all if we are not eliminating the friction then we must be embracing it And this enshrinement of friction is also pretty obvious once we begin to notice it My look how hard I worked to get my job done today Look at the long list of obstacles I overcame Look how much overtime I put in so that we could meet our schedule Look at how well I fought off an attempt by another organization to get us to change the ways we do things over here So what is happening in your organization Are your employees constantly fighting against friction in order to get their jobs done or in order to make constructive changes Are you working to eliminate friction from your organization or are you turning a blind eye to it and thus tacitly condoning it or even celebrating it Are you happy to see employees who get their jobs done easily and leave work feeling energized at the end of a normal shift Or are you happier to see employees struggling mightily to get their work done and leaving work exhausted after putting in overtime to get a normal day s work done Or to put it most simply are you fighting to eliminate friction from your organization or are your employees constantly fighting against it lean http en m wikipedia org wiki Lean manufacturing"

    { 
        title: "Lessons We (Should) Have Learned from the Web", 
        date: "", 
        url: "lessons-we-should-have-learned-from-the-web.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 26 Jul 2015.</em> </p>\n\n<p>There are a number of basic principles that those of us in the Information Technology field should have learned from the tremendous success of the Internet and the World Wide Web. </p>", 
        content: " Originally published at PaganTuna com on 26 Jul 2015 There are a number of basic principles that those of us in the Information Technology field should have learned from the tremendous success of the Internet and the World Wide Web 1 Information of any enduring interest should be stored on the Web 2 Every topic in which we have an interest should have its own unique address on the Web The Internet calls this a Uniform Resource Locator URL 3 Each unique address should be permanent The content at such an address can and should change over time but the address at which we find that information should never change 4 Information should be exchanged with others by passing the unique address back and forth not by passing the information itself 5 The unique address should be an intelligent identifier made up of words that identify the topic rather than an arbitrary series of numbers and letters It should be as concise as possible but long enough to be meaningful Another way to say this is that the unique address should be human readable 6 Revision or version identifiers should generally not be part of the unique address unless the changes are so great that there is a need to identify a new and separate topic and to preserve the location of the existing topic 7 People who are knowledgeable about a topic should be able to update that topic s information on the Web as easily and quickly as possible with some way of preventing any lasting damage caused by mistakes 8 Rather than duplicating existing information we should freely refer to it via hyperlinks as needed A hyperlink offers a gateway from one topic on the Web to another related topic 9 The information on a topic should be separated from its formatting That is people who are knowledgeable about a topic should be able to provide and update a topic s information without worrying about things like fonts colors and page layout 10 All of the information on the Web should be accessible through a single application known as a Web Browser For those of us actually working on the World Wide Web none of this should come as a surprise The Web is the engine of the Information Economy and just as it was necessary to minimize mechanical friction in the Industrial Economy it is essential to minimize communication friction in the Information Age The principles above all serve to do exactly that to make the latest and most accurate information on a topic available in as frictionless a manner as possible Examples of the success of these principles can be found everywhere you turn on the Web Look at Wikipedia look at Google look at the URLs used by a company like Apple Look at the success of Wikipedia It uses every one of the principles stated above And these principles have brought it success not because someone thought they were cool or because they were in political favor one year but because they were found to work So why is it important to state these principles now somewhat obvious to most of us at this late date Well only because even though these principles are now sacred canon on the Web they are still violated with reckless abandon everywhere I look on corporate information networks Is this because these principles are unimportant inside the walled gardens of corporate intranets No minimizing communication friction is just as important there as it is on the open Web So why are these principles so often ignored Well because we have captive audiences inside corporations and so we do not have the benefits of competition to teach us the importance of these principles through the hard lessons of failure One of the great lessons of evolution is that the best designs emerge through open competition through the work of the blind watchmaker Those of us with eyes to see cannot always predict these things in advance but we should be smart enough to identify and leverage them once they emerge See also Fighting Organizational Friction Ten Reasons to Ditch Your Word Documents"

        date: "", 
        url: "a-new-model-for-lean-culture.html", 
        summary: "<h3 id=\"introduction\">Introduction</h3>\n\n<p>When companies attempt to implement lean principles, some of their biggest stumbling blocks seem to be the cultural elements. </p>", 
        content: " Introduction When companies attempt to implement lean principles some of their biggest stumbling blocks seem to be the cultural elements While some of the Toyota methods are very clear and specific the cultural issues often seem more difficult to pin down Many organizations seem to translate the most obvious elements into terms that they are comfortable with but something often seems to get lost in the translation and their lean implementations struggle because they have not really modified some of the basic ways in which they think about their work It occurred to me recently that the basic differences in lean culture might be represented in a very simple model At first the simplicity of the model seemed to be too good to be true but the more I thought about it the more it seemed to help clearly explain some of the issues that typically cause the most confusion Elements of the Model The model consists of only three elements 1 Structure By structure I mean processes tools organization charts roles and responsibilities job definitions and grades concepts of operation budgets plans performance goals and objectives metrics systems and all the other documents and systems by which companies define the ways in which they expect to work 2 People By people I mean those who actually do the work of the organization 3 Issues By issues I mean problems opportunities risks red flags items with which people need help events that should stimulate action and situations that require decisions The Model Lean Model Diagram images a new model for lean culture jpg Traditional vs Lean Cultures The Traditional Approach In the traditional organization as depicted on the left side of the diagram the emphasis tends to fall first on the structure then on the people and finally on the issues This means that management is focused first on getting the right structures in place Next they train coach and motivate their people to conform to the structures And when issues occur they tend to treat these as unwelcome exceptions things that would not have occurred if people had only been doing a better job of following the established structures The Lean Approach In contrast issues are the first area of focus in a lean culture Issues are not treated as unwelcome exceptions they are expected as part of doing business So the organization is first focused on identifying the most important issues to be worked People are then trained coached and motivated to solve problems to analyze alternatives and to resolve issues Structure processes tools organizational models and all the rest of it are viewed as essential but as subservient to issues and to people changing as needed in responses to issues that arise and people s responses to those issues The Toyota Way as Seen through the Model If we arrange the 14 principles of The Toyota Way under the elements of the model they might appear as follows Note that to show what I consider to be the proper arrangement of two of the items I have added Philosophy at the top and Technology at the bottom Also note that while some of the principles reference two or more of the elements I have listed them under the elements that seem to play the primary role for example the idea of continuous process flow is listed under issues since the explicit purpose for such a structure is to bring problems to the surface Philosophy Base your management decisions on a long term philosophy even at the expense of short term goals Issues Create continuous process flow to bring problems to surface Use pull systems to avoid overproduction Build a culture of stopping to fix problems to get quality right the first time Use visual control so no problems are hidden Go and see for yourself to thoroughly understand the situation genchi genbutsu Make decisions slowly by consensus thoroughly considering all options implement decisions rapidly People Grow leaders who thoroughly understand the work live the philosophy and teach it to others Develop exceptional people and teams who follow your company s philosophy Respect your extended network of partners and suppliers by challenging them and helping them improve Become a learning organization through relentless reflection and continuous improvement Structure Standardized tasks are the foundation for continuous improvement and employee empowerment Level out the workload Technology Use only reliable thoroughly tested technology that serves your people and processes Based on the allocation shown above we can see that the order of precedence I am suggesting is supported by the numbers of items at each level as well as by the dependencies indicated by the principles themselves for example standardized tasks are the foundation for continuous improvement responding to issues and employee empowerment people Implications of the Model Any good model should help explain known phenomena so let s look at some of the common observations about differences in lean organizations and see how they relate to this model Attitudes Towards Process Phenomenon Other companies seem to struggle with Toyota workers acceptance of process standards For many traditional organizations it seems difficult to get their workers to take process seriously These companies sometimes respond to this issue by placing greater emphasis on process discipline but this often seems to result in a process backlash rather than acceptance of process standards by the workforce Explanation People sometimes mistakenly think that for Toyota and other lean companies process is paramount However as this model clearly shows process is an essential element but is subservient to both issues and people This means that processes change and evolve in response to new issues or to new answers to existing issues This also means that teams of workers are empowered to change processes when they demonstrate that they have found a better way For traditional organizations however processes are viewed as being first and foremost This means that the people either blindly accept the structures they are given or covertly resist them as being too rigid and arbitrary Waste vs Productivity Phenomenon When first introduced to the concept of waste and waste reduction many people used to working in traditional organizations seem to respond by saying Yes I understand this is the same thing as improving productivity We re already doing that Yet this response seems to miss the point Explanation For most organizations productivity improvement is a structural element part of a company initiative an annual goal or a required chart in a standard performance review Another way to say this is that productivity is a systematic way of measuring the results of waste reduction Waste on the other hand is an issue a specific way in which resources are being consumed without adding any value to a product or service This may sound like a simple semantic distinction but think of the resulting difference in the communication to people In a traditional organization a leader might set a productivity improvement goal then flow it down to teams and individuals you must improve your productivity this year by 4 In a lean culture the focus is on teaching employees to recognize waste and then to eliminate it or reduce it In this environment leaders focus their communications on helping employees to solve difficult problems to strengthen their own problem solving skills and to mentor others Stop the Line Phenomenon One of the most frequently cited elements of the Toyota Production System is the ability of any manufacturing worker to stop the assembly line when they recognize a significant product defect This practice is often difficult for other companies to accept or to understand let alone implement successfully Explanation The production line is an important element of structure it is an embodiment of the manufacturing process for product assembly In a lean culture since structure is subservient to issues and to people it is only natural for a worker to be able to stop the line when he or she spots a significant defect if the structure is producing defects then it needs to be stopped and changed and it is the responsibility of every employee to do this when appropriate In a traditional culture though since the structure of the production line has the highest priority it is difficult to accept that people have the power and responsibility to stop it no matter how significant the issue that has been discovered Shoot the Messenger Phenomenon Toyota is famous for the way that it deals with problems managers and engineers inspect the work and the product to help resolve issues and teams and organizations tend to take joint ownership of problems rather than to lay blame on particular individuals In more traditional cultures though those who bring bad news to leadership are often punished for doing so and even when they recognize that this sort of behavior is dysfunctional leaders in traditional organizations often seem powerless to behave differently Explanation In traditional organizations managers tend to think of themselves as responsible for laying out basic organizational structures and communicating these to their people If people later bring problems back to management then this is viewed in one of the following ways The problem resulted from employees failing to conform to the structures they were given which is indicative of either incompetence or willful disobedience The problem resulted from a problem with the structures laid down by management resulting in an implicit criticism of management In either case the natural response is to punish the messenger to motivate appropriate future behavior Kanban Phenomenon Before learning of Toyota s approach traditional manufacturers controlled work on the shop floor through the implementation of increasingly complex manufacturing resource planning systems Toyota demonstrated a better way however by using simple visual triggering systems employing cards or other simple devices to signal that supplies of a part had been exhausted and more needed to be built Explanation The natural tendency of a traditional organization is to create a complex highly structured system to control work People are then trained on how to use the system and when results are not as desired the system is improved or the people are given additional training to improve their conformance to the system The lean approach however is to recognize the need to build more parts as an issue rather than hiding issues as symptoms of failure the lean culture naturally accepts and highlights such issues so that people can respond to them appropriately Growth vs Decay Phenomenon Over the past seven decades the Toyota Corporation has grown from a small almost unknown Japanese company to a major international presence Even as it has opened its kimono and invited others to study and learn from its practices other companies have imitated its methods and tried to emulate its success but Toyota has continually outpaced its competitors and adapted successfully to new challenges as it has continued to grow Explanation The traditional model is essentially a steady state model in that it assumes that once the correct structures have been put in place conformance to structure is the only requirement for continued operation In this sense it is like any perpetual motion machine since it sooner or later succumbs to friction and entropy and loses energy until it ceases to function The lean model on the other hand is a dynamic model A steady stream of new issues is assumed and the people and the structures of the organization adapt and respond to these new issues as they emerge Adoption of External Standards Phenomenon Despite the fact that many standards have been created in order to instill and promote the very principles of quality on which Toyota has built its own Production System Toyota has repeatedly indicated that it has no interest in demonstrating conformance to these external standards including ISO 9000 Malcolm Baldrige CMMI and others Explanation Since traditional cultures place the highest priority on structures they often attempt to implement quality improvements by basing their own internal structures on some existing external structures such as these sorts of quality standards These sorts of quality programs often fail to bear long term fruit however In the case of lean culture though since an organization s structures are seen as evolving in response to their own people and issues and since they have no influence over external structures it makes no sense for them to seek to conform to these external standards Conclusion This new cultural model seems helpful in that it is simple intuitive and easy to grasp yet helps us to understand and explain the methods practices and ultimately the successful results already observed and documented to be associated with a lean organization such as Toyota s CMMI https en wikipedia org wiki CMMI ISO 9000 https en wikipedia org wiki ISO 9000 Kanban https en wikipedia org wiki Kanban lean https en wikipedia org wiki Lean manufacturing Malcolm Baldrige https en wikipedia org wiki Malcolm Baldrige National Quality Award perpetual motion https en wikipedia org wiki Perpetual motion steady state https en wikipedia org wiki Steady state The Toyota Way https en wikipedia org wiki The Toyota Way Toyota https en wikipedia org wiki Toyota Toyota Production System https en wikipedia org wiki Toyota production system"

        content: "<img src= http hbr org products 11990 HBK ENG thumbnail thumbnail gif alt= Adventures of an IT Leader Book Cover title= class= pic right > I just finished an interesting new book by Rob Austin Richard Nolan and Shannon O Donnell called <cite> Adventures of an IT Leader adventures < cite> The authors offer a fictionalized account of a business executive s ups and downs after being assigned the job of CIO for his company The book does a good job of describing the dilemmas faced by Information Technology leaders and offers some helpful although not always simple advice on how to confront these issues At the end of the book just as our hero is starting to feel like he has a handle on this whole CIO thing he meets up with a shadowy wizardly character who has been offering cryptic sometimes zen like advice over the course of the tale and this guy proceeds to burst our hero s bubble > you said you think you know some things What you mean is you ve constructed simplified representations of how those things work But don t confuse yourself by thinking your simplified mental constructions are realistic or worse yet true Nothing useful is real If it s complicated enough to be realistic it s too complicated to be useful That s why we build models Representations When we say we know things we just mean we have mental models of those things that we like Often we like them because they ve been useful But let s not confuse having a useful model with actual knowing > > Managers have a problem when they fall in love with a particular model of how something works When they become convinced that a mental model they have of how something works is the right one When they decide that they know something when we become too wedded to a model we lose our ability to deal with new situations And while some elements of the above description might sound a bit perverse the model makers giveth and the model makers taketh away eerily similar words appear in a recent white paper from the Software Engineering Institute sei called CMMI r or Agile Why Not Embrace Both cmmi or agile > In some important ways CMMI is an ivory tower of theoretical concepts CMMI is not and never was meant to be a replacement or a definition of anything in the real world That is what a model is Over the course of my career I ve had occasion to become acquainted with a number of different models that attempt to represent some aspects of business reality To name a few The Software Capability Maturity Model or CMM sw cmm The Capability Maturity Model Integration or CMMI Configuration Management II or CMII A Quality Management System or QMS as defined by ISO 9001 The Malcolm Baldrige National Quality Award baldrige The Information Technology Infrastructure Library itil The Project Management Body of Knowledge or PMBOK <img src= images frankenstein jpg alt= Frankenstein Movie Poster title= class= pic right > And while all of these models have proven useful at times I have noticed that there is a disturbing tendency for all of these creations of ours to eventually grow beyond our original intentions to assume lives of their own and to eventually turn on their masters like Frankenstein s monster More specifically all such models seem to bring with them the following associated problems 1 They become more complex over time The original CMM was 437 pages long The CMMI for Development Second Edition now weighs in at 676 pages ITIL has grown in a similar fashion And while the increased size of these models makes them more comprehensive and complete and accurate one may well wonder in line with the characterizations of models above whether these attributes actually make them more useful As the character from <cite>The Adventures of an IT Leader< cite> says If it s complicated enough to be realistic it s too complicated to be useful 2 They tend to grow beyond their original scopes and exhibit megalomaniacal tendencies to represent all of reality as in the utopian quest for a unified field theory uft As examples the Quality movement gradually evolved to a comprehensive Quality Management System that encompasses almost every aspect of business management CMII has evolved to the point where it claims the ability to solve almost all business problems through the proper application of configuration management And the CMM originally conceived as a solution to the software crisis eventually grew into the CMMI a comprehensive maturity model for all forms of product and service development And ITIL initially a model for IT infrastructure management now has ambitions to describe all of Information Technology 3 They become authoritarian In order to motivate changes in behavior these models are often offered up as officially sanctioned documents or referred to as collections of industry best practices And while such efforts are well intentioned and are often helpful in that they can short circuit endless and ill informed internal debate such attitudes ultimately have the unhealthy effect of making these models seem like unquestionable authoritative bibles 4 They exert a hypnotic effect on their followers Because of their size and complexity many of these models seem to demand monk like devotion from those who would seek to understand them Because of their ambitions many of their followers seem to actually come to believe that they offer the complete and unadulterated Truth and not just a single necessarily imperfect view of reality And because they are used as authoritarian instruments their followers feel compelled to regard them as official versions of reality 5 They tend to encourage exclusivity Let s face it if you are going to invest enough time and effort to become reasonably well versed in a model that runs to over 500 pages in length then you are not likely to immediately put that aside and turn to the next model in order to study that No You are going to stick with what you know and try to get some return on your already sizable investment in the model you started with 6 They form the foundations for businesses of various sorts Authoring organizations begin to see their models and continuing improvements to these models and training on these models as revenue streams Authors and consultants spring up and see allegiance to these models as their retirement plans Vendors build products around these models and sell them to followers at annual conferences Businesses sink investments into these models and so become committed to them All of these various forms of financial incentives tend to exacerbate the other problems described here None of which is to suggest that we should avoid models altogether A well made model is a wondrous thing and a good one can help us to understand the world around us and provide helpful guidance for our actions But let s keep them off the pedestals and on their leashes please to remind us all which is the servant and which the master Herb Bowie the Model whisperer adventures http www amazon com gp product 142214660X cmii http www icmhq com sw cmm http en wikipedia org wiki Capability Maturity Model cmmi http en wikipedia org wiki Capability Maturity Model Integration qms http en wikipedia org wiki Quality management system baldrige http en wikipedia org wiki Malcolm Baldrige National Quality Award itil http en wikipedia org wiki Information Technology Infrastructure Library Version 3 sei http www sei cmu edu cmmi or agile http www sei cmu edu reports 08tn003 pdf uft http en wikipedia org wiki Unified field theory pmbok http en wikipedia org wiki A Guide to the Project Management Body of Knowledge"

        title: "The Power of Diverse Teams",

        url: "the-power-of-diverse-teams.html", 
        summary: "<p>I came across a fascinating piece of diversity research recently. In an article at Forbes.com Katherine Phillips talks about a study comparing the performance of both homogenous and diverse groups. </p>", 
        content: "I came across a fascinating piece of diversity research recently In an article at Forbes com phillips Katherine Phillips talks about a study comparing the performance of both homogenous and diverse groups > The diverse groups reported that they didn t work together very effectively and they were less confident about their decisions than the homogeneous groups yet they consistently outperformed those homogeneous groups And why did the diverse groups enjoy this performance benefit > When anyone in a group has perspectives opinions or information that vary from the consensus the mere presence of social diversity will make them express and others consider those perspectives in a way that benefits the group Some of this sounds counterintuitive and yet it doesn t surprise me greatly For one it s consistent with my experience in fostering the growth of powerful teams But also it s consistent with my appreciation and study of modern music and musical groups reason This appreciation began for me when The Beatles burst upon the American musical scene in the early sixties Unlike most other musical artists of the era there was no separation between front man and backup band It was not Buddy Holly and the Crickets but simply The Beatles And radio DJs of the era often referred to them as John Paul George and Ringo rather than by the group s collective name This was not just in recognition of their popularity but an appreciation of the fact that all four members of the group despite their obviously different personalities perspectives and roles were in fact equals The Beatles Anthology later reported the tough decision John Lennon had to make when first forming the fledgling rock group > Was it better to have a guy who was better than the people I had in To make the group stronger or to let me be stronger Instead of going for an individual thing we went for the strongest format equals But did this mean that The Beatles were models of efficiency in the recording studio Hardly After the breakup of The Beatles Ringo recounted for Rolling Stone https www rollingstone com magazine the contrast between working as part of a group of equals vs hiring a backup group > Pete Drake was in London for George s album Somehow he ended up in my car and saw all these country tapes He said I ought to go to Nashville and do an album But I thought Oh no I don t want to go to Nashville for six months Because that s what it used to always take us to do an album six months > > But Pete said What do you mean six months We did Nashville Skyline in two days Two days I couldn t believe it This was not just the experience of The Beatles but of many rock groups of the era In Levon Helm s story of The Band https amzn to 3xpSQv3 he recounts Rick Danko s thoughts on the nature of their group > Young Rick was insistent Why can t we have a band he asked where everybody plays an instrument everybody sings everybody does it without some guy out in front of the thing running the show and deciding the way things are gonna go This was a radical notion like communism But maybe I thought for the first time in our or anyone s imagination the rhythm section could run the band This same egalitarian collaborative spirit is present in jazz as well As Wynton Marsalis said in his book Moving to Higher Ground How Jazz Can Change Your Life marsalis > Jazz is the most flexible art form ever because it believes in the good taste of individuals It believes in our ability to make reasonable choices It takes a chance on our decision making skills instead of legislating our freedom away with written restrictions and restrictive hierarchies In jazz the size of your heart and your ability to play determine your position in the band The philosophy of jazz is rooted in the elevation and enrichment of people plain ol folks One of my greatest lessons in leadership came when hearing and seeing Miles Davis perform at Hill Auditorium in Ann Arbor in 1970 For what I remember most clearly today is not the playing of the great jazz trumpeter himself but the way he moved to the side of the stage between solos restlessly pacing in the shadows making way for this team of equals he had formed including some of the greatest talent of that or any era John McLaughlin Wayne Shorter Chick Corea Dave Holland Jack DeJohnette and Airto Moreira to collectively form the complex and challenging music that was taking shape as we all watched and listened And so as I ve grown over time from individual contributor to manager and moved from one assignment to the next I ve come to believe that my greatest contributions as a leader are to make sure that each team includes diverse voices that each of those voices has a chance to be heard that we avoid easy answers based on assumed consensus and that we all recognize that our collective wisdom is greater than the smarts of any one of us on our own In other words as the boss I try to always remember the hard learned lesson of The Boss theboss > The trick in keeping bands together is always the same Hey the guy standing next to you is more important than you think he is In my experience this is the trick not only to keeping teams together but to helping them reach higher levels of performance phillips http www forbes com 2009 06 02 diversity collaboration teams leadership managing creativity html reason http www reasontorock com beatles wisdom equals html ringo wisdom what do you mean six months html stone http www rollingstone com helm wisdom the rhythm section could run the band html marsalis https amzn to 3YCp1U4 trick wisdom the trick in keeping bands together html theboss http en wikipedia org wiki Bruce Springsteen"

        title: "The Primary Functions of Management", 
        date: "", 
        url: "the-primary-functions-of-management.html", 
        summary: "<p>It occurred to me recently that there are really three essential functions of management. </p>\n\n<p><strong>Strategy</strong>: setting a direction for your organization. </p>\n\n<p><strong>Alignment</strong>: getting organizational resources lined up to execute the strategy. </p>", 
        content: "It occurred to me recently that there are really three essential functions of management Strategy setting a direction for your organization Alignment getting organizational resources lined up to execute the strategy Execution delivering expected results as part of the fulfillment of your strategy One might argue that there are many more functions of management but I think it is helpful to understand that these three are the primary and in fact essential functions and that all the other things managers do must be understood to support one or more of these three functions Let s take a look then at the essential nature of these three functions Strategy A strategy defines an approach for delivering superior value to your customers A strategy must answer the following questions Who are our future customers How can we provide them with greater value than they have today How can we provide them with greater value than that available from our competitors What is our approach What makes us think it will work What do we expect to achieve What resources will we need in order to execute the strategy If you don t have well researched and reasoned answers to all of the questions above then at best you have an incomplete strategy and at worst you have no strategy at all Note that an aspirational use of superlatives should not be confused with a strategy saying that you are going to be the greatest little xyz in the land is a nice sentiment but meaningless in the strategy department Strategies can and should exist at many levels of the organization so long as the strategies are consistent with one another Note though that each strategy must exist at the top of an organization so while it is fashionable in business today to say that leadership is everywhere and we are all leaders we should not all be setting strategy for if everyone is left to devise their own strategy then the the organization has no strategy at all Strategy requires a leader to look forward into the future since any successful strategy must anticipate emerging opportunities changes in customer demographics and desires and evolving capabilities of the competition We must also understand that strategies grow stale over time as business conditions change as new competitors emerge and as customer interests evolve If we understand strategy as described above then it should be clear that strategy is essential otherwise your organization is like a ship without a captain to set its course and such a ship is much more likely to founder upon the rocks than to reach any desirable destination Alignment Organizational alignment to the strategy is the necessary next step in achieving desirable results organizational resources in terms of dollars hours and energy must be focused on the various elements of your strategy In practice this usually means that expenditure of these scarce resources in other areas must stop in order to bring your strategy to fruition Alignment is the function that falls primarily on the shoulders of middle management in fact this is what we generally mean by middle management for these are the people who have strategy set above them and execution resources operating below them so it is their job to communicate the strategy and make sure that operational resources are working in alignment to those strategies It would be a mistake though to think that a particular level on an org chart is limited to performing a particular function For one it is often the role of top executives to help align those in the organization to a dramatic new strategy And it is often the case as well that it may fall to the shoulders of many levels of management to devise a strategy for success within their own corners of the organization one that is of course in alignment with higher level strategies In order to achieve alignment a manager must do all of the following Understand the strategy Communicate the strategy not just as handed down in stone from on high but by putting it into words and concepts meaningful to those receiving the communication Understand where resources are currently misaligned Take whatever means are necessary to bring resources into alignment with the strategy Note that alignment is often difficult and risky work As one example see this captivating YouTube video http youtu be FF tKLISfPE of Steve Jobs at the 1997 Apple World Wide Developers Convention working to bring Apple developers into alignment with the company s new strategy Or for that matter see this video http youtu be 4Dux4ugCoXM showing how Bo Schembechler brought his defensive captain onboard with his strategy for the 1980 Michigan football team Execution Once resources are aligned with the strategy then those resources must perform their particular organizational functions efficiently and effectively Unlike strategy which is forward looking execution requires a tactical focus on the people materials methods and tools at work in the current timeframe Some Useful Observations 1 If you are not seeing the results you would like in some part of your organization then it is worth asking whether the problems primarily stem from a flawed strategy lack of alignment to that strategy or to poor execution If your strategy is poor or if your resources are not aligned to your strategy then improved execution probably won t help 2 If you are unsure whether a certain decision has to do with elements of strategy then ask yourself whether that decision affects your resource allocation If a decision requires you to acquire or get rid of resources or to change the types of resources you are using or to reassign resources to a different statement of work then it is probably a decision that involves some elements of strategy 3 As a manager at any level of an organization you always need to maintain an awareness of which function you are being called upon to perform in any situation If a strategy has been set at a higher level then it is part of your job to align resources to that strategy or to convince your leadership that they should adopt a better strategy"

        title: "Software Defects", 
        date: "", 
        url: "software-defects.html", 
        summary: "<p>Some of the most troublesome topics in software development are those surrounding defects: </p>\n<ul>\n<li>Why do defects happen? </li>\n<li>How can we prevent them? </li>\n<li>Can they be eliminated? </li>\n<li>What metrics can we use to measure our success (or lack thereof)? </li>\n</ul>\n\n<p>Let me&#8230; </p>", 
        content: "Some of the most troublesome topics in software development are those surrounding defects Why do defects happen How can we prevent them Can they be eliminated What metrics can we use to measure our success or lack thereof Let me introduce my thoughts on this topic with a little story When I started my career programmers were still using coding sheets that were sent to keypunch operators to be converted into punched cards The card decks were then sent to a mainframe to be compiled There were few if any defects introduced by the keypunch operators because at that time every punched card was independently verified by another operator who essentially re keyed every character on every line of every coding sheet So the first set of errors or defects that a programmer normally had to deal with were the syntax and spelling errors found by the compiler My programming group at that time had one member who was known for first time quality He performed extensive desk checks of his coding sheets before sending them to keypunch and as a result almost all of his programs sailed through the compilation step without generating any errors at all Of course if you ever went out to lunch with this guy you would discover that he never made a left hand turn but instead would invariably make three right hand turns because that way he never had to turn in front of oncoming traffic If I seem to be boring you with ancient personal history it s only because the simple story above illustrates most of the basic issues still surrounding software defects today 1 Humans will make errors 2 There are various types of errors that can be made 3 Many forms of defect prevention require an explicit inspection of the original work either by the original worker or by a peer 4 Automation should be used as much as possible to prevent as many types of errors as practical 5 The sooner an error can be detected and corrected the cheaper it will be to fix 6 There are trade offs to be made between the costs of prevention and the risks of failures risks should be reduced to a reasonable level but the costs of prevention should not become unreasonable in the process All of this sounds pretty straightforward and yet issues surrounding defects still seem to regularly generate lots of controversy in software development discussions Here are a few general recommendations 1 Use the Cost of Quality as a conceptual model Although it is not often practical to calculate such a cost with any precision the idea of trying to minimize the overall Cost of Quality http en wikipedia org wiki Quality costs is still a useful concept for consideration by teams and organizations Discussing test automation peer reviews and pair programming may prove controversial but people should be able to reach some common ground once they agree that the overall goal is to reduce the total cost of quality including both costs of appraisal and prevention as well as direct and indirect costs associated with software failures 2 Allow the development team to self manage defects that are contained within the team It is occasionally tempting for upper management or well intended governance bodies to try to mandate certain internal quality i e defect prevention practices and metrics across an entire software organization This may work well if all the teams are really doing very similar kinds of work on pieces of a unified product but in other situations such as many large and diverse IT organizations my strong sense is that such policies do more damage in terms of compromising each team s sense of autonomy than they do good It is easier to measure a team s performance in terms of productivity or cycle time than to try to make some meaningful sense of how each team internally deals with defect identification and correction 3 Do not confuse consideration of design alternatives with rework Many projects can benefit from some quick elaboration of design alternatives aka rapid prototyping in order to allow stakeholders to more meaningfully evaluate those alternatives Even though this may result in some work being thrown away none of this should be treated as work associated with the creation or correction of defects Such work is part of the cost of design not the cost of quality Unfortunately many agile teams simply treat consideration of design alternatives as something that is part and parcel of their iterative development process this is unfortunate because it then becomes difficult to disentangle team design and quality practices in any meaningful manner If you re in a situation where all software changes including correction of defects and changes in design are simply treated as more grist for the development team s backlog then you know you re in this situation and you should try to get out of it 4 Focus organizational attention on defects that impact others outside of the dev team Defects that escape from a dev team and cause negative impacts to others customers users integrated test teams etc should be rigorously measured and tracked and managed at an organizational level 5 Differentiate between varying severity levels All defects are not created equal Any sort of reporting and metrics systems should be sure to assign appropriate weights to defects based on their severity While wording may vary a scale similar to the following is often used 1 The system was rendered totally inoperable or unusable 2 A significant portion of the system was unavailable or unusable 3 The entire system was available and usable but with some significant degradation of performance or functionality 4 Problems were only cosmetic in nature 6 Perform causal analysis for quality escapes For software defects that escape into the wild it is useful to ask why they happened and what could have prevented them This sort of analysis is typically referred to as Root Cause Analysis http en wikipedia org wiki Root cause analysis however the focus should not be on coming up with a single root cause but with as many actionable causes as possible along with reasonable actions that will reduce the likelihood of recurrence of the same or similar problems in the future When performing this sort of causal analysis it may be useful to ask a more specialized variation of the usual Five Whys http en wikipedia org wiki 5 Whys that are typically invoked for this sort of work Why did the overall system service fail Which component s hardware network system software application software etc were at fault Why is this problem considered a defect Was it a sin of omission an error in the way a feature was implemented or an additional feature that was not requested What sorts of problems were noted Did the system crash or fail to operate at all Or did it run but with degraded performance Or were the problems functional rather than operational Why did the failure occur at this point in time Was it caused by a recent change to the software Or a recent change to the infrastructure Or a change in user processes and practices Were there integration issues between components In other words did the components appear to operate correctly when tested independently but fail when used in combination If so why weren t these integration issues identified and addressed earlier Were there unanticipated changes in functional or operational expectations for the software In other words did the requirements change without those responsible for the software knowing about the change If so then why weren t the changing requirements communicated Why weren t the defects discovered during testing If the defect occurred because of recent changes to the software then why was the defect introduced Was it injected during coding a coding error during design a design error or during requirements elicitation and definition a requirements error What would help prevent recurrence in the future Is further education needed Or additional reviews of code and or documents Are there automated tools that can help If you ask these questions and get some reasonable answers then you should be able to identify some meaningful actions to be taken to help prevent a recurrence of similar sorts of problems in the future 7 Make metrics simple and meaningful It would certainly be possible to create a comprehensive system of data collection and metrics reporting that would answer all possible questions about all defects found and corrected for any particular set of systems But the necessary level of effort might not actually provide any commensurate level of benefits Again my advice would be to make a clean separation between defects caught internally vs quality escapes For the former I would suggest that each development team be allowed to establish and track their own metrics For quality escapes my advice would be to use something like the GQM http en wikipedia org wiki GQM Goal Question Metric approach in order to provide focus for your metrics collection and reporting efforts In other words start with a goal or a small number of goals For each goal what sort of questions would you like to be able to answer to find out how you re doing on the way to meeting that goal And then what metrics will help you answer those questions The first programmers were able to blame their problems on actual insects crawling around inside their computing hardware these days however everyone knows that software bugs should not be treated as a branch of entomology How they should be treated however is often a topic of much debate Hopefully the comments above can help to steer such conversations into productive channels"

        summary: "<p><em>Originally published at PaganTuna.com on 6 Jun 2009.</em> </p>\n\n<p>I noticed this week that jazz trumpeter and composer Wynton Marsalis was awarded an honorary Doctor of Music degree from Harvard University. </p>", 
        content: " Originally published at PaganTuna com on 6 Jun 2009 I noticed this week that jazz trumpeter and composer Wynton Marsalis was awarded an honorary Doctor of Music degree harvard from Harvard University Wynton Marsalis harvard pic This got me thinking about some of the notable messages from his and Geoffrey Ward s recent book <cite> Moving to Higher Ground How Jazz Can Change Your Life marsalis 2008 < cite> Dr Marsalis is a philosopher as well as a musician and in this book he and Ward have this to say about jazz and democracy > Jazz is the most flexible art form ever because it believes in the good taste of individuals It believes in our ability to make reasonable choices It takes a chance on our decision making skills instead of legislating our freedom away with written restrictions and restrictive hierarchies In jazz the size of your heart and your ability to play determine your position in the band The philosophy of jazz is rooted in the elevation and enrichment of people plain ol folks I mention all of this in a forum on software development because I think this same egalitarian spirit also runs through much of the Agile movement Just as jazz represents a shift away from large teams that require scores and conductors and rigid musical rules agile in some sense represents a movement away from the forced marches of large armies of developers working to exhaustive detailed project schedules Marsalis and Ward also emphasize the importance of group dynamics within the art form and I think this too reflects part of the underlying agile philosophy > Swing the dance and the music bespeaks the flexible nature of American life In jazz the bass walks a note on every beat The drummer rides the cymbal or plays brushes on every beat And everybody else invents melodies and sounds that sway with against and upside every beat Every beat requires musicians to reassess their relationships to one another This is what makes swinging so challenging You are forced to be constantly aware of other people s feelings Substitute the sprint or the daily meeting for the beat in the words above and they could easily be describing an agile software development team As a matter of fact if we change a few words in the <cite> Manifesto for Agile Software Development agile manifesto < cite> it could easily become <cite>The Jazz Manifesto< cite> <p style= text align center >We are uncovering better ways of playing music by doing it and helping others do it Through this work we have come to value < p> <p style= text align center ><span style= font size large >Individuals and interactions< span> over rules and hierarchies <br > <span style= font size large >Live music< span> over comprehensive musical notation <br > <span style= font size large >Audience interaction< span> over contractual commitments <br > <span style= font size large >Responding to changes< span> over following a score< p> <p style= text align center >That is while there is value in the items on the right we value the items on the left more < p> So what s my message here that you have to love jazz in order to succeed at agile Well no not really although it certainly couldn t hurt But just as Marsalis emphasizes that there is an underlying philosophy and feeling for people that makes jazz work it s important to remember that agile is more than a set of practices and deliverables it also represents a set of beliefs about people the way they relate to their work and the ways they work best together So just as you could teach any musician the notes to A Love Supreme a love supreme but they still wouldn t be playing jazz it takes more than a different lifecycle and a new set of practices to make a successful transition to agile In particular I think jazz and agile both emphasize the following 1 The need for flexibility agility as a means of adapting quickly and responsively to a dynamic environment 2 That players practitioners developers as the people most directly shaping the output of the work being done have the most to contribute to improvements in their respective forms and deserve the highest respect for their work 3 That the work is inherently creative and cannot be managed as if is transactional 4 That the work is best done by interdependent teams in which all are dependent on each other for success 5 That teams will manage themselves to optimize their overall output in a way that makes best use of the various talents available on the team 6 That freedom of self expression is balanced by the judgments of fellow team members and the customer audience 7 The importance of the central discipline of a regular rhythm to the work being done 8 That the freedom to make mistakes combined with short feedback loops from teammates and customers are essential to learning and that this sort of learning will have a more positive long term influence on player practitioner behavior than sets of rigid rules and management hierarchies So maybe it was Agility that the Duke duke was talking about when he was playing Take the A Train a train For those interested in learning more about Marsalis jazz and technology see the YouTube video marsalis google of Marsalis and Ward being interviewed at Google agile manifesto http agilemanifesto org a love supreme http en wikipedia org wiki A Love Supreme a train http en wikipedia org wiki Take the a train duke http en wikipedia org wiki Duke Ellington harvard https wyntonmarsalis org blog entry on receiving an honorary doctorate at harvard university harvard pic https news harvard edu wp content uploads 2011 03 060409 com jc 309 605 jpg marsalis google http www youtube com watch v= qsVApXwCqA marsalis 2008 http www amazon com gp product 1400060788"
