        url: "taming-the-e-mail-monster.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 11 Feb 2012.</em> </p>\n\n<p>I can still remember a time when the IT Director where I worked issued an edict stating that no further external memoranda would leave our department without his approval. </p>", 
        content: " Originally published at PaganTuna com on 11 Feb 2012 I can still remember a time when the IT Director where I worked issued an edict stating that no further external memoranda would leave our department without his approval A statement like this sounds terribly ancient to us today at least partially because e mail and other forms of electronic communication have become so common that it is hard to imagine a time when the current overwhelming flow of written text could have been staunched by such a simple peremptory command Almost everyone I talk to today is suffering from e mail overload to one degree or another I know it s gotten bad when people tell me that they are pleasantly surprised to see that I actually respond to their e mails within a few hours It doesn t have to be that way The genie can be put back in the bottle and e mail can once again become a willing helpmeet rather than a rampaging monster All it takes is the discipline to follow the steps below Note that these tips involve all the various pieces of the e mail process My experience has been that it is only through this sort of systems thinking that the problem can be addressed Local solutions deleting everything in your inbox at the end of the week for example may bring temporary relief to one user in the short run but only adds to the overall problem in the larger view So here they are 15 steps to stopping the e mail madness 1 If you regularly receive e mail that is of no interest to you then let the sender know We sometimes fail to take this simple step for fear of offending the sender or for lack of time to make the request but in the long run it is much more offensive and time consuming to delete e mails without reading them than it is to ask the sender to remove you from a distribution list 2 Don t send an e mail too long to be entirely visible on a single screen If it s longer than this then there s a good chance that it won t be read in its entirety And even if it is there s a good chance it won t be effectively understood Use some other form of communication instead if you have that much material to convey 3 Never send an e mail without taking a few seconds to proofread it If it takes more than a few seconds to proofread then it s probably too long anyway see item 2 And if you don t think the e mail is important enough to proofread then odds are your potential readers will get the message that it s not important enough for them to actually read An important corollary is to always turn on your spelling checker and help it learn valid words that it may not initially recognize Taken together these steps will help to avoid e mails going out with obvious spelling errors that make your missive look more like a hastily assembled ransom note than a business communication worthy of the recipient s attention 4 Be selective about your target audience Before hitting the send button make sure you re not sending the e mail to a longer list than is really necessary Not only will you avoid wasting people s time the people you do send it to will be more likely to read it and respond productively if they can see that they re part of a select few recipients An important corollary of this rule of course is to never hit Reply to All if you can more productively limit your response to a smaller audience 5 Carefully distinguish between those who should be recipients vs those who only need to be copied Be aware that some people deal with their inbox by ignoring e mails on which they re only copied So be sure to include any folks from whom you expect some action in the primary addressee list and cc those who may be interested but don t have a definite need to know Making this distinction will also avoid potential confusion about who is actually expected to take some action as the result of your note 6 Avoid a scolding or hostile tone in your e mails You may have every right to be mad Your recipient may have been ignoring your e mails for over a week They may be delinquent in completing an important action They may have done something that you consider completely idiotic and misguided None of this matters If you have this sort of information and emotion to convey then it should be done face to face or over the phone Trying to scold people via e mail will only make them less likely to read and respond to your e mails in the future It s like telling your wayward dog to Come while waving a rolled up newspaper your mixed message is not likely to have the desired effect 7 If you ve discovered a contentious issue and failed to resolve it in the first couple of rounds of e mails and replies then schedule a meeting for further discussion Continuing to use e mail to address the issue at that point is only likely to drive the issue underground creating a festering sore that will worsen over time or further polarize your audience making the issue even less amenable to an amicable future resolution 8 Minimize use of e mail to provide information of enduring interest Information that people will want to refer to later should be stored on a Web site or wiki or some other served information repository The initial announcement of the availability of such information should be brief and contain a link to the ongoing location of the information Such practices avoid the waste of having all the recipients separately figuring out how to store the information for later reference and ensures that all consumers of the information are always referring to the latest version of the information 9 Choose a system for managing your incoming mail and implement it consistently There doesn t seem to be any one system that works for everyone Some people keep a separate archive with folders organized by topic for storing e mails they may later want to reference Others keep all their e mail forever in one big folder trusting to searching sorting and filtering tools to find a note of interest when necessary Some establish a sophisticated set of automated rules to help them sort and filter their incoming mail Any of these systems can work effectively so long as it matches your work style and so long as you use it consistently But whatever you do adopt some sort of system Letting the e mail pile up without reading or responding to it then whining about how much e mail you get is just lame 10 Never end your day with unread e mail Yes I know this sounds impossible for some of you And there will be days when this will be unrealistic But as a general rule this is a critical discipline If you ve got 10 e mails you can t find time to read today then you re likely to have 20 tomorrow and so on Before long perhaps while you re hosting an online meeting your coworkers will see the hundreds of unread e mails in your inbox and will realize that sending you further e mail is likely to be a pointless effort This may seem like a good thing until you realize that they are now going around you and over your head in order to get some needed action 11 Avoid touching any given e mail more than once If you are going to have any hope of dealing with all that e mail then you will need to find a way to do so efficiently And the most important rule here is that once you look at an e mail you should read it and decide what to do with it before moving on to anything else In many or most cases you should be able to simply delete the e mail after reading it In many other cases you can dash off a brief reply or forward it to someone else and then delete the e mail Other e mails may require more complex analysis or action and may need to wait until later Of course if you ve deleted the others then leaving these e mails in your inbox until you have time to deal with them is a low cost option Some people may prefer more complex systems for sorting and filing these or transferring them to some sort of task manager Again there are many viable options you just need to find one that works for you and apply it consistently By the way smart phones seem to exacerbate this problem since people frequently make time to check their inbox using such devices but often put off dealing with their e mails until they can get back to their full size screens and keyboards 12 Wait to reply Despite the advice above there are times when it is better to read a message now but wait until later to respond to it First if you are catching up on your incoming mail then you should generally wait to reply to a message until you have read following ones to see what others may have already contributed no sense in firing off a reply to an earlier message if the conversation has already progressed beyond that point Others may even have resolved the issue without your assistance which would be the best case scenario since the most efficient email is the one you never had to send and the one others never had to read Second if you don t yet have a definitive response it may be better to take time to collect further information or simply collect your thoughts or let others reply before sending your own words into the ether Finally if you re in a position of authority and a decision is called for you may want to wait to let others weigh in with information and opinions before you respond since your response may be viewed as the final word on the subject and so may forestall further discussion 13 Turn off instant notifications of new mail I suppose there must have been a moment in the history of the medium when the arrival of a new e mail message was so exciting that you couldn t bear to wait one second before learning of its presence in your inbox I think it s safe to say that this moment has now passed If you re still hearing little noises or seeing little pop ups every time you receive a new message then take a few minutes right now to find the option to turn it off You will make more efficient use of your time if you pick the moment when you want to read new mail rather than having the arrival of every message interrupt your train of thought while you re trying to focus on something else 14 Leverage E Mail s many strengths There are lots of things e mail is not very good at And it can certainly turn on you if you re not careful But e mail can be a great productivity enhancer when used correctly It s particularly good for carrying on multiple concurrent asynchronous conversations for maintaining a clear record of ongoing written dialogues and for quickly conveying written news as it becomes available 15 Avoid being boring This is a good recommendation for all written business communications but is certainly applicable to e mail If you want people to read what you have written then it helps to make it interesting Your subject matter will not always have people on the edge of their seats but with a little effort you can use humor enthusiasm and punchy direct language to maximize interest levels in your audience I don t expect people to save all of my e mails and mount them on the walls of their cubicles but I know some of my electronic missives that have achieved that honor and it s always a worthy goal to shoot for Originally published on Oct 21 2010 Revised on Feb 11 2012 to add items 12 and 13"

        title: "Ten Reasons to Ditch Your Word Documents", 
        date: "", 
        url: "ten-reasons-to-ditch-your-word-documents.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 07 Jun 2010.</em> </p>\n\n<p>My first word processor was WordStar, running on an Osborne computer sporting the CP/M Operating System. </p>", 
        content: " Originally published at PaganTuna com on 07 Jun 2010 My first word processor was WordStar running on an Osborne computer Osborne sporting the CP M Operating System cpm Back in 1982 it seemed an amazing feat to be able to type a document format it save it to disk modify it and print it all with a computer sitting on my desktop Considering that the technology being replaced was a typewriter this was a brilliant leap forward Since that time of course computing technology has evolved considerably Computing networks the Internet the World Wide Web Google Wikipedia cloud computing PDAs smart phones tablet computers and more have all changed the way we think about computers and communication And yet somehow especially in business and organizational life the word processor and its output a stand alone textual document formatted for printing have survived to this day substantially unchanged with word processing and collections of words being treated essentially the same way they were thirty years ago Is this because such documents and the conventions of traditional word processors are still as useful as ever and continue to make modern businesses more productive No Quite to the contrary I will argue that such office documents are millstones around the necks of otherwise contemporary organizations quaint anachronisms whose continuing usage is dragging down productivity and gumming up the works of organizational life The Problems Here are the reasons why traditional word processors should be abandoned 1 Formatting a document for a single output device no longer makes much sense Back in 1982 when printing a document on a piece of paper was about the only useful way to share it with someone else formatting a document for printing was eminently practical But in today s world when a document might be published as a Web page a PDF document a chapter in an e book or a smart phone app it makes little sense for the specific details of margins typefaces font sizes paragraph justification and page breaks to be so visibly part of a document editing interface 2 The appearance of a document should be separated from its structure Directly manipulating the specific appearance of an individual chunk of text within a document is a terrible idea Authors should be focused on the content of their work not on the details of how each letter word heading or paragraph will be formatted in its final presentation And while tweaking the formatting details of a document until it looks just the way you want it may provide some satisfaction such embedded details make a document very difficult to maintain since all this formatting information needs to be individually re tweaked in order to make any significant changes in the overall appearance of the document 3 WYSIWYG is an idea whose time has come and gone One of the main features of modern word processors is an editing interface that presents the author with a visual representation of his document that appears very similar to the final output to be produced Such WYSIWYG interfaces What You See Is What You Get first became popular in the 1980 s and early nineties WYSIWYG seemed like a great idea when it first appeared because it allowed for a very intuitive graphical interface that freed the author from having to memorize a number of obscure formatting codes whose effects would only be apparent once the document was printed In today s world though WYSIWYG is increasingly meaningless since what you see will depend on what sort of device the document is ultimately viewed on and how the reader chooses to configure their document viewing software Further WYSIWYG encourages authors to obsess over formatting details as intrinsic elements of the documents they produce and actually hides the structural details of their documents since these structural details are typically implicit but not actually visible in the final output In other words a WYSIWYG interface runs exactly counter to points 1 and 2 above 4 Document file formats are needlessly bloated complex and obtuse I just opened a new document using a modern word processor entered the text Hello World and saved it to my hard drive The resulting document takes up 25k Since disk space is unbelievably cheap these days this might seem like no big deal but all that bloat implies needless complexity that makes it difficult to find other software that might do useful things to my document And so I am stuck with using the same software I used to create it or one of a few other pieces of software that seem remarkably similar when I want to do other things with or to my writings 5 Documents lack meaningful identifiers Documents are identified by their operating system file names Back in my WordStar days when I was saving a document onto a floppy disk that was probably sufficient But in today s world of ubiquitous networks superabundant disk storage and e mail it is woefully insufficient Let s say I save several different versions of my document And I save them in different folders And I save them with different names and naming conventions as the mood strikes me And I save them on a variety of file shares on a network And I e mail some of these versions of my document to different people at different times And the recipients of my e mails save my attached documents in various places and with various names And these same recipients also store my e mail with my document attached in various dark recesses of their mail filing system OK at this point where is my document Even more fundamentally what is my document Is it a single thing residing in various locations and at various version levels Or is each storage name and location a different document And when someone goes to use the document for whatever purpose it was originally intended what will they actually see Unfortunately when using a traditional word processor these are unanswerable questions 6 A document is an outdated concept One of the fundamental attributes of a document is that it is meant to stand alone to be relatively complete and self contained Another fundamental attribute of a document is that it is meant to be consumed in a linear fashion from front to back Both of these attributes make a lot of sense if you consider a document as something intended to be read from a series of printed pages But in today s digitized hyperlinked time sliced world these attributes seem increasingly dated I m going to print something out in order to read it Rather than read it on my laptop computer my tablet or my smart phone And I m going to read the entire thing through from front to back in one sitting Rather than going to the specific section I want just when I need it And this document is going to stand alone rather than being a smaller unit within a larger collection And I m going to consider this one document the last word on its particular subject and not hyperlink to or Google other sources while I m reading this one The answer to all these questions is increasingly the same Not bloody likely 7 Hyperlinks are fragile and difficult to maintain What if I want to create a link within my document so that an interested reader can view related material Of course using any modern word processor I can select a run of text in a document and attach a hyperlink to it And if I m linking to a Web page then this works reasonably well But what if I want to link to another document I created using the same software How do I identify the document I want to link to Only by using the file s disk location and file name both subject to all the same variations I described above which means that before long the link will probably stop working or take me to an out of date version of the document And when my links stop working how do I fix them since my word processing software gives me no way to manage these links other than viewing and editing them one by one Especially since the document file format is so peculiar and inscrutable that no other software exists that will let me manage my hyperlinks in any more meaningful way 8 Version Control vc is missing Almost all documents of any value change over time So it is natural to want to inspect a document s version history It is helpful when doing so to have some automatically maintained identifier that can be used to distinguish one version from another It is useful to be able to see when each version was created and by whom And of course it is sometimes vitally important to be able to determine what changed going from one version to another None of this is readily available from typical word processing software As a result entire corporations make decent profits selling expensive document management systems dms to other corporations partly in order to provide such basic version control functionality 9 Collaborative authoring is awkward at best Much of the meaningful work done today is increasingly team based No one person may be the authority on all aspects of a particular subject and a single document may need to include the expertise of several team members or may benefit from several sets of eyes having a chance to review and revise its content While some word processing software makes minor concessions to such a reality none of them fully embrace it so real document collaboration is still the exception rather than the rule 10 Documents don t work well with Web browsers Increasingly users open documents as a result of following links from other documents or from Web pages Unfortunately when a user has to open a document from a Web browser or even worse ends up opening a series of documents navigation proves tedious and confusing going something like this Click on a link Wait for word processing software to load Respond to a dialog box asking if you want to open the document or save it to your hard drive View the document using your word processing software Possibly click on other links perhaps opening other types of office software Now try to find a way back to the place that you started from At some point deal with all of these applications and windows that are now still open even though you are no longer using them The Defense Let me deal with some potential objections to my arguments at this point Some readers may suspect that I ve overstated my case After all word processing software has continued to grow and evolve over the years and in many respects has made attempts to address many of the issues listed above Is the situation really as bad as all that Well first of all let me admit that word processing software still has one pretty good use case production of papers for publication in academic journals This is a relatively isolated backwater of document production that has not changed appreciably over the years and word processing software is still a good fit for this particular task Unfortunately this may be a significant contributing factor to the software s broader popularity since it is after all the academics who teach the courses in which students learn to write class papers using this same software Other than that though all of my experience bears out the theoretical criticisms listed above I ve seen people struggle time and time again from the problems I ve identified and recent additions to word processing software and extensions of the document production model seem to be like the proverbial lipstick on the porcine barnyard animal doing little if anything to address the underlying issues As a matter of fact in many ways I think I ve understated the problem since other types of office documents such as presentations spreadsheets and e mail messages suffer from many of these same problems Even worse as makers of these traditional software packages have moved into groupware they have carried many of these same problems with them into what would otherwise be a new space The Alternatives So now what If the stuff we ve been using is no good what do we do now Throw it all out and start over Luckily that s not necessary Because as organizations have continued using traditional software a whole new set of tools have emerged and evolved and are perfectly capable of solving all the problems above when taken together All businesses need to do is to use them more extensively Here are the tools that solve the problems above 1 Hypertext Markup Language html HTML This is the basic language understood by Web browsers HTML has a nice clean document structure and a single HTML document can be easily output to multiple device types Users can typically choose from a number of available browsers and can configure their browser as it suits them adjusting things like font sizes and window sizes to their liking HTML files are small simple and relatively easy for mere mortals to understand Hyperlinks are an innate part of the language rather than being bolted on as an afterthought And a whole host of HTML editing tools and assistants are available to choose from 2 Cascading Style Sheets css CSS A CSS file encapsulates all of the desired formatting information into a separate compact simple file that can be shared across a whole set of documents Many different CSS editing tools are available 3 Uniform Resource Identifiers uri URIs and Universal Resource Locators url URLs These strings of characters are used to identify Web pages and other resources with each such resource being assigned a unique identifier 4 Web Sites A Web site offers a set of related pages as an alternative to a stand alone document Such an organizational scheme offers a relatively flat networked structure that allows a user to access what they need when they need it rather than forcing her to navigate through all the content in a linear fashion 5 Lightweight Markup Languages lightweight HTML is relatively simple especially when using it for document composition but the recent appearance of languages such as Markdown and Textile have made it even easier and more natural for authors to create documents in HTML This blog post for example was composed using Markdown 6 Version Control systems Version Control software is relatively available inexpensive and easy to use for plain text files such as those used to store HTML and CSS And version control is often available as a baked in function of web content management systems including wikis 7 Web Content Management Systems wcms WCMS Many such systems have emerged over the last few years including several good open source solutions Such systems make it relatively easy to organize serve and administer Web sites of any size typically incorporating all of the items above HTML CSS URLs URIs lightweight markup and version control Such systems also help to separate the duties associated with Web site creation allowing content contributors to do so easily while shielding them from associated complexities having to do with administration and look and feel issues 8 Wikis A wiki is a particular type of Web content management system with a particular focus on the ease and speed of content creation and organization Wikis also make it easy to author content collaboratively and reduce the risk of errors or vandalism since any past version of any page can be easily restored The extraordinary success of Wikipedia has given many people the impression that wikis are used solely for encyclopedias but wiki software can be used to create any sort of Web or intranet site In Summary So that s it There are still good reasons to use word processing software when creating legal documents or preparing printed materials But for the great majority of informal written communication within large organizations there are much better choices available today that can help improve productivity and decrease the possibilities of errors due to miscommunication All it will take to realize these gains is for office workers of the world to unite throw off the chains of their anachronistic word processing packages and enter the modern age of Web publishing The author in addition to using a typewriter and WordStar has prepared text for print using a combination of Microsoft Word ms word and PageMaker and has published text on the Web and corporate intranets using HTML CSS Textile Markdown BBEdit TextMate Drupal and Confluence bbEdit http www barebones com products bbedit confluence http www atlassian com software confluence cpm http en wikipedia org wiki CP M operating system css http en wikipedia org wiki Css dms http en wikipedia org wiki Document management system drupal http drupal org groupware http en wikipedia org wiki Collaborative software html http en wikipedia org wiki Html intranet http en wikipedia org wiki Intranet lightweight http en wikipedia org wiki Lightweight markup language markdown http daringfireball net projects markdown ms word http en wikipedia org wiki Microsoft Word navigator http en wikipedia org wiki Netscape Navigator Osborne http en wikipedia org wiki Osborne 1 PageMaker http en wikipedia org wiki Adobe PageMaker textile http www textism com tools textile textmate http macromates com typewriter http en wikipedia org wiki Typewriter uri http en wikipedia org wiki Uniform Resource Identifier url http en wikipedia org wiki Url vc http en wikipedia org wiki Revision control wcms http en wikipedia org wiki Web content management system wikipedia http en wikipedia org wiki Wikipedia wikis http en wikipedia org wiki Wiki WordStar http en wikipedia org wiki WordStar www http en wikipedia org wiki World Wide Web wysiwyg http en wikipedia org wiki WYSIWYG"

        title: "Thinking Differently about Perfectionism", 
        date: "", 
        url: "thinking-differently-about-perfectionism.html", 
        summary: "<blockquote>\n\n<p>Perfectionism (noun) &#8211; a disposition to regard anything short of perfection as unacceptable. </p>\n</blockquote>\n", 
        content: "> Perfectionism noun a disposition to regard anything short of perfection as unacceptable I find it peculiar that so many of the articles about Steve Jobs following his death have used the term perfectionism to describe one of his key traits as if this were a bad thing For example Perfectionism is the disease that plagued Jobs from a piece in The Atlantic Wire http www theatlanticwire com technology 2011 11 crazy perfectionism drove steve jobs 44623 Really I wonder what the more desirable healthy state might be And what sort of slogans might these anti perfectionists choose for their endeavors > A relentless pursuit of mediocrity > About what you would expect or a little bit less > Not great but good enough for the likes of you Any modern computing device is a complex integrated system based on millions of human design decisions whose quality is based not just on the accumulation of all of those individual judgments but also on the complex interplay between them And in order to be anything other than very expensive failures these products must be joyfully purchased and used by millions of consumers all over the globe Given all of this complexity and opportunities for error and poor design and business failure would you really want to strive for something less than perfection Granted perfection can never be achieved given the difficulty of the problems involved But isn t that all the more reason why we should be setting our sights at this level If we start with the intent to achieve something less than perfection and are content to accept work that is obviously less than perfect then what sort of end results can we expect Commentators complain that Jobs even let this crazy perfectionism spill over outside the boundaries of his professional career and into his personal life In the same Atlantic Wire piece for example the following story about the selection of a new washing machine is offered as proof of his derangement > We spent some time in our family talking about what s the trade off we want to make We ended up talking a lot about design but also about the values of our family Did we care most about getting our wash done in an hour versus an hour and a half Or did we care most about our clothes feeling really soft and lasting longer Did we care about using a quarter of the water We spent about two weeks talking about this every night at the dinner table Wow What a nut job Can you imagine A guy who runs the most successful consumer products company on the planet and he thinks it worth spending his evenings talking to his wife and kids about the design trade offs of a washing machine before buying one Sheesh It s only a washing machine Why can t he drink beer and watch football when he s not working like the rest of us Come off it Let s get real What are the possible reasons for not being a perfectionist 1 You can t tell which end is up anyway 2 You really don t give a hoot 3 You re much more interested in fitting in than in standing out 4 You consider your brain to be an organ only slightly less superfluous than your tonsils and your gall bladder I think I detect a certain degree of intellectual dishonesty in these criticisms of Jobs I have read many of these articles carefully and found no spelling errors no grammatical gaffes Could it be that these authors are themselves suffering from bouts of niggling perfectionism Are these the sorts of people who might complain about spelling errors found in others work even after coming home from a hard day at the office In short might we find well worn copies of <cite> Eats Shoots Leaves https www amazon com gp product 1592400876 ref=as li ss tl < cite> at home in their closets In the same <cite>Atlantic Wire< cite> piece another sign of Jobs disease is offered up as a quote from a Malcolm Gladwell piece itself based on the new Isaacson biography https www amazon com gp product 1451648537 ref=as li ss tl > He arrives at his hotel suite in New York for press interviews and decides at 10 P M that the piano needs to be repositioned Hold on here a minute This is not like you or me checking in to the Holiday Inn This is the CEO of Apple taking a no doubt very expensive suite not just so he has a place to sleep but to have a suitable setting where he can meet with members of the media to talk about Apple s latest products known for their elegant design What is so unreasonable about his wanting to arrange the room to make a suitable visual impact on his influential guests If we were writing about a concert pianist and he discovered at 10 P M that the piano in his suite was out of tune and he was going to play on that instrument in front of the press the next morning would his complaint be viewed as a sign of dysfunction I think there are two truths here that say more about our culture than they do about Steve Jobs 1 We tend to evaluate perfectionism as a social trait rather than as a business value As a social trait of course it can be annoying even though as a business value it can be critical to an organization s success 2 We tend to use perfectionism as a derogatory term when someone else cares more about certain values than we do or than we think they ought to If we re the sort of person who is frequently unsure about spelling for example and let our word processing software correct our mistakes then we will probably call our boss a perfectionist if he or she points out the spelling errors in our work If we re a software developer writing documentation for internal use then this sort of sensitivity to spelling errors may be inappropriate But if we re writing copy for a marketing piece for our company s new product then such sensitivity to spelling errors is a business necessity The truth is that Steve Jobs had a refined design sense that made him sensitive to the slightest issues things that the rest of us might not notice at first things that we might not be able to quite put our fingers on but things that ultimately and in accumulation would cause us to be less than satisfied with a product I for one am thankful for the perfectionism that pervades Apple every time I power up one of its products I m grateful for all the little touches and all the grand design concepts that reflect the seemingly infinite thoughtfulness and care that go into each of their works Perfectionism may be a demanding pursuit but when it comes to getting the important things right it sure beats all the alternatives that I ve seen"
    }, 
    { 
        title: "The Watery Ketchup Stops Here", 
        date: "", 
        url: "the-watery-ketchup-stops-here.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 12 Jun 2009.</em> </p>\n\n<p>Entrepreneurs sometimes get a bad rap. </p>", 
        content: " Originally published at PaganTuna com on 12 Jun 2009 Entrepreneurs sometimes get a bad rap Anybody recognize this gentleman images adamosborne jpg A few years before the iPod he developed and marketed a portable computer about the size and heft of a sewing machine and sold it under his own name It ran what was then the most popular operating system for home computers http en wikipedia org wiki CP M and came with a slew of software including a Basic compiler from what was then a relatively small startup in the great Northwest http www microsoft com The Osborne 1 images osborne1 jpg It was a revolutionary computer in many ways and achieved some notable short term success However its creator never made any money from it and it was driven out of business by its competitors in a few years which is why the guy who marketed that pre Visual Basic compiler http en wikipedia org wiki Bill Gates is now a lot better known than Adam Osborne This is our usual image of the entrepreneur the restless loner always willing to risk it all on one more roll of the dice one last long shot one final chance to grab the golden ring I stumbled across a wonderful book recently <cite> The Empowered Manager Positive Political Skills at Work < cite> by Peter Block and in it he talks about choosing the entrepreneurial path over the bureaucratic path when working within large organizations Block tells a wonderful story of himself working as a young consultant trying to help a regional chain of supermarkets compete successfully in a changing marketplace The approach they took was to grant more power to the lower levels of the organization to encourage individual store managers to take more personal responsibility for the success of their stores The story is an amusing one They start with the store managers launch a change campaign at their level and meet with limited success When they meet with the store managers to find out what is going on they complain of resistance from the next level up Alright The team regroups designs a new change campaign to focus on the regional managers and after considerable further investment of time and money they discover that this campaign too has had disappointing results They meet with the regional managers interview them to discover the impediments to change and guess what they re not the problem it s their managers You can probably get a sense of where this is going Sure enough Block finally ends up in the office of the president of the corporation His narrative here is too good to let it suffer from my attempts to paraphrase > I was especially eager for this meeting since it would be my first real opportunity to deal directly on an intimate basis with the person in the seat of power in a major corporation If change had to come from the top I was meeting with the right person > > The meeting was scheduled and I arrived eager and dressed in my newly pressed power suit After a little light chatter about the weather and the ball scores I mentioned that the purpose of this meeting was to talk about how he could personally support the change effort we were engaged in He said he had met with the chairman of the board of directors earlier that morning and the chairman brought up a series of minor issues that were a real nuisance to have to deal with I suggested perhaps that Hilliard the president could support our program by personally getting out in the stores more Hilliard said that the chairman was not giving him all the support he needed I urged that Hilliard could perhaps allow certain merchandising decisions to be made at the district level instead of at the headquarters office in Somverville Massachusetts He said he was also having a hard time with certain analysts on Wall Street They refused to acknowledge the progress the new management was making and the stock price remained depressed I suggested we might hold a team building session with the top thirty people He stated that not only were the chairman of the board and the bankers giving him a hard time but he was frustrated with the ketchup in the company cafeteria > > It was at this point that I began to recognize that the conversation was not going the way that I had anticipated I asked him to tell me a little more about the ketchup in the company cafeteria He said it was too thin and watery I acknowledged that watery ketchup could be deeply disappointing thinking to myself that I had just stepped onto the set of a Woody Allen movie Hilliard began to get a little irritated with me and claimed I did not understand the point he was making He was right I noticed that he was wearing shoes with a clay colored tint to them He explained that the ketchup in the company cafeteria was a Finast private label brand and two weeks ago he had suggested that the product needed to be thickened to compete effectively with the name brand products He was constantly amazed at the effort it took to bring about even the smallest change in this old line company He thought that at least someone could have thickened the ketchup at his table in the company cafeteria even if the product on the shelves remained watery > > I was stunned I had thought that the president of a company could have it any way he or she wanted it I had pursued the source of power all the way up the organization and here the chief executive officer was telling me he was caught in the middle like the rest of us Block s experience mirrors my own When I talk to employees about making their software development more lean and agile they often tell me that they would love to but their bosses won t let them or their management won t buy them the tools they need to make it possible When I talk to people trying to promote internal standards they often suggest we ask our corporate leaders to issue an official edict that will force people to follow the standards And when I talk to leaders they often ask for suggestions on how we can get people to follow the guidance that has already been dispensed So who has the power to make change happen inside of large organizations The truth of course is that 1 None of us has absolute power no matter what our title 2 All of us have some power 3 All of us operate within certain constraints 4 None of us are absolutely certain of how much power we have 5 There is always a degree or risk involved with exercising our power So where does that leave us Block says that all of us have essentially three choices to make that determine to what degree we will be entrepreneurial rather than bureaucratic > We choose between Maintenance and Greatness > We choose between Caution and Courage > We choose between Dependency and Autonomy I had the privilege of having lunch yesterday with a group of corporate entrepreneurs This is a group that has been working together to create and deliver an internal course on Agile software development Five years ago when some of them started employing Agile at work they had to fly under the corporate radar in order to get started This year Agile has been officially recognized as something management would like to see more of with the result that some members of the group now have people calling them to ask if they can get credit for being Agile without really having to do anything different At no time during our lunch did I hear anyone use the words Greatness Courage or Autonomy And yet over and over again as we ate and chatted and talked about their Agile accomplishments I heard the same themes they were not content to keep doing the same things over and over again they were excited to try something new that would make them and their teammates more effective they were willing to take reasonable risks they were willing to act independently while still taking full responsibility for their actions More and more as I engage in discussions about what it takes to change corporate culture it seems to me that this is often the key issue how many of us are willing to stand up and say these magic words The watery ketchup stops here"

        summary: "<p>Some guidance on what I mean by a few terms that might otherwise cause some confusion. </p>", 
        content: "Some guidance on what I mean by a few terms that might otherwise cause some confusion For help with other terms not appearing below see the Alphabetical Index alphabetical index html <dl> <dt>architecture< dt> <dd>The terms architecture and design have very similar definitions so in many contexts they are used to denote the same thing and are used interchangeably If we are to try to make a distinction though then architecture usually refers to a more elevated level of design expressed at a higher level of abstraction and or an earlier stage of design < dd> <dt>customer< dt> <dd>Someone who is paying for the software development and or will be a presumed beneficiary of the development and or has been designated to represent the interests of other presumed beneficiaries such as a product owner or product manager Note that the term customer is intended to include users of the software but is not necessarily limited to those who directly use the software < dd> <dt>developer< dt> <dd>Someone who participates in the software development process some technical proficiency and ability to code are generally implicit but the term is not meant to be narrowly synonymous with the reductive notion of a coder < dd> <dt>feature< dt> <dd>One element of a product that can be described developed and demonstrated with some degree of independence from other such elements < dd> <dt>iteration< dt> <dd>A short regular cycle usually 1 4 weeks for producing working software also known as a sprint < dd> <dt>process< dt> <dd>The regular repeated steps followed by a development team as they engage in their work < dd> <dt>product< dt> <dd>The software being developed aka system or application < dd> <dt>project< dt> <dd>A software development effort with a goal customers leaders and one or more developers < dd> <dt>sprint< dt> <dd>A short regular cycle usually 1 4 weeks for producing working software also known as an iteration < dd> < dl>"

        url: "model-ii-decision-making.html", 
        summary: "<p>Model II encourages the individual to maximize his uniqueness. If, in doing so, he should arrive at goals that differ from those developed by others, he will have done so under conditions of openness, trust and risk-taking. </p>", 
        content: "Model II encourages the individual to maximize his uniqueness If in doing so he should arrive at goals that differ from those developed by others he will have done so under conditions of openness trust and risk taking The individual would therefore feel free to discuss his differences openly with the group Moreover if the individual is in a subordinate power position and if he feels he had adequate opportunity to dissuade the group and that the group publicly confronted and tested all differences then the individual will probably be motivated to work toward the group goal but still be motivated to generate new information that may change the group 8217 s decision This means that one can be externally committed to a decision and internally committed to the decision making processes that produced the decision yet simultaneously monitor the consequences of the decision thoroughly to seek new valid information to reconfront the decision without being considered disloyal In the model II world conflicts do not disappear 8212 indeed the illusion of conflict disappearing is more typical of the model I world in which conflicts are settled by power plays based on sanctions charisma or loyalty"

(function (window, document, undefined) {

    'use strict';

    //
    // Variables
    //

    let form = document.querySelector('#form-search');
    let input = document.querySelector('#input-search');
    let resultList = document.querySelector('#search-results');

    //
    // Methods
    //

    /**
     * Create the HTML for each result
     * @param  {Object} article The article
     * @param  {Number} id      The result index
     * @return {String}         The markup
     */
    let createHTML = function (article, id) {
        let html =
            '<div id="search-result-' + id + '">' +
                '<h4>' +
                    '<a href="' + article.url + '" class="nav-link">' +
                        article.title +
                    '</a>' +
                '</h2>' +
                article.summary + '<br>' +
            '</div>';
        return html;
    };

    /**
     * Create the markup for results
     * @param  {Array} results The results to display
     * @return {String}        The results HTML
     */
    let createResultsHTML = function (results) {
        let html = '<p>Found ' + results.length + ' matching pages</p>';
        html += results.map(function (article, index) {
            return createHTML(article, index);
        }).join('');
        return html;
    };

    /**
     * Create the markup when no results are found
     * @return {String} The markup
     */
    let createNoResultsHTML = function () {
        return '<p>Sorry, no matches were found.</p>';
    };

    /**
     * Search for matches
     * @param  {String} query The term to search for
     */
    let search = function (query) {

        // Variables
        let reg = new RegExp(query, 'gi');
        let priority1 = []
        let priority2 = []

        searchIndex.forEach(function (article) {
            if (reg.test(article.title)) return priority1.push(article);
            if (reg.test(article.content)) priority2.push(article);
        });

        let results = [].concat(priority1, priority2)

        // Display the results
        resultList.innerHTML = results.length < 1 ? createNoResultsHTML() : createResultsHTML(results);
    };

    /**
     * Handle submit events
     */
    let submitHandler = function (event) {
        event.preventDefault();
        search(input.value);
    };

    //
    // Inits & Event Listeners
    //

    // Make sure required content exists
    if (!form || !input || !resultList || !searchIndex) return;

    // Create a submit handler
    form.addEventListener('submit', submitHandler);

})(window, document);
