        content: "We humans often feel a tendency to portray ourselves as knowledgable competent and masterful especially when our work is being observed and judged by others However there are situations in which we are none of these and feigning certainty in these situations is not likely to lead to positive outcomes Dan Snowden s Cynefin framework https en wikipedia org wiki Cynefin framework offers a useful guide to differing approaches that are appropriate for situations with varying degrees of certainty <p><a href= http cognitive edge com target= ref ><img alt= Cynefin Model src= images cynefin model png >< a>< p> The Cynefin framework suggests four different approaches starting with situations of high certainty and proceeding to situations with progressively lower degrees of certainty In Simple situations the appropriate approach is to Sense Categorize and then Respond making use of an established best practice In Complicated situations the appropriate approach is to Sense Analyze and then Respond making use of expert knowledge In Complex situations the recommended approach is to Probe Sense and then Respond allowing new knowledge to emerge In Chaotic situations the appropriate approach is to Act Sense and then Respond learning and adjusting as you go Another way to think about these four categories would be to use the following terms Mechanical In the simplest of situations a mechanical or proceduralized response is most appropriate For example a user requests the addition of a new field to an existing screen in an established application Usually only a brief discussion is required to determine which field type is to be added to the database and which sort of user interface widget is to be added to the screen Analytical In more complicated situations some serious analysis is required Let s say we want to add some new functionality to an existing system to help a user track a package after an order has been placed Various questions naturally arise What sort of information should be presented to the user In what form a textual display or a map And when should the information be provided only when the user requests it or at other times as well This is more than simply a case of plopping the request into one of a few predefined categories Experimental In complex situations analysis based on existing knowledge is not enough and some experimentation is called for Let s say your design team comes up with two very different user interfaces to accomplish a new task Which of them will be preferable to most users In a case like this it s appropriate to build a prototype of some sort and perform some usability testing to allow new knowledge to emerge Crisis In crisis mode something unexpected has happened and there is no opportunity for analysis or experimentation immediate action is necessary For example your new system has been deployed for a week and then suddenly crashes for no obvious reason In a situation like this clearly someone needs to take charge and begin taking action without the luxury of waiting for much analysis or experimentation From a Knowledge Management https en wikipedia org wiki Knowledge management perspective it is useful to think about gradually moving particular situations down this scale towards greater degrees of certainty Once past an immediate crisis then experimentation may be used and once the results of experiments are known then expert knowledge may be built and once all possibilities have been categorized then procedures may be written or perhaps even automated to deal with similar situations in the future On software development projects it is critically important for everyone but especially leaders to acknowledge a legitimate spectrum of uncertainty and to be able to draw from a palette of differing approaches to deal with these varying situations When considering the application of the Cynefin framework to software development it is important to remember a few salient points Simple mechanical ftware development that seems pleasingly rational and predictable Wouldn t it be nice if they were actually true However many view software development from a completely different mindset Let s call this one The Adaptive Model 1 Useful software products evolve rapidly and more or less continuously so defining a project as a series of development activities with definite start and end dates is typically somewhat arbitrary and often misleading 2 Software requirements are a matter of opinion and are therefore subjective largely unbounded always incomplete and open to perpetual redefinition and reinterpretation 3 Requirements documents for software development efforts of any significant size are generally difficult to understand and interpret consistently and so offer an entirely misleading sense of control over the software coding activities to follow 4 The supposed boundaries between requirements design and coding are entirely porous with all three phases of development interacting with and influencing the others 5 Prioritizing requirements is generally difficult since every requirement is important to someone and no one wants to call another s child ugly 6 The cost of making software changes has consistently declined due to the increasing power and sophistication of the languages and tools available to modern developers And so writing software and then changing it based on reactions from stakeholders is often more efficient than going through elaborate and unreliable paper based rituals prior to coding 7 Any software development effort is either a journey of discovery or a waste of resources Either you are creating something new or you are recreating something that s already been done If you are creating something new then you had best be honest that you aren t entirely sure what you re doing or how long it will take until you ve done it If you re entirely sure of what you re going to do and when you re going to do it then you re not developing something you re just lopment team that is constantly adapting to emergent conditions without being willing to give some reasonably reliable predictions of when it will be done meeting some important goal and at what cost So where does that leave us If we are now left with the uncomfortable feeling that we have two different models both of which can be helpful at times but neither of which can be absolutely relied upon then we are probably in the right place to begin thoughtful and appreciative consideration of Software Development s other Big Ideas Words from Others on this Topic include quote Nothing Useful is Real"

        content: "All software development involves trade offs This is equally true whether we re talking about development processes or software products Trying to adhere to absolutes or to maximize one quality or performance factor while ignoring others will generally require you to pretend that these trade offs don t exist and sticking your head in this sort of sand is never a good idea Some of these trade offs may be thought of as polarities A polarity is most simply defined as a complex problem that has no solution It might also be stated as an either or question that has no single right answer A more complete definition might be A set of two opposing or contradictory extremes permitting wide variation along a spectrum of choices with both opposing poles offering advantages and disadvantages The pros and cons of a polarity are often represented in the form of a polarity map in which each quadrant represents the pros or cons of one pole or another as in the following example The flowing arrows are meant to represent the ongoing dynamic process of seeking the optimal balance point at which the pros are maximized and the cons are minimized Sample Polarity Map images polarity map jpg If you are facing a polarity then you will want to engage in Polarity Management https www polaritypartnerships com rather than trying to pick one pole or the other Polarity Examples Let s look at some examples of what I mean 1 Requirements Detail Alan M Davis describes this polarity in his book <cite> Just Enough Requirements Management Where Software Development Meets Marketing < cite> include quote body Just Enough Attention to Requirements Suzanne and James Robertson <a href= http www infoq com articles mastering requirements process class= reflink target= ref >speak to the same polarity< a> in their book <cite> Mastering the Requirements Process < cite> through use of animal analogies include quote body Rabbit Projects vs Elephant Projects 2 Agility vs Discipline In their book <cite> Balancing Agility and Discipline A Guide for the Perplexed < cite> Barry Boehm and Richard Turner frame this polarity using the following examples include quote body Arguments for and against Agile 3 Project Size Large projects can address more ambitious work statements and in theory can optimize their use of resources to deliver the most benefit for the least cost Smaller projects on the other hand carry a higher probability of successful completion and can deliver benefits in a more timely fashion According to a report from The Standish Group include quote body Failures of Large Projects At the same time breaking a large project into smaller chunks often introduces some inefficiencies and so may tend to drive up overall costs and durations 4 Team Empowerment vs Direction from Above Teams that are overly constrained by their leadership are not likely to get much accomplished On the other hand teams that are given free rein to do whatever they think important may fail to meet objectives important to the organization as a whole 5 Pleasing the Customer If a team doesn t please their primary customers then they will not get very far On the other hand if they focus exclusively on pleasing their primary customers then they may fail to meet governance and compliance requirements imposed on their projects by other stakeholders and may overlook opportunities for breakthrough innovation 6 Invention vs Reuse Reuse of existing software can reduce costs but can also put limits on a team s ability to innovate 7 Urgency vs Careful Deliberation Measuring twice before cutting once may reduce the potential for errors and rework but delivering usable results quickly may meet pressing business needs more expeditiously than a long deliberative development cycle 8 Predictive Accuracy vs Speed of Execution Doing careful estimates and refining them as you proceed will maximize your chances of performing to your plan On the other hand Just Do It may be more appropriate for efforts that need to complete quickly even if their costs are higher than anticipated 9 Achievement of Strategic Goals vs Tactical Objectives Long term strategic visions can offer compelling sweeping changes but achievement of short term tactical objectives can often be done at lower cost and risk and with more timely and reliable delivery of benefits 10 High Level vs Low Level Languages Higher level languages such as Java often offer greater programmer productivity On the other hand low level languages such as C can sometimes offer improved software execution speed Implications Each of these polarities requires a project s leadership to strike a balance that maximizes the advantages for their particular project and minimizes the disadvantages All of these decisions involve trade offs There are no perfect answers If you can approach polarities with this understanding then you have a decent chance of coming up with reasonable answers that will allow your project to succeed On the other hand if you insist on making some of these poles sacred cows that can t be questioned then your project is likely to run into problems Balancing these polarities appropriately requires judgment Such judgment is usually best wielded by an individual or a small group of like minded leaders who work well together Since an absolute principle often sounds intuitively more appealing than a balanced middle ground larger groups and those less well acquainted with project details may have a harder time making these sorts of finely calibrated judgments For this reason in my experience it is hard for projects to receive much of this sort of help from those working in executive leadership or governance or oversight roles or from committees of any kind I have also found that traditional risk management often fails to help achieve appropriate balance on any of these polarities since risk mitigation efforts often simply serve as rationalizations for staying the current course on the project rather than making an         url: "create-value-for-customers.html", 
        summary: "<p>Developers must be focused, not just on writing code, but on creating value for their customers. </p>\n\n<p>Let me qualify what I mean by &#8220;customer&#8221; and &#8220;value.&#8221; </p>\n<ul>\n<li><p>A customer is a person or organization willing to pay for an item. </p></li>\n<li><p>The term &#8220;customer&#8221;&#8230; </p></li>\n</ul>\n", 
        content: "Developers must be focused not just on writing code but on creating value for their customers Let me qualify what I mean by customer and value A customer is a person or organization willing to pay for an item The term customer includes users of an item but is not necessarily limited to those who directly use an item especially in an enterprise setting where someone else is taking financial responsibility for the development of an item Value is a subjective assessment of an item s worth Value often has both utilitarian and aesthetic dimensions that is an item is generally assessed based on how much it does for someone as well as how easy and pleasing it is to use Value is relative it is assessed based on how much more one item delivers compared to other similar items already available Value is often time sensitive an item may be valuable today but not be nearly so valuable a year from now based on changing market conditions etc Value only exists when an item is complete and available for use partially developed items not yet ready to be used have no value at all Although value can be discussed without reference to monetary measures a discussion of how much a customer might be willing to pay for an item is ultimately necessary to give a discussion of value some grounding in reality As mentioned above value means more than just the ability to reliably perform a given task the software must also be easy and reasonably pleasant to use This is more than just a matter of gussying up the user interface the developer must understand how his users think and communicate to them using words and graphics that are consistent and effective Most fundamentally the software must be built around a mental model with which the user is already familiar or that seems intuitive once learned Although developers need to form ideas about what will be useful to a set of users before developing software those ideas can never be fully validated without actually developing the software and seeing what real users actually do with it This is one reason why <a href= https en wikipedia org wiki Usability testing class= reflink target= ref >usability testing< a> is so important Words from Others on this Topic include quote App Dev Pros Need to Do More than Coding include quote Think like a Communicator include quote Users are always the final judges ut https en wikipedia org wiki Usability testing"
    }, 
    { 
        title: "Automate Repetitive Tasks", 
        date: "", 
        url: "automate-repetitive-tasks.html", 
        summary: "<p>Never forget the unique ability of software to perfectly repeat a set of tasks as often as desired, without deviation or omission. </p>\n\n<p>This is, of course, one of the the core value propositions of software, and so might be thought obvious. </p>\n\n<p>This idea&#8230; </p>", 
        content: "Never forget the unique ability of software to perfectly repeat a set of tasks as often as desired without deviation or omission This is of course one of the the core value propositions of software and so might be thought obvious This idea should be applied to the product being developed to help the customers automate their work but it can also be applied to the process being used to help the developers lighten their load As technology advances new frontiers often open up to this idea as with the practice of treating <a href= https en wikipedia org wiki Infrastructure as Code class= reflink target= ref >Infrastructure as Code< a> When software developers combine this idea with the idea to Use Things Already Known to Work and then apply these ideas to their own tasks it results in the principle <a href= https en wikipedia org wiki Don 27t repeat yourself class= reflink target= ref >Don t repeat yourself< a> abbreviated as DRY"
    }, 
    { 
        title: "Use Things Already Known to Work", 
        date: "", 
        url: "use-things-already-known-to-work.html", 
        summary: "<p>In other words, don&#8217;t reinvent the wheel. </p>\n\n<p>This can also be thought of as reuse, or as part of the principle &#8220;Don&#8217;t Repeat Yourself&#8221; (DRY). </p>", 
        content: "In other words don t reinvent the wheel This can also be thought of as reuse or as part of the principle Don t Repeat Yourself DRY But there are a number of different ways to state this 1 Don t spend good money creating something new when something sufficiently similar already exists 2 Make use of patterns algorithms operating systems APIs services database management systems high level languages application frameworks existing libraries and other building blocks that will help you focus on adding something new to the world rather than simply recreating something that already exists 3 If you find yourself or your team doing repetitive work then try to encapsulate the repeated actions into a module class framework or subroutine that can be used when needed rather than simply doing the same mindless coding again Use of things already known to work is a great way to increase both productivity and quality Note that this idea can be applied at any phase within a project At the governance stage this idea can be applied by using existing software rather than developing something new including the idea of buying software rather than building new software At the design stage this idea can be applied by making use of existing application frameworks component packages and <a href= https en wikipedia org wiki Software design pattern class= reflink target= ref >design patterns< a> rather than having development teams roll their own solutions And at the execution stage this idea can be applied by ensuring that data or logic needed in more than one place is created once by one team and made available as a reusable class module function or configuration file to others It s worth noting that developers tend to underestimate the effort that can be saved by using something already available and proven often preferring to write something themselves instead But while it may take little time to write something new testing and debugging that new thing can consume much greater amounts of time cause nagging quality problems and delay schedules when bugs suddenly pop up at the worst possible moment As with quality it often requires some forethought and extra effort to induce developers to apply this idea since the natural rewards for developing new user requested features are often more immediate and more satisfying than the rewards for selecting or creating or incorporating reusable resources Words from Others on this Topic include quote Vocabulary of Design patterns include quote Exhaustive List of problem solving techniques"
    }, 
    { 
        title: "Simplify and Generalize", 
        date: "", 
        url: "simplify-and-generalize.html", 
        summary: "<p>Part of the key to any successful software development effort is to achieve an appropriate degree of generalization in the design. </p>\n\n<p>As a developer considers different expectations and desires for the software&#8217;s behavior, the potential complexity of&#8230; </p>", 
        content: "Part of the key to any successful software development effort is to achieve an appropriate degree of generalization in the design As a developer considers different expectations and desires for the software s behavior the potential complexity of the software starts to escalate rapidly To counteract this growing complexity the developer must look for similar patterns in these expectations and then generalize the software around these patterns rather than trying to instantiate every possible variation in users desires and expectations Words from Others on this Topic include quote Simplicity of Software include quote Smaller Simpler Systems include quote As Simple as Possible include quote Simplicity on the other side of the complex include quote A beautiful solution that works include quote Simple things should be simple"
    }, 
    { 
        title: "Decomposition", 
        date: "", 
        url: "decomposition.html", 
        summary: "<p>Large and complex things should be broken down into smaller, more manageable things. </p>", 
        content: "Large and complex things should be broken down into smaller more manageable things This can be done progressively and recursively at multiple levels It s best if the number of things in each group is somewhere in the range of 3 15 with 7 being a sweet spot The human brain seems fairly good at dealing with sets of this size This idea can be applied to system functionality to software architectures to work statements where it results in a <a href= https en wikipedia org wiki Work breakdown structure class= reflink target= ref >work breakdown structure< a> and to project staffing Decomposition is particularly powerful when done in conjunction with Cohesion and Loose Coupling One famous example of decomposition was performed by the <a href= http www nytimes com 2003 12 09 news earliest days takeoff how the wright brothers did what no one else could html pagewanted=all class= reflink target= ref >Wright Brothers< a> when they broke down the problem of human flight into three separate domains lift control and propulsion Another common example of decomposition in modern web applications is evident in the popular <a href= https en wikipedia org wiki Model view controller class= reflink target= ref >MVC< a> pattern in which application logic is subdivided into three separate areas model view and controller In Agile it is common to have three levels of requirements decomposition starting with <a href= http www scaledagileframework com epic class= reflink target= ref >epics< a> proceeding to <a href= https www symphonious net 2006 05 18 features vs stories class= reflink target= ref >features< a> and then to <a href= https www mountaingoatsoftware com agile user stories class= reflink target= ref >user stories< a> Note however that detailed decomposition of requirements need not be done initially and can often be profitably deferred until a feature is a high enough priority to be approaching scheduled implementation into code Words from Others on this Topic include quote Bulleted List of Requirements"
    }, 
    { 
        title: "Cohesion", 
        date: "", 
        url: "cohesion.html", 
        summary: "<p>When performing <a href=\"decomposition.html\" class=\"wiki-link\">decomposition</a>, elements that are closely related to each other should be grouped together. </p>\n\n<p>The relationships may be based on functional similarities, communication paths between elements, and/or interdependencies. </p>\n\n<p>One test of&#8230; </p>", 
        content: "When performing decomposition elements that are closely related to each other should be grouped together The relationships may be based on functional similarities communication paths between elements and or interdependencies One test of cohesion is whether the function of a group can be easily described and understood and whether the elements in that group can be seen to readily fit within that stated function Be careful though not to group elements together based on a shared or similar role if each element is tasked to perform that role for different groups In other words and in the case of development teams you would not normally maximize cohesion by assigning each database analyst to a group of other database analysts since the primary communication for each would be with the developers they are supporting and not with other DBAs Instead groups of individuals performing similar roles on different teams can best communicate with each other as members of a <a href= https en wikipedia org wiki Community of practice class= reflink target= ref >Community of Practice< a> Such a group may also be referred to as a guild"
    }, 
    { 
        title: "Loose Coupling", 
        date: "", 
        url: "loose-coupling.html", 
        summary: "<p>When performing <a href=\"decomposition.html\" class=\"wiki-link\">decomposition</a>, it is best to group elements so as to minimize coupling between groups. </p>\n\n<p>Coupling can be thought of as communication between groups, or knowledge of what&#8217;s going on within other groups, or dependencies of one group&#8230; </p>", 
        content: "When performing decomposition it is best to group elements so as to minimize coupling between groups Coupling can be thought of as communication between groups or knowledge of what s going on within other groups or dependencies of one group on another Note that loose coupling is desirable whether the groups under consideration are teams of developers or packages of data and methods Loose coupling tends to maximize the freedom of each group to handle its own work without consideration for what s going on in other groups <a href= https en wikipedia org wiki Encapsulation computer programming class= reflink target= ref >Encapsulation< a> of data and internal components within objects is a notable feature of <a href= https en wikipedia org wiki Object oriented programming class= reflink target= ref >Object Oriented Programming< a> OOP and is one means by which tight coupling between objects may be avoided Loose coupling frequently offers a way to make internal improvements to one object or group without necessitating concomitant changes to other objects groups that communicate with the first thus minimizing the ripple effects of changes When decomposing the staff of developers needed on large projects the idea of loose coupling results in the formation of relatively small self managed build great teams|teams that contain all the resources they need to work relatively independently <a href= https en wikipedia org wiki Robustness principle class= reflink target= ref >Postel s Law< a> can be thought of as another means of supporting loose coupling > Be conservative in what you do be liberal in what you accept from others This admonition for both software interfaces and human ones encourages us to stick to the straight and narrow in our own behavior but be tolerant of minor quirks in others In other words minimize the chances that minor changes or small misbehaviors from a second group will cause a failure of the first group"
    }, 
    { 
        title: "Communicate Clearly", 
        date: "", 
        url: "communicate-clearly.html", 
        summary: "<p>The speed, efficiency and effectiveness of communication is all-important on a software development effort of any significant size. </p>\n\n<p>Consider the following factors: </p>\n<ol>\n<li>Signal-to-noise ratio: this is the ratio of useful information to the overall&#8230; </li>\n</ol>\n", 
        content: "The speed efficiency and effectiveness of communication is all important on a software development effort of any significant size Consider the following factors 1 Signal to noise ratio this is the ratio of useful information to the overall volume of information in a particular communication or communication channel Many developers for example find their incoming e mail to have such a low percentage of signal that they abandon it altogether except when pressed to dredge some particular nugget up out of the sea of dreck that is their inbox So make sure that your team communications are rich with important information and light on administrivia and management speak 2 Warmth of communication types As <a href= https en wikipedia org wiki Alistair Cockburn class= reflink target= ref >Alistair Cockburn< a> pointed out in his <cite>Agile Software Development< cite> Chapter 3 excerpt on Communicating cooperating teams the effectiveness of communication generally increases as the warmth of the communication method increases where two people working together at a whiteboard is at the warm end and a number of people exchanging written information via pieces of paper is at the cool end of the spectrum It s best to use warmer methods for the most critical exchanges of information 3 Customer communication be sure to communicate regularly and proactively with your key project stakeholders to avoid any surprises or misunderstandings For more on this topic see the Pagan Tuna post Customer Communication 4 Document formats Lightweight markup languages such as <a href= https daringfireball net projects markdown class= reflink target= ref >Markdown< a> and Web content management systems such as <a href= https en wikipedia org wiki Wiki class= reflink target= ref >wikis< a> offer significant advantages over the usual word processing alternatives For more on this topic see the Pagan Tuna post Ten Reasons to Ditch Your Word Documents 5 Storage and retrieval of project documents many projects rely on PowerPoint presentations stored in multiple places exchanged via e mail with no easy way to find the latest version of a particular piece of information when you need it Instead try to emulate a site like Wikipedia For more on this topic see the Pagan Tuna post Lessons We Should Have Learned from the Web 6 Effective use of E mail this can be an effective means of communication but it is often used poorly For more on this topic see the Pagan Tuna post Taming the E mail Monster Words from Others on this Topic include quote Share Early and Share Often cockburn 2001 bibliography html cockburn 2001"
    }, 
    { 
        title: "Consider Alternatives", 
        date: "", 
        url: "consider-alternatives.html", 
        summary: "<p>Developers are often quick to use designs and patterns they are already familiar with, to try the first idea that occurs to them, and to persist with things that seem to be working. </p>\n\n<p>However, the resulting product can often be made stronger through&#8230; </p>", 
        content: "Developers are often quick to use designs and patterns they are already familiar with to try the first idea that occurs to them and to persist with things that seem to be working However the resulting product can often be made stronger through judicious consideration of alternatives early in the development process When generating alternatives it s good to get input from a broad range of people with varying backgrounds and perspectives These alternatives can then be vetted through discussion research and often some degree of quick prototyping Morgan and Liker have described one such approach as set based concurrent engineering and have pointed out that better and ultimately more workable designs are often developed by starting with broader sets of possible solutions and then gradually converging on a final design Note that this approach requires a higher tolerance for a longer period of uncertainty early in the project as alternative ideas are generated evaluated and compared but then results in less risk of having to rework the design late in the project in order to accommodate issues that were not given sufficient consideration early on Since this approach results in spending more design time up front but then less time re designing later in the project it is sometimes referred to as front loading the development process Of course any consideration of alternatives will require Have Wonderful Arguments|open and spirited discussion of the pros and cons of each Such discussions can get messy but these sorts of discussions are absolutely essential in order to achieve the best possible results Words from Others on this Topic include quote Elaboration of Multiple Approaches"
    }, 
    { 
        title: "Have Wonderful Arguments", 
        date: "", 
        url: "have-wonderful-arguments.html", 
        summary: "<p>I&#8217;m not suggesting that your development team or your leadership team should argue about everything: that certainly wouldn&#8217;t be productive. </p>\n\n<p>On the other hand, if you&#8217;re not having spirited debates about at least some topics, then you&#8217;re probably&#8230; </p>", 
        content: "I m not suggesting that your development team or your leadership team should argue about everything that certainly wouldn t be productive On the other hand if you re not having spirited debates about at least some topics then you re probably not working as effectively as you could be One set of authors described this as the Nirvana AntiPattern include quote The Nirvana Antipattern Just because such dialogue is effective doesn t mean it will be easy though Here s the way a past president of IBM described the individuals he favored for such discussions include quote Smart Scratchy Guys Author and consultant Craig Weber https www weberconsultinggroup net craig weber makes the point that successful teams need to build what he calls <cite> Conversational Capacity The Secret to Building Successful Teams That Perform When the Pressure Is On|Conversational Capacity < cite> and that one way to do so is to incorporate a four step process into their important discussions From the perspective of one participant often a leader it goes like this <blockquote> <ol> <li>Candor Skills <ul> <li>Advocate your <em>position< em> clearly and succinctly< li> <li>Illustrate your position by sharing the <em>thinking< em> behind it both your data and your interpretation < li> < ul> < li> <li>Curiosity skills <ul> <li><em>Test< em> your views Seek out what you might be missing Encourage others to share views that contrast with yours Hunt for disconfirming information < li> <li><em>Inquire< em> into the views of others and actively explore their thinking especially when their perspectives differ from your own < li> < ul> < li> < ol> < blockquote> His point is not to formalize your discussions along these lines but to check periodically that you re not leaving out any of these key elements Note that the role of leadership in these sorts of discussions can sometimes be controversial In order to scrupulously avoid any possibility of intimidation coercion or micromanagement some people assert that leaders should not contribute to or engage in these sorts of passionate discussions However this position seems to assume that your leaders know so little about the business that they have nothing worthwhile to contribute This position also leaves open the question of who makes a final decision in the absence of group consensus There certainly may be cases where particular managers are so clueless or so overbearing that they need to be prohibited from inclusion in these sorts of discussions but in my opinion this sort of policy should not be enshrined as an organizational norm I believe it is far better to have leaders and others passionately engaged in discussions about important decisions and to have both able to listen to others opinions and change their minds when appropriate Words from Others on this Topic include quote We have wonderful arguments"
    }, 
    { 
        title: "Show Rather than Tell", 
        date: "", 
        url: "show-rather-than-tell.html", 
        summary: "<p>Language is a wonderful tool, but it is difficult for stakeholders to precisely parse large amounts of written text in order to provide reliable feedback on whether software developers are on the right track. </p>\n\n<p>On the other hand, diagrams, screen&#8230; </p>", 
        content: "Language is a wonderful tool but it is difficult for stakeholders to precisely parse large amounts of written text in order to provide reliable feedback on whether software developers are on the right track On the other hand diagrams screen layouts and prototypes are often easier for people to understand and respond to This is not to say that words don t have their place But interactive dialogue about a visual representation is often much more productive than shipping written text back and forth for review and approval Frequent interactive demonstrations of working software still in development are particularly important as a means of showing your customers what you are up to Customers are never more attentive and engaged than when they can see working software in action and yet still have a chance to provide feedback that will either validate or help further refine the product Note that such demos require you to practice iterative development possibly in addition to incremental development Many authors and consultants blur the distinctions between these two different things but Alistair Cockburn in particular makes the point in his piece Using Both Incremental and Iterative Development that they are different even if they may both involve software development done in frequent short sprints Incremental development means that the completed product is delivered in smaller increments and is really the result of Decomposition|decomposing the overall product delivery into a number of smaller deliveries Iterative development on the other hand means that a partially completed feature is shown to the customer with the intent of eliciting further feedback before finalizing the feature As Cockburn points out this is a means of planning some amount of time for some degree of rework Words from Others on this Topic include quote Design by focus groups"
    }, 
    { 
        title: "Plan-Do-Check-Act", 
        date: "", 
        url: "plan-do-check-act.html", 
        summary: "<p>How do we learn what works? </p>\n\n<p>One way is to <a href=\"use-things-already-known-to-work.html\" class=\"wiki-link\">Use Things Already Known to Work</a>. </p>\n\n<p>But most significant development efforts will also involve some innovation. And when we try new things, they may not always work as well as we first thought they might. </p>", 
        content: "How do we learn what works One way is to Use Things Already Known to Work But most significant development efforts will also involve some innovation And when we try new things they may not always work as well as we first thought they might One proven approach to learn what works is known as the Plan Do Check Act https en wikipedia org wiki PDCA cycle often abbreviated as PDCA It goes like this 1 Plan to do something develop features reduce defects etc The plan should involve a goal as well as a means of achieving that goal 2 Do the thing you planned 3 Check the results Did you meet your goal Did your plan work as expected 4 Take Act ion as needed to accept your results into a new baseline or to propose modifications to be input into the next Plan Do Check Act aka PDCA cycle Note that the PDCA cycle can be used on elements of a product design but also on attempts to improve development processes The same basic cycle applies equally well to both The PDCA cycle can also be thought of as a compressed version of the Scientific Method https en wikipedia org wiki Scientific method as indicated in the following table <table class= table table bordered table condensed table dense shaded > <thead> <tr> <th class= shaded >PDCA Step< th> <th class= shaded >Equivalent Scientific Method Step s < th> <th class= shaded >Other Terms< th> <th class= shaded >Example< th> < tr> < thead> <tbody> <tr> <th class= shaded rowspan= 4 >Plan< th> <td class= shaded >Ask a Question< td> <td class= shaded > 160 < td> <td class= shaded >How can our users best navigate through our new web app < td> < tr> <tr> <td class= shaded >Conduct Background Research< td> <td class= shaded >See what others have done in similar circumstances< td> <td class= shaded >Review other successful web apps to see what they have done< td> < tr> <tr> <td class= shaded >Formulate a Hypothesis< td> <td class= shaded >Propose a Design< td> <td class= shaded >A Main Menu with one level of drop downs< td> < tr> <tr> <td class= shaded >Design an Experiment< td> <td class= shaded >Construct a Test to validate or disprove the hypothesis< td> <td class= shaded >Let s perform a usability test and ask the users to perform these five key tasks< td> < tr> <tr> <th class= shaded >Do< th> <td class= shaded >Perform an Experiment< td> <td class= shaded >Test< td> <td class= shaded >Create a working prototype and conduct the usability test< td> < tr> <tr> <th class= shaded >Check< th> <td class= shaded >Analysis< td> <td class= shaded >Analyze results and draw conclusions< td> <td class= shaded >Overall approach worked but users struggled to find one particular function< td> < tr> <tr> <th class= shaded >Act< th> <td class= shaded >Determine Next Steps< td> <td class= shaded >Ask further related questions or modify the hypothesis and perform further experiments< td> <td class= shaded >Either modify the prototype and re test or incorporate modified design into final product and proceed< td> < tr> < tbody> < table> The Build Measure Learn cycle as defined in the Lean Startup Method https theleanstartup com principles is another adaptation of this basic PDCA cycle Note that the typical waterfall cycle of requirements design code test is not a healthy adaptation of the PDCA cycle because all testing is generally left to the end without any provision to Act on the learnings gained from the tests This is one reason why projects organized like this tend to finish late or fail altogether Note also that simply trying the first thing that pops into your head and then proceeding with it if it s not an immediate disaster is not an example of plan do check act Let s review some important success factors for each step of this cycle Plan You must decide where you are using tried and true elements and where you want to innovate For each significant innovation you will want to use some form of this PDCA process For each area of innovation you must allow enough time to conduct one or more experiments and learn from each and this must happen early enough to allow the learnings to be incorporated into the rest of the project Note that this step requires the project leaders to admit that they don t already know everything and further note that many organizational environments view such an admission as a sign of weakness or inadequacy and thus discourage this process from ever getting started As part of the plan step it is important to formulate a testable hypothesis that can be proven or disproven Note that the plan do check act cycle can be used to Consider Alternatives Do You must test in such a way that you can clearly see how well your plan is working As Wernher von Braun famed rocket scientist once said include quote body One Test Result Check Did you achieve the results you were hoping for Be honest about what worked and what didn t Act If a test was successful then you can incorporate the planned approach into your effort and proceed forward If a test was unsuccessful then you will need to go back to the drawing board and try again Or you may decide to abandon this particular line of planned innovation and fall back on something already known to work If you ve conducted multiple tests in parallel as in a Design Thinking exercise then you may wish to combine the elements from multiple prototypes into a new hybrid design that tries to incorporate the best elements of multiple alternatives alternatives consider alternatives html reuse use things already known to work html"
    }, 
    { 
        title: "Shorten Feedback Loops", 
        date: "", 
        url: "shorten-feedback-loops.html", 
        summary: "<p>As&#8230; </p>", 
        content: "As <a href= https en wikipedia org wiki Alan Mulally class= reflink target= ref >Alan Mulally< a> said to his team when leading development of the Boeing 777 airliner include quote body Fail Fast The feedback loops we are shortening can also be thought of as learning loops Each loop should consist of Plan Do Check Act steps Such loops can provide feedback on the product being built or on the process being used In Agile process feedback is considered during a retrospective https www scaledagileframework com iteration retrospective while product feedback is considered as part of a <a href= http agileforall com how to give a great sprint demo class= reflink target= ref >software demo< a> In waterfall style development it can take the entire length of your project to obtain feedback on your product and your processes Agile on the other hand states as its third Principles of Agile Software Development|principle > Deliver working software frequently from a couple of weeks to a couple of months with a preference to the shorter timescale This practice of Delivering Early and Often allows for frequent iterative learning about customer requirements and preferences product successes and shortcomings as well as processes tools and methods When developing a new piece of software the best way to shorten your feedback loop is to focus your initial efforts on a <a href= https en wikipedia org wiki Minimum viable product class= reflink target= ref >Minimum Viable Product< a> MVP include quote Minimum Viable Product When considering feedback loops we must be careful to make a distinction between meaningful feedback and the other kind Meaningful feedback on a software development project might include evaluation of results from the following activities developer reports on the progress of a task and any problems encountered build of an entire system including new code recently added execution of code completion of a suite of validation tests demonstration of working software disposition approval or rejection of working software by a customer usage of a system by representative users attempting to perform some common tasks results from completion of a coding effort in terms of items completed vs items planned and actual schedule vs planned schedule actual usage of software by real users for real tasks I call these items meaningful because they all should produce fairly clear and unambiguous results Practices such as continuous build integration automated testing software prototyping daily stand up meetings and short rapid delivery cycles are all ways to shorten loops that produce meaningful feedback The other sort of feedback frequently sought on development projects comes from reviews of documents by management management delegates and or professed experts Before attempting to defend the significance of such reviews you may wish to consider this text from <a href= http en wikipedia org wiki Daniel Kahneman class= reflink target= ref >Daniel Kahneman< a> 8217 s 2011 book <cite> Thinking Fast and Slow < cite> include quote body Subjective opinions of trained professionals Kahneman goes on to point out that include quote body Summary judgments of complex information So take results from these sorts of reviews with a grain of salt You may get some enlightening feedback that will prove helpful but you are just as likely to get confusing direction that can lead you down the garden path Words from Others on this Topic include quote Learning from direct experience"
    }, 
    { 
        title: "Understand the Arc of Your Project", 
        date: "", 
        url: "understand-the-arc-of-your-project.html", 
        summary: "<p>Software development has traditionally been thought of as proceeding through a series of phases. </p>", 
        content: "Software development has traditionally been thought of as proceeding through a series of phases This is sometimes described as a <a href= https en wikipedia org wiki Systems development life cycle class= reflink target= ref >Systems Development Life Cycle< a> SDLC and is often managed via a series of <a href= https en wikipedia org wiki Phase E2 80 93gate model class= reflink target= ref >gates< a> that control progress from one phase to another ensuring that the work of one phase has been completed successfully before allowing work on the next phase to start A fairly typical list of phases might be as follows 1 Initiation 2 Requirements 3 Design 4 Construction 5 Testing 6 Implementation 7 Maintenance <a href= https en wikipedia org wiki Agile software development class= reflink target= ref >Agile< a> approaches on the other hand tend to break a project down into a series of time boxed sprints or iterations overlapping and compressing phases 2 6 Requirements through Implementation within each iteration If there is any acknowledgment of a larger project lifecycle it often consists merely of an initial iteration referred to as iteration 0 dedicated briefly to startup tasks before beginning the actual work of coding in iteration 1 In my experience both of these approaches tend to have problems The SDLC approach often tries to adhere too rigidly to firm gates and often tends towards micromanagement in its review of deliverables needed to pass through each gate losing sight of the forest in its minute review of the trees Watts Humphrey noted this first problem in trying to establish a firm conclusion to the requirements phase include quote Starting with firm requirements The Agile approach on the other hand often suffers because it assumes too blithely that all problems can be worked out during development iterations with little up front analysis and design work As a result I ve heard frustrated executives declare that Agile is just a way of producing crap faster Unfortunately many software development shops tend to cycle back and forth between these two approaches favoring one or the other based on whichever one most recently yielded disappointing results And a series of project failures based on both approaches often leaves in its wake two teams of firmly entrenched methodology advocates endlessly battling over which of their approaches represents the truth and the light Models that try to get the best of both worlds are now commonly referred to as scaled agile Two such examples are Dean Leffingwell s <a href= http www scaledagileframework com class= reflink target= ref >Scaled Agile Framework< a> SAFe and Scott Ambler s Disciplined Agile Delivery https en wikipedia org wiki Disciplined agile delivery DAD model All of these scaled agile approaches have something to offer and can help an organization move beyond the endless Agile vs Traditional debates For more on this topic see the Pagan Tuna post Benefits of the Scaled Agile Framework However something important often gets lost in all of these attempts to reduce the reality of software development into the artificial confines of one model or another the overall arc of your project What do I mean by this phrase Instead of a software development project let s think for a minute about something else that has a beginning a middle and an end Let s think about a book length work of fiction a novel We can think of each chapter of a novel as comparable to an iteration in an agile development project each chapter delivers some additional dialogue some additional characterization and some additional elements of the plot just as each iteration delivers some working software And each chapter is roughly the same length as the others just as each development iteration is often time boxed into a prescribed length However even though most of us wouldn t consciously mark the progress of a novel from one phase into another we all have an instinctive understanding that a book is not an unending series of chapters that as the story unfolds we are proceeding along a narrative arc that should eventually bring us to a satisfying conclusion And if that arc is interrupted or perverted as it was very intentionally in Hitchcock s movie Psycho for example then we feel that something is wrong we may even be shocked without the need to resort to a particular model of narrative fiction in order to reach that conclusion Now even though we don t consciously think about these narrative stages as we re reading a novel and even though authors don t always consciously consider them as they re writing one we can construct various models of how a story typically proceeds There are for example the twelve stages of a <a href= https en wikipedia org wiki Hero 27s journey class= reflink target= ref >hero s journey< a> as identified by Joseph Campbell Or we could look at the <a href= http www storyboardthat com articles e five act structure class= reflink target= ref >five act structure< a> used explicitly in many plays For our purposes today though let s just consider the simplest of these the <a href= https en wikipedia org wiki Three act structure class= reflink target= ref >three act structure< a> Act I Used for exposition to establish the main characters their relationships the worlds they live in and finally the problem to be solved Act II Our hero wrestles with the problem encountering setbacks along the way and gradually discovers new resources to help address the central problem Act III The problem is resolved Let s return now to consideration of the nature of a software development project If we think broadly about the structure of any such project I will submit that we can typically discern three distinct acts even though they will typically overlap and not be clearly delineated 1 Discover In the first phase a project team is discovering all they can about the problem space and about potential elements of a solution Questions are mostly open ended and you are working to get the general lay of the land 2 Drive to Decisions At this point the team has developed a good sense of what is expected of them and their interests narrow to focus on some fairly specific concerns Typically these involve ambiguities in the problem space competing perspectives held by different stakeholders or difficult design trade offs Resolving these issues generally requires some tough decisions to be made 3 Deliver Finally when they get those open issues nailed down the team knows with some precision what they need to do and they marshal the troops to go off and deliver on the promises made to their customers Note that working software can be developed and delivered in all three of these acts although the purposes of this development will be somewhat different for each in line with the varying characterizations given above Note also that this three act structure may be repeated within the larger arc of a sizable project if delivery of overall project objectives has been decomposed into a series of somewhat smaller efforts just as it is repeated in fiction within a trilogy How does this three act structure for software development help us First we should note that the key mindsets necessary to succeed are very different in these three acts If I may be allowed to use some canine analogies The Discover act primarily requires boundless curiosity much the same thing my Golden Retriever exhibits when he is let off his leash in a new space You need to run around in all directions at once discovering and testing boundaries sniffing anything that might be interesting In the Drive to Decisions act though you need to be more focused and persistent doing whatever it takes to resolve your significant remaining issues In this phase you are more like a bloodhound relentlessly following the scent of its quarry In the Deliver act you need to be efficient and steady in making progress towards the finish line You have lots of stuff to do you know what it is and you need to go about doing it At this point what you need is a sheepdog rounding up the flock and bringing them home at day s end making sure that no straggler gets lost Next we can note that many project failures are traceable back to a problem of giving too much or too little attention to one or more of these acts Some projects get stuck in perpetual Discovery mode wandering around for months and even years without ever figuring out what it is they re supposed to do Some projects skip the Drive to Decisions phase sweeping all the difficult decisions under the rug in the vain hope that they will somehow sort themselves out later As Joel Spolsky has noted include quote Pushing hard design decisions to the end And then there are the projects that try to go straight to the Deliver act in a misguided effort to complete faster Once you begin to develop a sense of what these three acts look like and how they work then it becomes easier to detect and correct project narratives that are deviating from what is likely to be a successful arc Although it should perhaps be noted that it may be easier for an About the Author|English major to apply this wisdom than it is for someone trained in traditional project management disciplines One document that can help a project navigate through these three acts successfully is a list of questions or open issues I m not talking about issues in a project management sense since these are typically viewed as things that are threatening the normal progression of the project I m just talking about the normal list of questions that typically arise during any development project This is typically a document that would be used by a development team or an analyst or an architect or a team lead not by a project manager and would not be managed with any degree of formality or management oversight And I m not suggesting that this list need replace any of a project s other documents often the answers to all these questions will ultimately get recorded in other documents that may be of a more permanent nature Here is how such a list would be used in each of these three acts Discover At the beginning of this act you won t yet know enough to even formulate such a list but should have the goal of being able to start such a list By the end of this act you should have a fairly comprehensive and specific list of open questions that need answers Drive to Decisions As you try to answer the questions you have listed you will come up with some answers as well as some further questions Record the answers which can also be characterized as decisions that have been made as well as the additional questions and move the answered questions down into a lower section of the list In some cases developing some quick software prototypes to show your customers may be the best way to get solid answers to some of your questions You may also want to make note of the reasons for particular decisions When you ve got a long list of answered questions and only minor issues left to be resolved and the pace of adding additional questions has slowed or stopped you re at the end of Act II Deliver Now start or continue the steady delivery of working software based on the answers you ve come up with As additional questions arise don t panic or try to sweep them under the rug just continue to add them to the list and get answers to them Similarly if the answers to some questions change just make sure everyone is in agreement with the new answer record it and proceed to deliver If we focus on the details of a project then we will often see subplots red herrings surprises suspense and mystery just as we do in any good novel After all any software development project is fundamentally a journey of discovery our intent is always to discover the big things early on and have fewer and smaller surprises as we continue but any omniscience we can claim is only in hindsight If we re trying to track progress according to a traditional project plan then the project may appear to be in a state of chaos If we step back and look at the overall arc of the project though proceeding through the three acts of Discover Drive to Decisions and Deliver then we can often get a much better sense of whether a project is fundamentally on track or headed off the road and into the weeds And a list of open questions paired with a list of closed questions and their answers can help key leaders navigate the roiling waters of any challenging project ultimately leading their teams and stakeholders to a successful conclusion Words from Others on this Topic include quote Decision Time vs Execution Time"

        title: "What's Not Done is as Important as What's Done",

        url: "whats-not-done-is-as-important-as-whats-done.html", 
        summary: "<p>Quite naturally, we often look at software development as the process of doing stuff, of creating new things, of generating new features for our customers. </p>\n\n<p>And our enthusiasm for doing things, for making customers happy, can lead us to create lots&#8230; </p>", 
        content: "Quite naturally we often look at software development as the process of doing stuff of creating new things of generating new features for our customers And our enthusiasm for doing things for making customers happy can lead us to create lots and lots of new things Let s think for a minute though about the costs of creating each new thing 1 Doing the initial coding 2 Further refining the code in response to customer feedback 3 Testing and debugging the code 3 Reviewing the new code and performing quality checks on it 4 Integrating the code into the larger environment 5 Applying coding standards and Non Functional Requirements to the new code 6 Documenting the new thing both for users and for system maintainers 7 Training users on the new thing 8 Future regression testing to make sure the new thing continues to work as other software continues to evolve 9 Increased system maintenance costs due to overall increased complexity of the software 10 Future maintenance of the new thing as customer needs and desires continue to evolve 11 Work to replace the new thing when it comes time to replace the current system with something newer and more modern Of course when we re considering development of that new thing whether it s a new application or a new feature we often think only of the cost of item 1 the initial coding even though we can clearly see that this is only the tip of a very large iceberg So what is the alternative What can we do instead of developing that new thing in order to save all this cost If the need for the new thing is not immediate then assume for the time being that <a href= https en wikipedia org wiki You aren 27t gonna need it class= reflink target= ref >You Ain t Gonna Need It< a> a principle often abbreviated as YAGNI Suggest the customer use another application or feature Use Things Already Known to Work|that already exists Simplify and generalize existing code to accommodate the intent of the new feature Do something else that is more important In order to exercise this last option of course you will need some means of establishing the priority of this thing compared to other things of a similar nature And here we run into another strong reason to Deliver Early and Often If your project will only have one large monolithic delivery then it will be pretty hard to get anyone to admit that any of the proposed features don t deserve to be included and so you will end up with everything on your list up to and including the proverbial kitchen sink On the other hand if you are delivering new software every 1 4 weeks in a regular repeatable cadence then it will be much easier to get agreement on what is to be included in the next sprint since other items are not being dropped forever but only left on the backlog for consideration again in a few more weeks At some point of course you will have implemented the most valuable features and will only have low value features left in the backlog At this point your Govern Wisely|governance process should kick in and divert your available investment dollars to some other project so that your organization can continue to maximize the Create Value for Customers|value being created for your customers"

        summary: "<p>The <a href=\"https://en.wikipedia.org/wiki/Entrepreneurial_leadership\" class=\"ext-link\">Wikipedia article on Entrepreneurial Leadership</a> defines the attributes of an entrepreneurial leader in this way: </p>\n\n<blockquote>\n\n<p>The entrepreneurial leader will work within a formalized&#8230; </p>\n</blockquote>\n", 
        content: "The Wikipedia article on Entrepreneurial Leadership https en wikipedia org wiki Entrepreneurial leadership defines the attributes of an entrepreneurial leader in this way > The entrepreneurial leader will work within a formalized organizational structure but use the approaches normally expected of an entrepreneur to identify opportunities to gain advantage They also have the ability to then manage change to deliver that advantage Key to this is the effective management of risk rather than the minimization of risk often sought within corporate environments The entrepreneurial leader must have the ability to learn fast and within environments of ambiguity and change while providing clarity and coherence for those around them Software development projects almost always require entrepreneurial leadership because by nature they are developing something new involve significant degrees of risk and uncertainty and must learn quickly within environments of ambiguity and change Peter Block in <cite> The Empowered Manager Positive Political Skills at Work < cite> describes two different paths of leadership The Bureaucratic Path is characterized by Maintenance Caution Dependency On the other hand the Entrepreneurial Path requires Greatness Courage Autonomy Let s look at each of these three areas in more detail Greatness vs Maintenance Steve Jobs used the phrase insanely great to describe Apple products By taking the path of greatness a leader sets a high bar for his development team as well as providing them with a strong sense of purpose For more on this topic see the Pagan Tuna post 8220 Thinking Differently about Perfectionism 8221 Courage vs Caution Developing a new software product always involves some significant level of risk A leader should certainly not be foolhardy but neither should his goal be to avoid all risk for in so doing he is not likely to achieve anything of lasting value Autonomy vs Dependency A software development team and its leader should be able to make most important decisions without constantly having to go back to a Program Management Office or a project Steering Committee for direction Note that for a leader to exercise these three traits Greatness Courage and Autonomy he or she must be willing to engage meaningfully with the development team and not just stay comfortably above the fray Morgan and Liker describe the leader s role this way in their book the book <cite> The Toyota Product Development System Integrating People Process and Technology < cite> include quote body Managers should know what s going on Michael Lopp says something similar in his book Managing Humans Biting and Humorous Tales of a Software Engineering Manager include quote body Delegation is a slippery slope And in his extensive The Shape of Things to Come|article about Jony Ive in <a href= http www newyorker com class= reflink target= ref >The New Yorker< a> <a href= http www newyorker com contributors ian parker class= reflink target= ref >Ian Parker< a> makes this observation about Apple s chief design officer include quote body Design leadership For more on the topic of entrepreneurial leadership see the Pagan Tuna post 8220 The Watery Ketchup Stops Here 8221"

        content: "At the core of most of the important work done in this world you will find a small multi skilled team with effective leadership focused on delivering a product of value to a customer Note that teams such as these are found in contexts as different as Virtuoso Teams The extraordinary stories of extraordinary teams|Jazz bands <a href= http www reasontorock com elements collaboration html class= reflink target= ref >Rock groups< a> <a href= https www filmmakersacademy com the art of filmmaking collaboration class= reflink target= ref >filmmaking< a> Manifesto for Agile Software Development|agile software development and <a href= https en wikipedia org wiki Cellular manufacturing class= reflink target= ref >Lean Manufacturing< a> to name just a few obvious examples It s now commonplace in business to take the work of teams for granted but passive acceptance doesn t always translate into active support Let me break my opening assertion down and explain the significance of each of its components A Small Team I mean something in the range of 3 15 members Such a team if organized well has the following advantages Diversity of knowledge abilities and perspectives Joint decision making following joint discussion and consideration of alternatives Bonding and cohesion of team members including reinforcement of shared team norms Social motivations for completing important work Direct communication between team members What s magic about the size Less than three and you have a duet rather than a group it s more about the individuals and their relationship and less about a team identity More than fifteen and it s hard to maintain direct communication between team members And fifteen by the way is an upper limit for some sorts of teams that may be too large a number And note that the ideas of Decomposition Cohesion and Loose Coupling should be employed in order to break down larger groups into these sorts of teams and to break down larger problems into ones small enough to be assigned to these sorts of teams Multi Skilled For the sort of team I m talking about it s important for the team to be relatively self sufficient which means that all or most of the skills important to the team need to be available within the team This is different from the oboe section within an orchestra or a <a href= http gunsandburgers com wp content uploads 2015 04 Steno pool in office 1959 Seattle Municipal Archives CC BY 2 0 1200x400 gif class= reflink target= ref >steno pool< a> or any sort of pool of resources sharing similar skills A multi skilled team is empowered to act as a collective A group of people with similar skills will not achieve the sorts of benefits I ve listed above for a small team Note that a multi skilled team is also often referred to as a cross functional team https en wikipedia org wiki Cross functional team With Effective Leadership A team can be self organizing but it cannot generally be self governing Some leadership can be internal to the team and some of it can come from outside the team but Govern Wisely|effective leadership is generally required in order for a team to be consistently productive The product development team needs its Steve Jobs The jazz band needs its Miles Davis Ineffective leadership comes in several common forms It can be too passive It can be too self absorbed ignoring signals from the team itself from its customers or from its partners It can be too diffuse consisting of too many leaders from different functions and or levels who are not in alignment with each other Certainly one of the important functions of leadership is to make difficult decisions concerning the team s direction Sometime this involves saying no to some options that the team might otherwise pursue if left to its own devices Focused on Delivering a Product of Value to a Customer There are four important but closely related elements that I m grouping together here Focus the entire team must be focused on a Craft a Product Vision|goal Product A concrete Stay Focused on the Creation of Working Software for Real People|product forces hard decisions to be made and forces the team to actually produce a tangible result Delivery The team must Deliver Early and Often|deliver something in a limited timeframe again enforcing a degree of discipline Customer The product must be something of Create Value for Customers|value to a real customer Without the ability to visualize such a recipient it is hard for the team to make the sort of often difficult trade off decisions involved in any important work Note that a cross functional team focused on delivery of a single product is sometimes referred to as an Integrated Product Team IPT https en wikipedia org wiki Integrated product team Important Team Characteristics Let me give further emphasis to a couple of important team characteristics First is the cultivation of and adherence to team norms Software development is by its nature a particularly solitary activity Much of the work involves one programmer one keyboard and one computer And the quality and quantity of the work being done in this way is often hard to observe directly This is one reason why <a href= https en wikipedia org wiki Watts Humphrey class= reflink target= ref >Watts Humphrey< a> commented include quote Trying to change the behavior of software engineers And so it is often difficult for even the best intentioned managers and coaches to influence the working habits of individual developers However when a small team is working together to achieve a common goal and when they are committed to delivering working software within a short period of time and when they are allowed to Self Organizing Teams|self organize and when the idea of joint ownership of the software code is promoted and when they agree on a definition of what it means to say they are done with a piece of software then it turns out that the team itself is much more effective at enforcing common norms than is any outside agency When considering team implementation it would also be wise to consider the Core Design Principles for Teams as defined by Nobel Prize Winner Elinor Ostrom and evolutionary biologist David Sloan Wilson Another important team characteristic deserving of further emphasis is that of diversity Research has demonstrated that teams with diverse perspectives and backgrounds tend to produce better results even if the discussions within such a team tend to be a bit messier and less straightforward include quote Diversity helps your business What Can Be Debated I ve tried to summarize above many of the key learnings about effective teams that I ve gleaned over several decades based on my experience working as a team member and team leader and also based on my observations and broad study of the topic in multiple contexts But of course in this brief overview I ve just scratched the surface of the subject Whole books have been written on the topic of teams There is lots of room for discussion and debate on the various elements of teams and team building What Cannot Be Debated At this late date it s probably not useful to waste time debating whether teams like these are important Some would say that there is magic in such teams but I think it s probably fairer to say that there s not much of lasting value produced without such teams Wherever we look today especially when we dig beneath the surface of any of our modern success stories we find abundant evidence of the operation of teams that fit the description I ve provided above Heck I ve so far avoided any mention of sports but I think much of our obsession with this endeavor can be traced back to the importance of teams in our society Every game day we see this fundamental reality played out on the field in front of us with all of the corporate and societal trappings stripped away laying bare the workings of two teams with their members their diverse skills their leaders their activities their collaboration and ultimately their results all there for us to observe and discuss Implications for Your Organization Much of what I ve said above is probably fairly non controversial And yet What are the implications for the larger organization It is probably not too much of a leap to say that successful organizations will be those who do the most to foster sustain and nurture such teams Yet how many organizations embrace this truth as one of their core operating principles Instead leaders of large organizations often seem to lose grasp of what s going on within their teams and as a result lose track of the effects their decisions may have on the operation of these teams After all if leaders observe the business norms of interacting only with those immediately above below or adjacent to them in the organization with only occasional ceremonial contact with any working teams it is all too easy for them to insulate themselves from first hand knowledge of what s happening at this level of their organizations I think this is one reason why the the <a href= https labs spotify com 2014 03 27 spotify engineering culture part 1 class= reflink target= ref >videos on Spotify Engineering Culture< a> have been so popular There are a lot of great ideas here but many team members simply seem to like the fact that a major company thinks their teams are so important that they will release content entirely focused on the way their teams function Let me return to my original assertion > At the core of most of the important work done in this world you will find a small multi skilled team with effective leadership focused on delivering a product of value to a customer If this is true then you need to ask yourself what is your organization doing today to create nurture and sustain these sorts of teams For more on this topic see the Pagan Tuna post 8220 The Power of Diverse Teams 8221 Words from Others on this Topic include quote Engineers and designers working together include quote No man is more important than the
