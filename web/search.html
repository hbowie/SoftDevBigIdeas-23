        summary: "<p>Even if your software development team is <a href=\"self-organizing-teams.html\" class=\"wiki-link\">self-organizing</a>, it is not self-governing. Someone needs to point it at a worthy goal. </p>", 
        content: "Even if your software development team is Self Organizing Teams|self organizing it is not self governing Someone needs to point it at a worthy goal Even the best software developers won t experience success if they spend their time developing something of little or no value Your software development projects need to be in The Primary Functions of Management|alignment with your organizational strategy If you don t know what that strategy is or if your project is not contributing to it in some way then it s not likely to be a rousing success In general you should only be developing new software in areas that provide your organization with some degree of competitive differentiation You also need to pick projects that have reasonable chances of success Many projects are doomed from the start either because they are too large because stakeholder expectations are unrealistic because the chosen technology is too immature because organizational politics present insurmountable problems because you are automating a fundamentally poor process or for a whole host of other reasons These projects generally proceed not because these problems are unknown or their impact is underestimated but because people are afraid to speak up or are not listened to when they do If stakeholder expectations are unrealistic then now is the time to confront that reality rather than launching into development hoping that things will work themselves out later If time money and patience are likely to run out before you reach key objectives then better to adjust expectations now or cancel the project outright rather than launch out on a <a href= http en wikipedia org wiki Death march project management class= reflink target= ref >death march< a> You could do worse than to emulate Steve Jobs When he returned to Apple in 1997 he commented that the company had lots of great engineers but was suffering from poor management and immediately began to cancel several large projects such as <a href= https en wikipedia org wiki OpenDoc class= reflink target= ref >OpenDoc< a> If your organization has many different software development efforts and if you are having a hard time carving out dollars for new development then it may be time to adopt a <a href= https www mckinsey com capabilities mckinsey digital our insights using a plan build run organizational model to drive it infrastructure objectives class= reflink target= ref >Plan Build Run PBR < a> model In such a model the Plan function is responsible for identifying prioritizing and funding new projects the Build function is responsible for software development and the Run function is responsible for keeping existing systems operational This is a drastic measure and can negatively impact synergy between these three different functions for a single product tower but the benefits may be worth it if you need to squeeze dollars out of maintenance functions and achieve greater strategic focus in your development efforts Many <a href= http en wikipedia org wiki Corporate governance of information technology class= reflink target= ref >IT governance< a> functions operate like bankers they look at the estimated investment requirements the anticipated returns and the resulting hockey stick chart and decide to fund or not to fund as if these were the only relevant factors However it may be time for IT governance bodies to start acting more like venture capitalists Everyone in the industry has been moaning for decades now about the high failure rates for IT projects usually in order to sell us some new panacea that seems to help for a while but does little in the long run to move the needle But IT projects like entrepreneurial startups are inherently risky investments And so perhaps the job of an IT governance body should be to look for projects where the high opportunities for return outweigh the risks of failure just as a venture capitalist does when evaluating potential investment opportunities If our corporate IT investment boards started operating more like <a href= https en wikipedia org wiki Shark Tank class= reflink target= ref >Shark Tank< a> taking risk factors like the ones above into account then perhaps we would see better overall returns on our software development investments Another important governance function is to ensure that initial project estimates for cost and schedule are reasonable if your project has to accomplish certain long term objectives in order to be successful then you will need to do some level of estimating for the overall project and will need to make sure you can secure funding to complete the entire job Of course at this point you will be doing Rough Order of Magnitude ROM estimates so you will want to make sure you have some reasonable amount of <a href= https www humphreys assoc com evms effective management reserve ta a 60 html class= reflink target= ref >management reserve< a> in terms of both budget and schedule available to cover risks that cannot be completely known to the project at this early stage of the game You should also make sure you have a way of defending that reserve so that it is not squandered on non essential items Another important function of governance is to select and implement appropriate progress measures for each project How will you know if the project is on track to meet its key milestones A formal Earned Value Management system won t always be necessary but some equivalent will be needed For more on this topic see the Pagan Tuna post 8220 EVM for Mere Mortals 8221 Words from Others on this Topic include quote Controlling plans and commitments include quote Where the puck is going to be self organizing self organizing teams html"

        date: "", 
        url: "take-a-long-term-economic-perspective.html", 
        summary: "<p>Creating a new piece of software, or adding a new feature to some existing software, can often be done fairly quickly and inexpensively. </p>", 
        content: "Creating a new piece of software or adding a new feature to some existing software can often be done fairly quickly and inexpensively And so the benefits of a new feature often seem to easily outweigh the costs of development In the grander scheme of things however all of the following economic factors need to be considered 1 Small development efforts that can be completed quickly and reliably often deliver more economic benefit than larger efforts that take longer to deliver and are at higher risk of failure 2 Developing a feature before it is definitely needed often results in a feature that is never used or one that requires significant rework before it becomes useful 3 Developing a feature with at best a marginal return on investment is rarely worth the effort since actual costs tend to exceed initial estimates whereas actual benefits often have trouble living up to early projections 4 Developing an application or feature that is already available from another source within the marketplace may prove to be a wasted effort 5 Developing unique software for a particular customer is generally only economically beneficial if that software genuinely aids that customer in differentiating themselves from their competitors in the marketplace 6 While features that are fashioned carefully to support existing business processes are often requested and appreciated by current customers in the long term such software can be costly to maintain if it must be reworked each time processes and customers and business trends change It is often much more cost effective to Simplify and Generalize the design so that it can be used more flexibly by a broader range of customers across a wider spectrum of business processes 7 The costs of supporting a piece of software over its entire life span are often much greater than the initial development costs What often gets ignored are the costs of sustaining a set of features over a decade or two or three including data storage backup and archival costs as well as the cost of maintaining the software 8 As technology ages and becomes obsolete over time the costs of replacing existing software must also eventually be taken into account 9 Each new feature necessitates additional regression testing which must be repeated with each new software release to ensure that some other change has not inadvertently broken this feature 10 As new features are added to a product the overall complexity of the product increases which tends to drive up maintenance costs as it becomes more difficult to add additional features or make additional changes Such complexity also increases the cost of the eventual software replacement 11 Developing a new class of software that is in its early stages is often more rewarding than continued refinement of an older piece of software that has been around for years if not decades For example developing a new client for mobile devices might be more financially advantageous than further refinements to a back office application that is already working reasonably well 12 Acquiring commercial or open source software developed to be used by a broad range of customers with similar interests can often be more cost effective than developing new software for a specific customer 13 However one must also consider the business model behind any potential software supplier Will they survive or go out of business and leave their customers without a viable path forward Conversely will they thrive but only by continually charging customers for new releases that may combine necessary technical upgrades with unneeded new features resulting in software bloat over time simplify simplify and generalize html"

        url: "consider-what-might-go-wrong.html", 
        summary: "<p>An important role of leadership is to consider all the things that might go wrong, and then to ensure they don&#8217;t, or to respond appropriately when they do. </p>", 
        content: "An important role of leadership is to consider all the things that might go wrong and then to ensure they don t or to respond appropriately when they do Within a development team it is frequently the project manager who plays this role with strong support from line management Ideally this role is played by someone who can be firm with the team without being grim or demeaning or overzealous Most of the team will be spending most of their time following the project s happy path and that s as it should be But someone needs to be the responsible parent looking out for icebergs ahead that could ruin everyone s journey and then executing appropriate plans to avoid those sorts of threats When this is done right it often appears to be meaningless busy work but when it is done poorly or not done at all it can result in serious impediments to the successful completion of the project or even outright project failure Note that the project management discipline of risk management https en wikipedia org wiki Risk management is part of this responsibility as is the management of a project s Quality Requires Extra Effort|quality program Risk management should not be treated as a spectator sport too often it consists of nothing more than documenting and reviewing risks without actually doing anything to avoid their consequences And risk reviews with leadership should be more than elaborate ceremonies conducted only to convince everyone involved that all risks are within acceptable bounds and so require no real action In order to effectively manage risks you must plan real work to reduce the likelihood of a risk occurring and or plan an alternative solution should your worst case scenario come to pass Words from Others on this Topic include quote Looks like luck to saps include quote Childlike project management"

        url: "increase-developer-engagement.html", 
        summary: "<p>[[Daniel H. </p>", 
        content: " Daniel H Pink has done a great job of explaining why paying attention to the three motivating factors of autonomy mastery and purpose can increase the performance of workers whose tasks require conceptual creative thinking A compelling Craft a Product Vision|product vision can help provide developers with a sense of purpose A Developers are Always Growing|growth opportunity can provide an increased sense of mastery And a high level of autonomy can often be achieved through the implementation of right sized Self Organizing Teams formed so as to implement tight Cohesion and Loose Coupling In order to achieve high levels of engagement though more is required of leadership than mechanical provisioning of these three motivating factors what is really required is a fundamental belief in the value of individuals and egalitarian teams Listen to these words from John Lennon one of four equal members of The Beatles talking about his early decision to allow Paul McCartney to become a member of his group include quote A format of equals But what you may ask does this have to do with the creation of technology products Listen to what Steve Jobs had to say about the Apple management model include quote The Beatles Management Philosophy Still not convinced that the way artists create music has anything to do with the way developers create software Let s try another major branch of music from the 20th century Listen to this description of jazz from Wynton Marsalis include quote The Good Taste of Individuals Now look at these elements of the Agile Manifesto and its accompanying principles emphasis mine We have come to value individuals and interactions over processes and tools Build projects around motivated individuals Give them the environment and support they need and trust them to get the job done Continuous attention to technical excellence and good design enhances agility The best architectures requirements and designs emerge from self organizing teams At regular intervals the team reflects on how to become more effective then tunes and adjusts its behavior accordingly Even though the words are different I m struck by the similarity of tone and intent between the two descriptions of these approaches to creation They both incorporate Daniel Pink s motivational components of purpose mastery and autonomy but they do so from a position of fundamental faith a belief in the elevation and enrichment of people plain ol folks The Graphing Calculator Story provides a great example of what developers can accomplish when they can gain access to these three motivating factors Two highly motivated individuals created an exciting and valuable piece of software out of a sense of mission leveraging the varying sorts of technical mastery available from a small set of team members and with a high degree of autonomy And oh by the way they accomplished all this not with active management support but through benign neglect by their management in fact their story is particularly interesting because of the high degree of motivation and success these two developers exhibited after their management had canceled their project and terminated their contracts Which raises the question of the role of management in the care and feeding and motivation of software development teams There seem to be three possible approaches here 1 Management has little faith in the ability of developers and development teams to do good work on their own and so implements a complex system of project reviews management oversight and organizational checks and balances in order to keep them from running off the rails The problem with this approach of course is that it does not provide developers with any sense of autonomy it does not trust that they will be motivated by a sense of purpose and it does not acknowledge or foster any degree of mastery and so does not provide any of the necessary ingredients for developer engagement 2 Management dispassionately distances themselves from their development teams trusting that they will do great work when left to themselves At first this approach sounds like it is doing all the right things and it is often an approach that developers themselves tend to ask for but in truth this too is generally a recipe for failure Management abdication of all responsibility does not often lead to developer success because it does not treat organizational leaders with the same respect it accords to developers 3 Management plays an active engaged role in the formation of teams in hiring and firing the right sorts of people in choosing the right sorts of projects in fostering suitable technical mastery for their developers in developing and communicating a meaningful and helpful sense of purpose to their teams in helping them connect productively to the larger organization and in offering them the benefits of their experience through consultation and guidance In this third way managers don t take themselves out of the game and reduce their roles to cheerleaders on the sidelines but instead act with their own sense of purpose autonomy and mastery to help their teams succeed For more on the similarities between Jazz and Agile see the Pagan Tuna post 8220 Take the Agile Train 8221 Words from Others on this Topic include quote High value construction activities include quote Soulless work calc bibliography html avitzur 2004 cohesion cohesion html coupling loose coupling html growth developers are always growing html pink 2009 bibliography html pink 2009 pink https youtu be u6XAPnuFjJc teams build great teams html vision craft a product vision html"

        date: "",

        summary: "<p>Software developers are always learning new languages, frameworks, techniques and practices, and they are always getting better at those they have already started to learn. </p>", 
        content: "Software developers are always learning new languages frameworks techniques and practices and they are always getting better at those they have already started to learn Such continual growth is made possible as well as necessary by the unremitting pace of growth in the field In essence there is no such thing as staying in the same place for very long if you are not growing then you are falling behind This idea of continual growth may at first sound like an empty platitude but it actually leads directly to a number of critical insights First it further explains why Developers Are Not Interchangeable Second it provides an avenue for developers to pursue mastery one of the three essential elements for Increase Developer Engagement|developer engagement if you have a developer who is not growing but is simply doing the same things they have been doing for some time and doing them at the same level then that is a problem that needs to be corrected for this invariably means that such a developer has disengaged from his or her craft Third if we accept the Dreyfus Model of Skill Acquisition https en wikipedia org wiki Dreyfus model of skill acquisition this idea helps us understand why developers at different levels have completely different needs and tolerances for prescriptive organizational rules For more on this topic see the Pagan Tuna post 8220 The Dreyfus Model of Skill Acquisition 8221 Fourth and perhaps most profoundly the implication for an organization is that the purpose of each new work assignment is not just to get the work done but to help the assigned developers further their growth In essence this means that for each development project you have two goals to think about a new or improved piece of software and an improved set of software developers In order to ensure that developers are growing it s important for leadership to allow them adequate time to explore learn and try new things which means finding an appropriate balance between short term productivity and longer terms goals of organizational growth In general it s reasonable to expect that developers will spend 5 20 of their time day after day week after week in some form of learning not directly required by their immediate job assignments Another important element of developer growth is to Build Great Teams|form teams with diverse skill sets and levels of expertise so that developers can learn from one another as part of their work assignments interchangeable developers are not interchangeable html teams build great teams html engagement increase developer engagement html"

        title: "Developers Are Not Interchangeable", 
        date: "", 
        url: "developers-are-not-interchangeable.html", 
        summary: "<p>Aptitude, skills and experience all make a difference. </p>\n\n<p>This is one reason why, as <a href=\"fred-brooks.html\" class=\"wiki-link\">Fred Brooks</a> pointed out long ago in the <em><a href=\"the-mythical-man-month-essays-on-software-engineering.html\" class=\"wiki-link\">The Mythical Man-Month: Essays on Software Engineering</a></em>, estimates for software development can be entirely&#8230; </p>", 
        content: "Aptitude skills and experience all make a difference This is one reason why as Fred Brooks pointed out long ago in the The Mythical Man Month Essays on Software Engineering estimates for software development can be entirely misleading Software developers are all different and different along many different dimensions Here are some of the ways in which they differ Aptitude Some developers are simply more capable than others Productivity differences of an order of magnitude have been documented on multiple occasions General Experience Some developers have had deeper and broader software development experiences than others This often correlates to years in the field but not always we sometimes find that developer A has had 20 years of experience but developer B has had the same year of experience 20 times Successful experiences are also often much more helpful than the other kind since developers will tend to repeat practices that they have used before whether they were successful or not Particular Skills and Experience Some developers may have background in a certain problem domain or knowledge of a particular technology Verbal and Written Communications Skills Some developers are good at communicating with customers teammates and or leaders while others lack these skills And some are good at communicating verbally while others are better at communicating using the written word Productivity Some developers seem to get things done no matter what challenges they run into while others seem to be easily sidetracked and tend to lose track of goals and commitments Teaming Some developers play well with others while some tend to operate more independently When considering these differences it s good to be familiar with the Dreyfus Model of Skill Acquisition https en wikipedia org wiki Dreyfus model of skill acquisition since experts often behave very differently than beginners when it comes to their tolerance need for rigid rules For more on this topic see the Pagan Tuna post 8220 The Dreyfus Model of Skill Acquisition 8221 Also see The Seven Stages of Expertise in Software Engineering by Meilir Page Jones It s also good to consider these differences when forming a team You generally will want a good mix of skills and experience and you will want teammates who can work well together And of course you need to maintain certain minimum requirements for your organization You need people who are Smart and Gets Things Done who enjoy learning and who interact constructively with customers management and teammates I don t mean to imply that these sorts of people are hard to find Most of the people I ve worked with in my career fit this description on a good day and almost everyone I ve known myself included fails to meet one or more of these standards on a bad day And certainly all of us have room for development in these areas and do indeed develop in positive ways over time On the other hand there are situations where not everyone lives up to these standards consistently where people are progressing slowly if at all and where you can t afford to wait for a long term turnaround plan These situations are unfortunate for all involved but ignoring them doesn t make them go away include quote Talented people include quote Guiding the good towards the great"

    { 
        title: "Agree on Terms of Engagement", 
        date: "", 
        url: "agree-on-terms-of-engagement.html", 
        summary: "<p>At the inception of any project, the development team and their customers should spend some time discussing and reviewing how they will work together over the course of the effort. </p>\n\n<p>This may seem obvious, and yet in my experience development teams&#8230; </p>", 
        content: "At the inception of any project the development team and their customers should spend some time discussing and reviewing how they will work together over the course of the effort This may seem obvious and yet in my experience development teams and their leaders often seem to take it for granted that their customers will readily fall in line with whatever approach they currently favor It is good to remember that your customers are not bit actors to be handed a script and told to learn their lines but your patrons and partners on whom you are heavily dependent if you are to enjoy any success at all All of the following factors are variables that should be discussed and explicitly negotiated with your customers 1 Availability Who will be available and how much time will they have 2 Decision making Who will be authorized to make various sorts of decisions and will these decision makers be individuals or boards 3 Documentation How much and what kind of documentation will be produced Who will be responsible for authoring which documents What level of detail is expected and what level of formality is expected for approvals Where will the documents be stored and who will act as librarian 4 Domain expertise Will customers expect developers to have some background in the problem domain being worked or will customers bring all of that sort of knowledge to the table 5 Requirements precision Will customers be supplying precise requirements to be followed to the letter Or will they be describing general needs and desires for the development team to use only as a starting point 6 Gates and Reviews What sorts of project reviews will be held Who will lead these who will attend what material will be presented who will prepare it and what decisions will be made Will there be firm gates at which certain approvals will be needed before the project will be allowed to proceed 7 Testing What sort of testing and validation will customers be performing on the working software and how much time will it take 8 Timing At what points in the project will customers need to be available for what sorts of activities The development team and its leaders may well have strong opinions firm expectations and even defined processes that prescribe answers to all of the questions above But if your customers are unable or unwilling to comply with such direction then none of that really matters Your development is not likely to proceed smoothly if your customers feel like they are being treated more like hostages than like partners It s best to discuss all of these issues early on and reach some documented agreement on how you and your customers will be working together over the course of the project Without such discussion it s likely that your project will suffer from later misunderstandings that will cause delays at best and broken working relationships at worst"
    },

        summary: "<p>Nearly every development effort will require some individual or small group to make decisions on behalf of your customer. </p>", 
        content: "Nearly every development effort will require some individual or small group to make decisions on behalf of your customer In Agile literature this person would be referred to as the <a href= http www scaledagileframework com product owner class= reflink target= ref >Product Owner< a> In other contexts he or she might be referred to as the product manager or the system manager or simply a responsible business analyst Whatever they are called this person or persons has a critical role to play since they must ultimately make important decisions about what will be deemed acceptable and desirable and necessary by the broader customer community This person should Be smart Get things done Be available to the development team on a daily basis Have strong trust relationships within the customer community Have good knowledge of user processes and expectations Be willing to hold strong positions on topics but be willing to change those positions based on new data and fresh input Be comfortable making a decision after a reasonable amount of time to gather data and other input on an issue Be able to work collaboratively with technical leadership on the project realizing that reasonable trade offs will be necessary and that not all customer desires can have equal priority Be trusted by the technical team to reliably represent the customer s interests Trust the technical team to bring appropriate technical expertise to the table when evaluating alternatives Be strongly motivated to facilitate steady forward motion on the project There is no surer way to cripple a project than to designate a customer proxy who lacks one or more of these critical qualities"

    { 
        title: "Quality Requires Extra Effort", 
        date: "", 
        url: "quality-requires-extra-effort.html", 
        summary: "<p>Most software developers enjoy programming. And most developers enjoy pleasing their customers. </p>", 
        content: "Most software developers enjoy programming And most developers enjoy pleasing their customers This means that left to their own devices developers will tend to focus on quickly delivering new features to their customers The problem here is that some attributes of high quality software are not immediately visible to customers And so left to their own devices many developers will tend to give short shrift to these quality factors Of course it is human nature to pay more attention to short term consequences than long term ones The fact that the cookie tastes good today sways us more than the fact that it will add to our growing waistline tomorrow And the chain of causality linking our actions today to long term consequences often seems murky further decreasing the likelihood that we will take the necessary actions today to achieve our desired ends And then there are the all too common budget and schedule and content pressures that further coerce developer attention onto these short term highly visible results Much of the benefit of Agile arguably comes from moving many of these consequences from the long term to the short term continuous integration for example means that the build is broken today not at some far distant point in the future when integration happens Some might argue that Agile effectively moves all significant consequences into the short term but I don t believe this to be the case Some quality attributes tend not to be as readily apparent as other software attributes no matter how many agile practices you implement Following is a list of some of the most commonly identified software quality attributes These are sometimes referred to collectively as the ilities based on the way most of these terms end Accessibility Availability Compliance with Standards Continuity Correctness of Results even under extreme or unusual or novel conditions Extensibility Graceful Failure Maintainability Manageability Operability Portability Recoverability Reliability Scalability Security Stability Survivability Testability Usability Since developers often have little natural motivation to focus on these attributes a project must generally exert some extra effort to ensure adequate levels of quality Such extra effort could include any or all of the following <a href= https en wikipedia org wiki Non functional requirement class= reflink target= ref >Non Functional Requirements< a> NFRs peer reviews pair programming coding standards architecture reviews code analysis tools automated testing performance and scalability testing dedicated testers defect metrics audits checklists How many of these practices you want or need and in what measure are questions that will require some judgment on the part of leadership and the development team As with many of these Big Ideas getting the right Software Development is a Balancing Act|balance is not an exact science One thing that might help is to have at least a conceptual discussion about the <a href= http en wikipedia org wiki Quality costs class= reflink target= ref >Cost of Quality< a> Although it is not often practical to calculate such a cost with any precision the idea of trying to minimize the overall COQ is still a useful concept for consideration by teams and organizations Introducing elements of a quality program may prove controversial but people should be able to reach some common ground once they agree that the overall goal is to reduce the total cost of quality including both costs of appraisal and prevention as well as direct and indirect costs associated with software failures Preventive practices need not be time consuming or costly In many cases just asking people whether they have done something or asking them to fill out a form attesting that they have done something or asking for evidence that they have done something often has an almost magical ability to influence behavior Because as much as we hate to admit it if leadership does not invest the time and effort to perform such oversight the implicit message is that they don t really want people to take the time to do these things This impression is not the result of some vast conspiracy or a colossal misunderstanding of management s true intentions It is simply the case that all the very real pressures to maximize short term benefits will inevitably influence practitioners to reduce long term benefits unless there is some effective counterweight Much of what I m saying here is confirmed by a fascinating book by Atul Gawande called <cite> The Checklist Manifesto How to Get Things Right < cite> An <a href= http www npr org templates story story php storyId=122226184 class= reflink target= ref >interview with Gawande< a> on the subject of his book is available from NPR Gawande is a surgeon and his book is based on data from doctors and hospitals but it turns out that surgeons are a lot like software developers highly trained highly experienced and performing complex work in which no two problems turn out to be exactly alike When asked to consider the use of simple checklists Gawande reports that most surgeons felt that such things were beneath them constituted meaningless paperwork and were a waste of time When they actually used them though amazing things happened In one study a hospital implemented a simple checklist to perform a series of steps to reduce the chances of patients becoming infected by insertion of central lines to supply intravenous fluids None of the individual steps were remarkable and all the surgeons were already familiar with all of the steps Nonetheless when the checklist was used consistently over a two year period and when nurses were given the authority to stop doctors if they observed them to be skipping any of the steps the hospital calculated that as a direct result use of the checklists had prevented forty three infections and eight deaths and saved two million dollars So it turns out that Watts Humphrey summarized the situation pretty well back in 1989 in <cite> Managing the Software Process < cite> include quote body Hard to be Objective about Auditors Gawande s book confirms Humphrey s analysis Before running his tests most surgeons thought the checklists were a waste of time After having a chance to use them and see the results 80 of the doctors thought they were something they wanted to continue to use The other 20 though remained strongly against it But then the researchers asked one more question If you were to have an operation would you want the checklist Ninety four percent of the doctors then answered in the affirmative For further discussion on the topic of software quality see the Pagan Tuna post 8220 Software Defects 8221 Words from Others on this Topic include quote Making toast the American way include quote Rigorous Inspections include quote You get what you design for"
    }, 
    { 
        title: "Plan Thoughtfully But Be Prepared for Change", 
        date: "", 
        url: "plan-thoughtfully-but-be-prepared-for-change.html", 
        summary: "<p>Planning is an essential activity for any project, because it helps developers anticipate problems and prepare ways to address them. </p>\n\n<p>Are there key constraints that must be applied to your project, related&#8230; </p>", 
        content: " include quote Planning is indispensable Planning is an essential activity for any project because it helps developers anticipate problems and prepare ways to address them Are there key constraints that must be applied to your project related to budget resources or schedule Are there specific design constraints that must be respected Make sure you understand these thoroughly and plan accordingly It s good to establish an implementation strategy and roadmap for your project at this point What is the Minimum Marketable Product https userpilot com blog minimum viable product vs minimum marketable product MMP that can usefully be released to your customers How can additional functionality be added in an incremental fashion What are the dependencies between various features or groups of features These are the sorts of considerations that will help you define your implementation strategy Your <a href= http www scaledagileframework com roadmap class= reflink target= ref >roadmap< a> should show your planned releases along with other key project milestones laid out across an approximate timeline The number of releases and the timeframe depicted should reflect known stakeholder agreements and negotiated expectations The timeframe should not be arbitrarily shortened if doing so would allow the team to lose sight of critical milestones farther in the future It s also good at this point to consider any key requirements challenges Are there certain areas of the project where requirements are likely to be hard to define Perhaps areas where different stakeholders have conflicting requirements Or areas where important stakeholders will be difficult to meet with regularly If you can anticipate areas where requirements definition will be challenging then you should plan time and resources to work these issues before trying to work them out during a coding iteration You should also try to anticipate any significant design challenges Are there any areas of your system that will need concentrated design attention These may be areas of UI design or areas of database design or areas of application architecture or application integration or some combination of these and perhaps other areas They may need special attention because certain requirements do not have straightforward solutions or because certain design elements represent opportunities for achieving fresh and innovative solutions that will deliver significant additional value to your customers In any of these cases you should plan additional time and resources to work these design problems before throwing related user stories into a development iteration Make sure you plan sufficient time and resources to produce all relevant and required documentation James and Suzanne Robertson have pointed out that a project can be classified as Mastering the Requirements Process|a rabbit a horse or an elephant depending on the degree of formality needed for its requirements documentation This need is often dictated by factors outside of the control of the project team Similarly in any large enterprise there will likely be some significant expectations for architecture documentation and again these documentation requirements will not easily be wished away You should also think about your presumed technology stack and its readiness Be explicit and transparent about the technologies you intend to use including application components and development tools Be wary of any technical paths that may be candidates for severe disruption over the course of your project or over the intended life of your product Lay out enough of your intended application architecture to show how these technologies will be used within the context of your solution Ensure all key stakeholders including those in architecture oversight roles endorse your decisions and make sure someone records these decisions and approvals in some sort of permanent record Then assess the readiness of the technology for use by your development team Is the stack already proven Is the team already familiar with it If you answer either of these questions in the negative then be sure to factor additional time into your plan to allow for technical experimentation and or training This is also a good time to establish initial agreements on <a href= http www scaledagileframework com team backlog class= reflink target= ref >capacity allocation< a> for your team members Your development team will spend most of its time developing new features But over the long haul it will realistically also need to spend some of its time on defect correction as well as refactoring design improvements and technology upgrades The best way to address the need to include these unlike things in your development work is by use of capacity allocation You can renegotiate the percentages allocated to different types of work over time but it s best to introduce the concept early establish some starting agreements and then bake these into your planning assumptions so that you don t over estimate your development capacity You should also plan for time to be spent on integration and hardening Will you have one or more teams working semi independently on different pieces of your system If so be sure to factor in time and resources for integration testing and hardening of the integrated solution This may come in the form of a periodic hardening sprint or additional integration work as part of each development sprint However you incorporate it into your plan though such work will consume additional time that would otherwise be available for development of new features All of these factors as well as others should be considered as part of your initial planning However plans should never be regarded as written in stone They are always works in progress and always subject to further change The Manifesto for Agile Software Development expresses this idea by stating that its signatories value responding to change over following a plan Michael N Kennedy says something similar in his book <cite> Product Development for the Lean Enterprise < cite> include quote body Product development is reactive Words from Others on this Topic include quote Real creation is sloppy include quote Always surprises in store for us"

        date: "", 
        url: "tailor-thoughtfully.html", 
        summary: "<p>Many teams start off with some sort of cookbook approach to their development processes:&#8230; </p>", 
        content: "Many teams start off with some sort of cookbook approach to their development processes <a href= https en wikipedia org wiki Scrum software development class= reflink target= ref >Scrum< a> or <a href= http scaledagileframework com class= reflink target= ref >SAFe< a> or perhaps some sort of proprietary methodology such as <a href= https en wikipedia org wiki Macroscope methodology suite class= reflink target= ref >Macroscope< a> While all of these have much to offer each project is somewhat unique and so it pays to This Thinking Business|thoughtfully tailor your prescribed approach to fit the needs of your particular endeavor Tailoring can be done in several ways Deciding what baseline process or processes you will start with Deciding what tasks and activities need to be performed Deciding what deliverables will be produced Deciding what roles will be responsible for which tasks and which deliverables and in what capacity Deciding if any of the deliverables to be produced might usefully be combined Deciding on tools to be used for authoring and publication of deliverables Deciding whether any standard templates commonly used for any of your deliverables should be modified Deciding on the degree of formality needed for review approval publication and preservation of the selected deliverables When tailoring some consideration should be given to the The Dreyfus Model of Skill Acquisition This model points out quite accurately in my experience that novices will tend to demand quite specific rules to be followed but will then take no responsibility for outcomes since they will see the process as being responsible not themselves Experts on the other hand will tend to balk at the application of any sort of rigid guidelines and will work more intuitively but often have a hard time articulating why they want to take a certain path Those in the middle who are competent or proficient are generally most valuable when doing tailoring since they are willing to     { 
        title: "When Estimating, the Whole is Definitely Greater than the Sum of its Parts", 
        date: "", 
        url: "when-estimating-the-whole-is-definitely-greater-than-the-sum-of-its-parts.html", 
        summary: "<p>The time needed to complete an entire project will always be greater than the sum of the estimates for completing the individual tasks. </p>\n\n<p>Why? </p>\n<ol>\n<li><p>Some necessary tasks will not be included in your detailed estimates. </p></li>\n<li><p>Estimates are usually based&#8230; </p></li>\n</ol>\n", 
        content: "The time needed to complete an entire project will always be greater than the sum of the estimates for completing the individual tasks Why 1 Some necessary tasks will not be included in your detailed estimates 2 Estimates are usually based on the assumption that things will go well and they often don t 3 The time needed for communication and coordination is probably not included and this work often increases exponentially as the entire project team size increases 4 The time needed for requirements collection and analysis design testing and governance compliance activities is often missing or understated 5 The time needed to bring new team members up to speed is often not included 6 Significant productivity differences between developers are often not taken into account One way to deal with this problem is to add some additional reserve to the project budget that is under management control This might generally be referred to as the Management Reserve MR In some environments there might be a distinction between contingency reserves that are established to address specific risks already identified vs a more general management reserve held back to address situations that have not yet been foreseen Using the <a href= https en wikipedia org wiki There are known knowns class= reflink target= ref >terminology popularized by Donald Rumsfeld< a> these might be used respectively for the known unknowns and the unknown unknowns"
    }, 
    { 
        title: "Seek First to Understand Your Customer", 
        date: "", 
        url: "seek-first-to-understand-your-customer.html", 
        summary: "<p>One of the great myths of software development is that we can ask our customers to tell us what they want, that they will write these items down for us as requirements, and we can then successfully build software based on those documents. </p>\n\n<p>As&#8230; </p>", 
        content: "One of the great myths of software development is that we can ask our customers to tell us what they want that they will write these items down for us as requirements and we can then successfully build software based on those documents As <a href= http en wikipedia org wiki Henry Ford class= reflink target= ref >Henry Ford< a> noted include quote body Faster horses It s important to start your development journey by understanding as much as you can about your customers those you hope will find enough value in your product to be willing to exchange something else of value for the privilege of using it <a href= https en wikipedia org wiki Alan M Davis class= reflink target= ref >Alan M Davis< a> offers good advice in his encyclopedic work <cite> 201 Principles of Software Development < cite> include quote body Learn as many of the requirements as possible Here s a product development story that Morgan and Liker tell in their 2006 book <cite> The Toyota Product Development System Integrating People Process and Technology < cite> that illustrates Davis point include quote body A visceral lesson in what is important Documenting customer requirements is not simply a passive task but a creative one <a href= http www systemsguild com class= reflink target= ref >Suzanne and James Robertson< a> writing in <cite> Mastering the Requirements Process robertson 1999 < cite> point out that include quote body A vision of what the product might be Defining one or more <a href= https en wikipedia org wiki Persona user experience target= ref >user personas< a> is often a good way to help developers form useful pictures of what their users are like and what interests and preferences their users may have Taking all of this wisdom into account here are what I would consider the key points to keep in mind about requirements 1 Software requirements must be grounded in a solid understanding of your customers and the way they see the world 2 Requirements may be explicitly stated or implicitly understood 3 Requirements analysis is a creative process that discovers or even invents new approaches to stating and addressing your customer s wants and needs 4 Requirements prioritization is essential to provide focus to both your elicitation and delivery trying to discover all possible requirements is an endless job and creating a design that gives equal weight to all requirements is a recipe for disaster 5 Requirements are dynamic Change is inevitable and the best way to cope with this reality is to try to discern the difference between requirements that are likely to be fundamental and unchanging vs those that are likely to be subject to the latest whims of management and users 6 Requirements validation requires us to show our customers what we propose to give them 7 A certain degree of risk is inherent in the process and your best approach is not to try to avoid risk altogether but to try to keep the degree of risk within acceptable levels while also being mindful of cost and schedule borenstein 1991 bibliography html borenstein 1991 davis 1995 bibliography html davis 1995 davis 2005 bibliography html davis 2005 humphrey 1989 bibliography html humphrey 1989 jobs 1998 bibliography html jobs 1998 morgan liker 2006 bibliography html morgan liker 2006 robertson 1999 bibliography html robertson 1999"
    }, 
    { 
        title: "Just Enough Design Up Front", 
        date: "", 
        url: "just-enough-design-up-front.html", 
        summary: "<p>When addressing the question of how much design should be completed before coding starts, there are several factors to consider. </p>\n<ol>\n<li><p>Design changes are generally harder and more expensive to make after software code has been written. </p></li>\n<li><p>Architects&#8230; </p></li>\n</ol>\n", 
        content: "When addressing the question of how much design should be completed before coding starts there are several factors to consider 1 Design changes are generally harder and more expensive to make after software code has been written 2 Architects and designers are sometimes better qualified to perform design than other team members and it is easier to confine design tasks to these few individuals before more developers get involved 3 Some overarching design decisions need to be made in order to enable more detailed work to proceed 4 The wisdom of a design can only be fully validated once it is implemented in working software 5 Work done later in the effort can draw upon the skills experience and wisdom available from the larger Build Great Teams|team 6 The team will learn more about the problem space as the work progresses and so deferred design decisions can take advantage of these greater learnings 7 Early design decisions often turn out to have been based on mistaken assumptions or on evolving business conditions that then change before the software is ready for delivery and use 8 When design is done early there is a tendency to provision for features that later turn out to be unneeded This is one reason why agile practitioners try to follow the YAGNI dictum until proven otherwise assume that You Ain t Gonna Need It 9 Developers will be more fully Increase Developer Engagement|engaged in the work if they are focused on the overall purpose of the effort and are allowed sufficient autonomy to make some design decisions as they work 10 If designs become large and complex before any of their elements have been validated by working code then the number of invalid elements embedded in the design may be too numerous and widespread to allow the resulting system to ever function correctly If we consider only the first three factors then we will do all of our design work using models and documents before writing a single line of code This is sometimes referred to as Big Design Up Front BDUF If we consider only the last seven factors then we may be tempted to rely entirely upon emergent design without any up front architecture This is often referred to as cowboy development since we are always shooting from the hip without ever stopping to take careful aim at our target When we take all of these considerations into account though we generally find it best to do some early design work but allow the full design to emerge as the work progresses This is why it is usually best to practice JEDUF Just Enough Design Up Front The advantages of such an approach are not confined to software development Here is an example of how Frank Gehry and his team designed and built the Peter B Lewis Building at Case Western Reserve University as described in <cite> A Perfect Mess The Hidden Benefits of Disorder < cite> by Eric Abrahamson and David H Freeman include quote body Building without blueprints Early stages of design are often referred to as architecture When we discuss the architecture of a system there are at least five different albeit related areas that must be considered Information What are the major entities objects facets to be considered by the system and how will each of these things be identified Functional What business functions will be performed and how do they relate to each other and to other functions that are out of scope User Interface How will the user navigate through the system what will the system look like and what sort of special controls or other UI elements may be needed Technology Infrastructure What are the technologies to be used by the project and what roles will those technologies play On what infrastructure both hardware and software will the application run What development tools will be used Software What software modules or types of modules will be written and how will they relate to each other Note that even with some upfront architecture development teams may still need to schedule some periods of concentrated architectural work later in the project This is sometimes referred to as extending the architectural runway with the idea that the architecture is necessary to support the user functionality and so as the functional development proceeds it gets closer to the end of the existing runway necessitating the dedication of resources to further building out the architecture in order to allow the continued functional work to proceed smoothly For additional details on this topic see the Pagan Tuna post 8220 Agile Architecture 8221 Words from Others on this Topic include quote Refactoring as continuous improvement include quote No substitutes for analysis and design include quote Start with a working simple system include quote Source code as design"
    }, 
    { 
        title: "Deliver Early and Often", 
        date: "", 
        url: "deliver-early-and-often.html", 
        summary: "<p>The first <a href=\"principles-of-agile-software-development.html\" class=\"wiki-link\">Principle behind the Agile Manifesto</a> states: </p>\n\n<p>In order to deliver early and often, it is good to familiarize yourself&#8230; </p>", 
        content: "The first Principles of Agile Software Development|Principle behind the Agile Manifesto states include quote body Early and continuous delivery of valuable software In order to deliver early and often it is good to familiarize yourself and your team with the following closely related concepts Minimal Marketable Feature MMF this is the smallest piece of deliverable functionality that can supply additional value to your customers Minimal Marketable Release MMR the smallest new release of your product that your customer will consider worth delivering Minimal Marketable Product MMP the smallest initial release of a new product that your customer will consider worth delivering Delivering early and often tends to produce all of the following benefits 1 The development team can gain valuable learnings about product and process by getting more timely and regular feedback from actual usage of working software in the field This is one example of Shorten Feedback Loops|shortening a feedback loop 2 By delivering working software sooner and delivering more often customers receive increased value through earlier and longer enjoyment of the benefits delivered by the software 3 Another way of looking at this idea is through the lean concept of inventory as a form of waste The more money we invest in software before delivering it to our customers the more inventory we accumulate on the shelves of our software warehouse and inventory is a form of waste because it consumes resources without delivery of any value 4 Short rapid delivery cycles also breed an atmosphere of trust between you and your customers and such trust tends to make other aspects of your effort easier and more productive 5 Such delivery cycles also help with feature prioritization With long delivery cycles customers tend to say that everything is top priority for fear that anything lower on the list will be relegated to a later phase of the project that will never happen Once customers get used to shorter delivery cycles though they become much more open and transparent about identifying which features are really most important And of course by delivering the most important features early you maximize the length of time your customers can enjoy the benefits that will derive from them 6 When you shorten delivery cycles you reduce the size of the batches of work traveling through your development value stream and smaller batches reduce management overhead and can be more reliably estimated and delivered 7 Short regular delivery cycles tend to highlight problems inhibiting the rapid and easy flow of work through the value stream and encourage improvements to the way that the work is done Conversely long delivery cycles offer plentiful opportunities to hide problems for long periods and to allow people and processes to work around problems rather than addressing them 8 If you also deliver software according to a regular cadence in sprints of a fixed duration then your teams will find that many aspects of working together become easier since team members will all form regular habits based on these sprint durations and will start to instinctively know what they should be doing when they are at a certain point in each sprint It s useful to consider the total cycle time required for your team to deliver a new feature to your customers As Mary and Tom Poppendieck state think of this is as the total duration required from concept to cash in other words from the date of the inception of the original feature request to the date of delivery of the working software into the hands of your customers ready for their use This is one of the more useful metrics for your team to track since shorter cycle times tend to deliver so many benefits Words from Others on this Topic include quote Useful and Extensible"
