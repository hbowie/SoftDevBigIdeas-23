    { 
        title: "Self-Organizing Teams", 
        date: "", 
        url: "self-organizing-teams.html", 
        summary: "<p>A certain amount of hierarchical control is necessary in almost every development project. After all, some sort of direction must come from above in order to start and direct a development effort. </p>", 
        content: "A certain amount of hierarchical control is necessary in almost every development project After all some sort of direction must come from above in order to start and direct a development effort And by its very nature the process of decomposition is itself hierarchical large items on the top are decomposed into smaller items below Traditional project management approaches are also hierarchical in nature Project managers assign work to developers and developers report status to project managers Information flows up and down the tree However experience in multiple fields has shown repeatedly that many types of work can be managed more effectively by self organizing teams Let s discuss what we mean by a self organizing team First of all such a team should be formed using the ideas of decomposition cohesion and loose coupling In other words the team should be of an appropriate size let s say 3 15 team members And the team should contain all the skills needed to perform most of its work without having to draw resources from outside the team And the sort of work typically assigned to the team should be of some consistent coherent nature Once formed in this way the team should be given joint accountability for team goals and the code produced by the team Such accountability can be reinforced by scheduling the work to be done in brief sprints or iterations generally of 1 4 weeks in duration The team should jointly and freely commit to the work taken on by the team for each iteration Such practices then give the team very clear and actionable and urgent goals Such teams can then freely assign work to be done to the team members most qualified to do them or with the most available time When trouble is encountered then such teams can quickly shift assignments to bring more help to bear on the trouble spots Such a team will generally use daily team meetings often known as stand ups http martinfowler com articles itsNotJustStandingUp html due to their brevity to allow each team member to communicate progress next steps and any issues encountered If additional assignments need to be made to address issues then these can quickly be done during these same daily meetings Such a team will also typically use some sort of highly visible task board either a physical board or an electronic equivalent so that progress towards team goals is always easily available to all team members Such a team will also typically work to a common set of completion criteria for its coding tasks often referred to as a Definition of Done https www agilealliance org glossary definition of done Team members will then hold each other accountable to make sure that whey they say they are done with a task that their work meets this DoD defined by the team Progress of such a team especially when delivering early and often will generally be tracked using burn down charts https en wikipedia org wiki Burn down chart Charts like these show the general progress of the team as a whole towards meeting its commitments for the current sprint without getting bogged down in the details of who s working on what and actual vs planned numbers for each individual task The advantage of such a team is that by leveraging the skills and wisdom of the team as a whole and by leveraging peer to peer communication the detailed work can be more quickly and effectively managed than could be done by the traditional hierarchical arrangement of communicating through a project manager A self organizing team also tends to produce higher levels of Increase Developer Engagement|developer engagement since it tends to maximize feelings of purpose meeting team goals autonomy freedom to accept team commitments and to move work and resources around to meet those commitments and mastery ability to complete challenging tasks on a frequent and regular basis Words from Others on this Topic include quote Do what is necessary include quote People working far from the limelight"
    }, 
    { 
        title: "A Deliberate Approach to Decision-Making", 
        date: "", 
        url: "a-deliberate-approach-to-decision-making.html", 
        summary: "<p>Software development can be viewed as a series of decisions to be made. </p>\n\n<p>As you consider this stream of decisions on your project, it&#8217;s important to keep a few things in mind. </p>\n<ol>\n<li>Do you know what decisions have been made, and which ones are still&#8230; </li>\n</ol>\n", 
        content: "Software development can be viewed as a series of decisions to be made As you consider this stream of decisions on your project it s important to keep a few things in mind 1 Do you know what decisions have been made and which ones are still waiting for a decision It s good to maintain an Understand the Arc of Your Project|explicit list of these 2 Do you know which are the big decisions the ones with the farthest reaching and most significant consequences You don t want to make these decisions lightly but neither do you want to continually sweep them under the rug 3 Are decisions being made at a reasonable pace It may help to think of your software development process as a What engineering has in common with manufacturing and why it matters|decision factory and then look for places where the flow of decisions is being impeded 4 Are you making decisions at Implementing Lean Software Development From Concept to Cash|the last responsible moment There may be a point at which a particular decision needs to be made in order to keep the project moving forward and to delay the decision beyond that point would be irresponsible But if more information analysis and or experimentation would help the team make a better decision then it may be better to wait for that additional input before rendering judgment 5 Is your decision making process open to diverse inputs and willing to honestly reconsider its decisions when presented with new information Are team members encouraged to openly share their views and encouraged to take risks when presenting opinions that might prove to be unpopular Is your team willing to openly confront conflicting viewpoints in order to reach the best decisions possible Words from Others on this Topic include quote The Last Responsible Moment include quote Model II Decision Making"
    }, 
    { 
        title: "Decrease Friction, Increase Flow", 
        date: "", 
        url: "decrease-friction-increase-flow.html", 
        summary: "<p>Do your developers feel like they are doing good work each day and going home with a solid feeling of accomplishment? Or do they feel like they&#8217;re spending too much time spinning their wheels? </p>\n\n<p>In other words, are most of your developers&#8217; actions&#8230; </p>", 
        content: "Do your developers feel like they are doing good work each day and going home with a solid feeling of accomplishment Or do they feel like they re spending too much time spinning their wheels In other words are most of your developers actions adding value to the product being developed or are they working on tasks that take up their time but add no real value Do your developers feel like they can make positive process changes in order to improve the quality of their work and their productivity Or do they feel that no matter what improvement they suggest someone is blocking their progress telling them but we ve always done it this way or That s not the way we do things around here Here are some common organizational impediments that can slow the flow of work through your development team Lack of timely decisions about what is required from the development team either in terms of functional or non functional requirements Decisions that are frequently reversed or withdrawn and sometimes changed multiple times before finally settling down Development tools that are old unreliable and or unproductive Critical resources that are not available when needed that require lengthy request forms to be filled out before work can be done and or that have long queues in which requests must wait before they are completed Organizational standards that are old or unrealistic or that are too broad or otherwise irrelevant to the work being done on the project Organizational standards that are missing requiring the dev team to create their own Dependence on outside organizations that are resistant to change and modernization Attachment to impediments confusion about which actions are adding value belief that hard work struggling against impediments confers some sort of honor or nobility Most organizations become stagnant and bureaucratic over time spending more energy defending their current structures than they do on changing and improving them Leadership will generally be required to keep your organization progressing forward Note that Deliver Early and Often|delivering early and often can help to Make Problems Visible|make these sorts of problems more visible since long cycle times can often serve to hide these sorts of issues deliver deliver early and often html problems make problems visible html"
    }, 
    { 
        title: "Configuration Management", 
        date: "", 
        url: "configuration-management.html", 
        summary: "<p>As with many safety and quality practices,&#8230; </p>", 
        content: "As with many safety and quality practices <a href= https en wikipedia org wiki Configuration management class= reflink target= ref >configuration management< a> is often most visible by its absence As in > What do you mean you can t find the source code Or > You know that nasty bug we discovered last week > > Well that s been fixed now > > Unfortunately we ve also somehow lost the last three enhancements we made While the following list of suggested CM practices is not exhaustive it s a good place to start 1 Make sure you have multiple backups of your source code in development as well as in production 2 Use a version control system that automatically maintains prior versions of all of your programs and modules 3 For each release of your application maintain a complete list of all the application s components with the version level of each 4 Always create executables to be released via an automated build process using configuration controlled source code 5 Maintain records that always allow you to trace back from any given change in the source code to the original request that provided the rationale for the change 6 Always maintain some <a href= https en wikipedia org wiki Separation of duties class= reflink target= ref >separation of duties< a> SoD between the developers and the folks responsible for implementing a release to production Words from Others on this Topic include quote Integrate environment creation into the development process"
    }, 
    { 
        title: "Limit Work in Progress", 
        date: "", 
        url: "limit-work-in-progress.html", 
        summary: "<p>In many software development environments, new requests seem to continually arrive in an uncontrolled fashion. </p>", 
        content: "In many software development environments new requests seem to continually arrive in an uncontrolled fashion The result can often be that work on the latest request interrupts completion of work that arrived earlier so that all requests tend to take longer to complete and the total amount of work in progress WIP increases making it exponentially more difficult to manage Such an uncontrolled intake process also tends to reduce overall developer productivity since developers spend more time task switching https en wikipedia org wiki Task switching psychology and less time actually doing productive development This is why it is generally critical to limit the entry of new requests into an active in work state There are various approaches to implementing such limits but one of them should generally be adopted in any active development environment One approach is to set specific numeric limits on the number of items that can be in work at any point in time so that new items are started only as other items are completed When implementing such a system it s useful to plan for some sort of surge capacity to handle emergent high severity bugs and it s also useful to allocate certain percentages of your capacity to types of work other than new features for your customers things like refactoring defect correction and reduction of technical debt since otherwise items like these may have trouble competing successfully with new feature requests"
    }, 
    { 
        title: "Make Problems Visible", 
        date: "", 
        url: "make-problems-visible.html", 
        summary: "<p>Any software development project can be thought of as a series of problems to be solved. </p>", 
        content: "Any software development project can be thought of as a series of problems to be solved Planning can help a team anticipate problems but the discovery and solving of problems is a process that continues over the life of the project When a new problem is discovered it s best to avoid the following sorts of dysfunctional behavior Shoot the messenger who reported it Ignore the problem in hopes it will go away Stick your head in the sand and wait for someone else to notice the problem Find someone to blame for causing the problem As new problems are discovered instead of falling back on any of these behaviors it is important to accept the problems as part of the work that needs to be done The longer software problems fester the more expensive they will be to solve so it is best to face into them and address them early This is one reason why code reviews automated testing user demos and frequent releases are all good ideas all of these practices tend to make problems visible before they become more serious and more difficult to rectify Another benefit of early discovery of problems is that it is generally easier for team members at this point to understand how and why they occurred and to figure out how to reduce the likelihood of similar problems in the future Note that making problems visible is a central tenet of Lean https en wikipedia org wiki Lean manufacturing as indicated in this New York Times article from 2007 include quote A shock to the system to make problems visible As indicated in this quotation people will not make problems visible if this results in them being punished for making mistakes In order to surface problems the organizational culture must support mutual ownership of problems and focus on fixing the problems rather than assigning blame In some ways this can be thought of as a reversal of the perspective adopted by most organizations Lean Model Diagram images a new model for lean culture jpg Traditional vs Lean Cultures In traditional thinking the emphasis is first and foremost on putting various organizational structures in place tools systems org charts budgets plans performance objectives etc then on coaching people for conformance to those structures with problems viewed primarily as issues of non conformance to the structures mistakes that would not have happened if people had just been following the instructions they had been given In lean thinking this emphasis is reversed Solving problems is viewed as a primary function for all workers people are coached to enhance their problem solving skills and fluid structures are created and modified to adapt to emergent problems and their solutions For more on this topic see the Pagan Tuna post 8220 A New Model for Lean Culture 8221"
    }, 
    { 
        title: "Remain Open to Fresh Learning", 
        date: "", 
        url: "remain-open-to-fresh-learning.html", 
        summary: "<p>There is a tendency in software development to prescribe that certain types of learning be done only in certain phases of the project, or only by people who have been properly anointed with the correct title. </p>\n\n<p>The truth, however, is that the best&#8230; </p>", 
        content: "There is a tendency in software development to prescribe that certain types of learning be done only in certain phases of the project or only by people who have been properly anointed with the correct title The truth however is that the best results are usually obtained when everyone on the team is allowed to learn new things at all points in the project This doesn t mean that the project needs to immediately stop and incorporate every new learning but it does mean that artificial constraints on learning should not be imposed and that new learnings should at least be considered at all points in the project no matter who makes the discovery This is the idea supporting the assertion of the Agile Manifesto beck et al 2001 that they value customer collaboration over contract negotiation and responding to change over following a plan Words from Others on this Topic include quote Software development is a knowledge creating process include quote People who often change their minds"
    }, 
    { 
        title: "Don't Wait to Integrate", 
        date: "", 
        url: "dont-wait-to-integrate.html", 
        summary: "<p>Although developers can and should decompose large problems into a series of smaller ones, at some point they must integrate everything back into a single working whole. </p>\n\n<p>Some experts recommend [Continuous&#8230; </p>", 
        content: "Although developers can and should decompose large problems into a series of smaller ones at some point they must integrate everything back into a single working whole Some experts recommend Continuous Integration https en wikipedia org wiki Continuous integration CI but at the very least we can say that development teams should integrate sooner rather than later Integration should include an integrated build of the entire system and also testing of the integrated whole Integration of a system s components is an example of the check step in the Plan Do Check Act cycle and Continuous Integration or something close to this extreme should be considered an example of Shorten Feedback Loops|shortening your feedback loops and Make Problems Visible|making problems visible Projects that defer integration until late in their efforts almost always run into problems and very often those problems are large enough to cause the project s implementation to be delayed if not canceled altogether"
    }, 
    { 
        title: "Caution", 
        date: "", 
        url: "caution.html", 
        summary: "<p>A few important cautionary notes&#8230;. </p>", 
        content: "A few important cautionary notes"
    }, 
    { 
        title: "Software is Different", 
        date: "", 
        url: "software-is-different.html", 
        summary: "<p>When we talk about software development, we often use terms like &#8220;engineering&#8221; or &#8220;architecture,&#8221; and draw on lessons learned from other environments, implying that developing software is like building a house, or designing a new consumer product. &#8230; </p>", 
        content: "When we talk about software development we often use terms like engineering or architecture and draw on lessons learned from other environments implying that developing software is like building a house or designing a new consumer product However there are some very fundamental differences between software and these other sorts of products and we need to keep these in mind in order to talk sensibly about software development 1 Triviality of the Manufacturing Step The goal of software development is to develop something new to create meaningful variation while the goal of manufacturing is to build the same thing over and over again to minimize or eliminate variation Within other forms of product development significant attention is paid to manufacturing the product from a set of design documents In most cases many different units will be built of an identical design so there is a repetitive element to the manufacturing process resulting in a focus on driving out variation in manufacturing Also there is typically a human element in the manufacturing process and so product quality and the risk of errors introduced in manufacturing receive much attention For software however the design documents are the program source code and manufacturing consists of building actual executables from the source This is a process that is completely automated by compilers linkers and other build tools and so is relatively trivial One implication of this fact is that it is much less meaningful to separate design from construction in software development In hardware development it is absolutely essential to create detailed product design models and documents from which physical products can be reliably and repeatedly manufactured However since we are only ever building one instance of any detailed software design there are diminishing returns for increasing levels of detail in software design documentation And so the software code actually becomes the detailed design documentation 2 Absence of Physical Substance There is no physical material involved in software construction so there is no need for material transformation from one form to another and no need for material transportation from one location to another In fact the only thing flowing through the software development process is information And unlike material information can be in two or more places at the same time and can flow in multiple directions concurrently Because there is no need to order raw material or components to feed a physical assembly line there is no natural gate between design and construction as there is with physical products 3 Product Malleability Software is easy to change And once you have changed it it is easy to regenerate the executables manufacture it So while we often talk about the high cost of change most of the costs are in coordination and communication and are not fixed costs based on material or manufacturing costs And so while there are rework costs the measure twice cut once approach is less relevant to software than it is to hardware And software is often able to evolve more quickly than physical products 4 Diversity of Purpose While aeronautical engineering for example is about making things fly the purposes to which software can be applied are amazingly diverse and becoming more so all the time So the things that work well for someone developing image processing software may be different from what works well for someone developing software to process banking transactions 5 Rapidly Changing Context When one considers other engineering fields there is generally some physical context for the discipline that changes infrequently or not at all A chemical engineer operates within the field of chemistry for example and the number of elements and the basic chemical laws rarely if ever change Other engineering fields are based on physics or thermodynamics or some other relatively unchanging body of knowledge about the physical world On the other hand software engineers are operating within the constraints of the hardware available to them and within the specified software environment both of which are changing rapidly and often in unpredictable ways So if a student studies chemical engineering then he or she can be relatively confident that what they learn will be of use to them over their entire careers as chemical engineers On the other hand software engineers often study languages operating systems and hardware environments that may be entirely different five years after they have completed their studies 6 Layers of Abstraction Related issues are the complexity and mutability of the layers of software abstraction surrounding the problem domain in which the software developer is working Many developers today for example develop software that sits on top of an operating system a database management system application integration middleware a web server an application server and a set of language subroutine class libraries all of which are in more or less constant flux 7 Scale Watts Humphrey has made the point that a civil engineer when considering the height of a structure only has to worry about roughly two orders of magnitude difference between the smallest and the largest product he is likely to be called upon to design that is the tallest structure he is likely to work on is no more than roughly 100 times the size of the shortest structure On the other hand software developers in college start out learning to write individual programs of roughly 1000 lines but then in the real world are expected to work on projects developing more than a million lines of code in other words a difference of roughly three orders of magnitude Humphrey has gone on to suggest strongly that practices that work well at the lower end of this range are not likely to scale well to the upper end Words from Others on this Topic include quote Software is a plastic object"
    }, 
    { 
        title: "Software Development is a Craft", 
        date: "", 
        url: "software-development-is-a-craft.html", 
        summary: "<p>Every once in a while, someone gets the bright idea that the job of a software developer can be eliminated through automation. </p>\n\n<p>The fundamental problem with this idea is that software developers are already continuously [[Automate Repetitive&#8230; </p>", 
        content: "Every once in a while someone gets the bright idea that the job of a software developer can be eliminated through automation The fundamental problem with this idea is that software developers are already continuously Automate Repetitive Tasks|automating the repetitive tasks within their jobs through the creation of new and better tools so that the tasks remaining to the developer generally involve a significant degree of creativity and craftsmanship A closely related fallacy is that the element of craft can be eliminated through the creation of software factories by applying principles of industrialized mass production to the job of software development But the notion of a software factory implies that there exists some means of specifying the intended software design that is somehow easier or better than producing the software code itself again though once we acknowledge that the most repetitive coding tasks have already been automated then the coding that remains is generally the best available means of documenting the detailed design of the software being produced alternatives are either less complete and or more difficult to evaluate The other problem with the idea of a software factory is the implicit notion that a product that exactly meets specifications is better than a product that exceeds expectations In manufacturing of course we accept this as a given if I order a widget from Amazon I want the same widget that others have already purchased and reviewed not a unique item that has been improved by the work of a craftsman in the factory in the case of software though we are never producing exactly the same thing more than once so the industrial values of standardization and consistency do not apply Instead what we find is that a craftsman can often add value to the finished software by producing something better than the minimum needed to satisfy the starting expectations something more useful to the customer and or something easier and cheaper to maintain and enhance in the future Words from Others on this Topic include quote Technology married with the liberal arts include quote Artful making differs from industrial making include quote The aesthetics of programming include quote You create a world of your own include quote No magic answer to the software crisis include quote Simplistic schemes to eliminate programmers"
    }, 
    { 
        title: "Documentation Is Not an End Unto Itself", 
        date: "", 
        url: "documentation-is-not-an-end-unto-itself.html", 
        summary: "<p>The following forms of waste are all frequently associated with software documentation: </p>\n<ul>\n<li><p>Documents that are too long and dense for anyone to actually read; </p></li>\n<li><p>Documentation that is too vague, imprecise or poorly written to be useful; </p></li>\n<li><p>Documents&#8230; </p></li>\n</ul>\n", 
        content: "The following forms of waste are all frequently associated with software documentation Documents that are too long and dense for anyone to actually read Documentation that is too vague imprecise or poorly written to be useful Documents that might be useful if only one could find them when they were needed Documentation that is not kept up to date and so can be useless at best and actively misleading at worst Concise well written documentation can be useful but one must remember that it is only a means to an end and one must avoid the various common forms of waste listed above Consider alternatives to the traditional Victorian Novel style of project documents Modeling tools databases spreadsheets diagrams wikis https en wikipedia org wiki Wiki and systematically formatted comments such as those produced by Javadoc https en wikipedia org wiki Javadoc all often offer better forms of documentation Watch out for those who tend to Software Development is a Balancing Act|polarize this discussion into document everything vs document nothing since both of those extremes are generally disastrous Also watch out for ceremonial approvals of documents When ten people have to approve everything that s been written down that s a sure sign that no one understands any of it and no one trusts anyone else The first step on the road to documentation sanity is to ask ourselves whether we have a good reason for creating a document Reasons for Documentation There are generally three different reasons to create software documentation These three broad purposes really correspond to three distinct audiences All software documentation should be aligned with one or ideally more of these three purposes These three purposes are A To clarify expectations among those involved in the project B To define and explain aspects of the system useful to future users and developers and not readily apparent from examination of the software itself C To provide transparency of agency and intention to potentially interested parties outside of the project Elaboration on Reasons Now that you ve seen the list in its entirety let me elaborate with some additional comments and corollaries A To clarify expectations among those involved in the project 1 By those involved in the project I mean to include people and organizations involved in the project to any degree including customers sponsors architects etc 2 By clarify expectations I mean to imply that written documentation will not necessarily be the only or even the primary communications vehicle used to establish those expectations 3 An important corollary is that if expectations are already clear or can be more readily clarified through some other more effective or cost efficient form of communication then the software documentation is not needed 4 Another important corollary is that if the documentation does not actually provide any clarity then it s not fulfilling its purpose 5 Note that expectations can become muddied over time due to memory lapses or competition with other information so part of this clarification of expectations may actually be as a reminder of what had been clear at one time in the past B To define and explain aspects of the system useful to future users and developers and not readily apparent from examination of the software itself 1 Some level of system documentation typically needs to be done to help clarify aspects of the system over what is often a fairly long useful life for the software we write 2 Both users and developers tend to develop their knowledge of a system through examination of the software itself users through the user interface and actual behavior of the software and developers additionally through the examination of the source code This is often the case because the actual software is typically more credible and as easy or easier to understand than the documentation C To provide transparency of agency and intention to potentially interested parties outside of the project 1 This is often the purpose that is hardest for developers to understand and accept 2 In cases where software produces inaccurate or even dangerous results outside parties often need access to documentation that will indicate who authorized the offending code and with what intent 3 Even if such problems seem unlikely as they often do to people closest to the software such transparency can be justified to help deter malicious or careless software changes 4 A critical aspect of this sort of documentation is that it be part of an unbroken chain starting with a real request from a real person and ending with the actual lines of software code that were changed Guidance OK now that we re clear on the purpose of our documentation how does this help I believe there is some very practical guidance we can provide based on the purpose of the documentation If the purpose of your documentation is to clarify expectations among those involved in the project then 1 Be aware that the need for such documentation although not its effectiveness seems to increase exponentially with the size of the project both in terms of team size and duration The smaller the project the less of this sort of documentation you will need 2 If you are stuck with a large project then Decomposition|decomposing it into smaller sub projects that can be done in parallel and or serially can help to reduce the amount of documentation needed 3 On large projects plan for the necessary resources to do a good job of the documentation with enough time and the right resources to produce documentation that team members will actually find useful Remember that all other things being equal more documentation is worse and concise easily understood documentation that focuses on the most likely issues of confusion contention is better If the purpose of your documentation is to define and explain aspects of the system useful to future users and developers and not readily apparent from examination of the software itself then 1 Detailed developer documentation is best maintained within the source code itself Since developers will look at the code anyway your documentation is much more likely to be read and maintained if it is included as comments within the program code 2 High level documentation should be sparse enough that it has a reasonable chance of being read and maintained over the life of the system Focus on high level information like design intent that is often hard to abstract from the code itself 3 If your users are having a hard time understanding your system then your time may be better spent on improving the user interface than on additional documentation that many will likely not read anyway If the purpose of your documentation is to provide transparency of agency and intention to potentially interested parties outside of the project then 1 The larger the project the more tangled these issues become so again shorter and smaller projects tend to require less documentation 2 The best way to accomplish the needed traceability is through automated change management and version control systems that are joined at the hip with both the source code itself and the system documentation being under version control Words from Others on this Topic include quote The land of the template zombies include quote The Paper Mill"

    { 
        title: "Do Not Place Excessive Faith in Project and Program Management", 
        date: "", 
        url: "do-not-place-excessive-faith-in-project-and-program-management.html", 
        summary: "<p>Project management &#8211; and its big brother, program management &#8211; certainly have their place in software development. </p>", 
        content: "Project management and its big brother program management certainly have their place in software development None can gainsay the value of counting things and comparing actual progress to plans and reporting status and delivering progress reports these are all essential activities on any large project However many of the important things happening on a project cannot be directly measured through any project management technique I ve ever seen Are big decisions getting swept under the rug Are junior programmers being left on their own to cut code that will need to be rewritten later Is the team working on the easy things and leaving all the hard things for later Are analysts generating reams of requirements documents that are full of boilerplate text and say little or nothing of any significance Are key customers too busy and not paying enough attention during document reviews and product demos Are some customers in violent disagreement with each other and secretly hoping the project will fail These are the sorts of things that typically torpedo projects not the fact that the project is 2 off on its earned value measures This is not to say that good project managers can t detect these sorts of issues but it is to say that increased application of project management discipline https www pmi org pmbok guide standards foundational PMBOK is not likely to bring these issues to light let alone correct them It doesn t help that in many organizations project managers must report a version of reality that satisfies leadership s unrealistic expectations about a project and how it will perform Think of project management as something like a color blind monitor trying to manage the creation of a new oil painting and you will be on the right track to making effective use of project management on your software development efforts Words from Others on this Topic include quote Six impossible things before breakfast include quote A multitude of tiny gremlins"
    }, 
    { 
        title: "Let the Buyer Beware", 
        date: "", 
        url: "let-the-buyer-beware.html", 
        summary: "<p>While there are certainly advantages to buying software rather than building it, buyers must be careful that the software they are acquiring is a good fit for their needs, and that that the long-term interests of the software supplier (whether&#8230; </p>", 
        content: "While there are certainly advantages to buying software rather than building it buyers must be careful that the software they are acquiring is a good fit for their needs and that that the long term interests of the software supplier whether commercial or open source overlap sufficiently with the buyer s interests Too often we in IT seem to be lured by the promise of off the shelf functionality whose development costs will be spread over a large customer base yet end up with purchased software that we then have to modify or extend to fit our special requirements ensuring that we end up with the worst of both worlds Here are some key issues to be considered before purchasing a Commercial Off the Shelf COTS software package 1 Can system requirements be based on some set of rules that are generally accepted by industry As an example a computer aided design CAD system is based on certain rules of geometry pretty hard for a user to insist that these need to be customized Similarly an application like TurboTax https www turbotax com is based on a particular country s tax code which would make it hard to justify the internal development of a custom system to perform a similar function Another example would be a Materials Requirements Planning https en wikipedia org wiki Material requirements planning MRP system which can rely on standard practices defined by the APICS https www apics org organization In my experience COTS packages that are largely based on standard sets of rules such as these are frequently well accepted by users and developers while others with more variable or controversial requirements are not 2 How hard would it be to develop the system internally If the system that is needed is relatively simple without any significant technical challenges then a COTS solution is often expensive overkill especially if you will be paying for more bells and whistles and configuration options than you really have any use for Notice that the answer to this question may well change over time as new technical capabilities become more generally available through various layers of infrastructure software 3 Can the business benefit from a rapid response to requests for functional enhancements Cycle times for changes to COTS software measured from concept to cash from original idea to working software in the hands of users can often be an order of magnitude longer than for internally developed systems 4 Will the internal integration requirements be so complex that upgrades to future releases of the application will be virtually impossible Customers often optimistically expect to be able to benefit from future releases of an application but in practice the web of connections to other applications becomes so complex over time that the costs of implementing a new release often outweigh the benefits And even when these connections start out being well managed by IT interfaces with user developed software and data stores often overwhelm the best laid IT architecture 5 Is there a viable business model for an <a href= http en wikipedia org wiki Independent software vendor class= reflink target= ref >independent software vendor< a> ISV to produce the desired system over the long haul Companies routinely assess the financial stability of potential suppliers but often fail to question the long term viability of a vendor s business model What matters is not how many customers and how much cash in the bank they have today but how they will maintain those numbers over time As a notorious example suppliers that market software specifically designed for government contractors tend to go belly up with disturbing regularity 6 Will a unique internally developed system provide us with some lasting advantage over our competitors The alternative would be that we only need a system that is as good as similar systems used by our competitors If our goal is only parity then an internally developed system might actually be wasteful since we may spend time dreaming up unique requirements that add cost but no useful business differentiation Consideration of these factors can often help guide a team to a make or buy decision that will serve its customers well over the long haul Words from Others on this Topic include quote The business of selling more technology"
    }, 
    { 
        title: "Stay Focused on the Creation of Working Software for Real People", 
        date: "", 
        url: "stay-focused-on-the-creation-of-working-software-for-real-people.html", 
        summary: "<p>This was a major message of the Agile movement, which opened its <a href=\"manifesto-for-agile-software-development.html\" class=\"wiki-link\">Manifesto</a> with the words: &#8220;We are uncovering better ways of developing software by doing it and helping others do it.&#8221; </p>\n\n<p>To a great extent,&#8230; </p>", 
        content: "This was a major message of the Agile movement which opened its Manifesto for Agile Software Development|Manifesto with the words We are uncovering better ways of developing software by doing it and helping others do it To a great extent this was a reaction to the <a href= https en wikipedia org wiki Capability Maturity Model class= reflink target= ref >Capability Maturity Model< a> era in which the actual act of software coding was often overshadowed by achievement of maturity levels implementation of key process areas documentation of processes generation of artifacts and tallying of metrics As noted in the SEI paper CMMI or Agile Why Not Embrace Both include quote body The pursuit of maturity levels The point here is that well intentioned improvement efforts whether initiated by management or by consultants can all too easily prove a distraction to the actual production of working software to be used by real people often to the detriment of everyone involved In particular you would do well to avoid any sort of zealotry concerning any particular model being peddled by management consultants while most such models can be useful all are imperfect representations of reality and most tend to take on a life of their own after a certain period of time For more on this topic see the Pagan Tuna post 8220 Model Mania 8221 It would be wise to pay heed to the advice on this subject from <cite> Steve Jobs The Lost Interview < cite> include quote body The magic is not in the process It s ok to learn from the various software development gurus and movements you will find around you but it s best not to declare absolute allegiance to any of them Remember that many consultants speakers and authors are primarily interested in creating reliable revenue streams and that their interests will not always coincide with yours Also I ve worked with teams devoted to the CMMI as well as teams devoted to Agile and in both cases I ve found mindless conformance to a set of precepts to be more harmful than any of the practices either of these movements was intended to correct Words from Others on this Topic include quote The source of great design include quote Outcomes are what matter agile https en wikipedia org wiki Agile software development beck et al 2001 bibliography html beck et al 2001 cmm https en wikipedia org wiki Capability Maturity Model cmmi https en wikipedia org wiki Capability Maturity Model Integration jobs 1995 bibliography html jobs 1995 sei 2008 bibliography html sei 2008"

        title: "Agile Architecture", 
        date: "", 
        url: "agile-architecture.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 31 Jan 2016.</em> </p>\n\n<p>Many Agilistas view any discussion of architecture as the first step down a slippery slope that, once taken, will inevitably lead a project into the fiery pit of waterfall. </p>\n\n<p>Let&#8217;s see if&#8230; </p>", 
        content: " Originally published at PaganTuna com on 31 Jan 2016 Many Agilistas view any discussion of architecture as the first step down a slippery slope that once taken will inevitably lead a project into the fiery pit of waterfall Let s see if we can unpack this subject a bit and possibly even reach agreement on a sensible way to do architecture on agile software development projects especially large and complex ones <h2 id= table of contents >Table of Contents< h2> <div id= toc > <ul> <li> <a href= architecture vs design >Architecture vs Design< a> < li> <li> <a href= architectural areas >Architectural Areas< a> < li> <li> <a href= architectural drivers >Architectural Drivers< a> < li> <li> <a href= consideration of alternatives and tradeoffs >Consideration of Alternatives and Trade Offs< a> < li> <li> <a href= timing of architecture and design >Timing of Architecture and Design< a> < li> <li> <a href= architectural runway and enabler epics >Architectural Runway and Enabler Epics< a> < li> <li> <a href= a project roadmap >A Project Roadmap< a> < li> <li> <a href= architectural deliverables >Architectural Deliverables< a> < li> <li> <a href= project cadence >Project Cadence< a> < li> <li> <a href= design reviews and gates >Design Reviews and Gates< a> < li> <li> <a href= what about detailed design >What About Detailed Design < a> < li> <li> <a href= what about emergent learning >What About Emergent Learning < a> < li> <li> <a href= who does architecture >Who Does Architecture < a> < li> < ul> < div> First of all what do we mean by architecture There are at least two different points to be clarified here <h2 id= architecture vs design >Architecture vs Design< h2> The terms architecture and design have very similar definitions so in many contexts they are used to denote the same thing and are used interchangeably If we are to try to make a distinction though then architecture usually refers to a more elevated level of design expressed at a higher level of abstraction and or an earlier stage of design More significantly perhaps architecture may prescribe a series of patterns to be used on the project with instantiation of those patterns constituting more detailed design work In this sense the overall solution architecture must be established before detailed design can occur and the detailed design must work within and be constrained by the overall architecture <h2 id= architectural areas >Architectural Areas< h2> When we discuss the architecture of a system there are at least five different albeit related areas that must be considered Information What are the major entities objects facets to be considered by the system and how will each of these things be identified Functional What business functions will be performed and how do they relate to each other and to other functions that are out of scope User Interface How will the user navigate through the system what will the system look like and what sort of special controls or other UI elements may be needed Technology Infrastructure What are the technologies to be used by the project and what roles will those technologies play On what infrastructure both hardware and software will the application run What development tools will be used Software What software modules or module types will be written and how will they relate to each other If you are missing any one of these then you don t have a complete architecture <h2 id= architectural drivers >Architectural Drivers< h2> Architecture is driven primarily by four different items Enterprise Architecture The application architecture must work within Enterprise standards principles and guidelines Segment Domain Architecture Similarly the application must respect the boundaries and guidance established for the particular domain that it occupies Business Functional Requirements The application architecture will obviously be strongly influenced by the particular business functions the application must perform Non Functional Requirements NFRs These are often requirements that define desired quality attributes of the system to be developed <h2 id= consideration of alternatives and tradeoffs >Consideration of Alternatives and Trade Offs< h2> Whether you are using agile practices or a more traditional methodology one hallmark of a worthwhile approach to architecture design is the consideration of alternatives and the evaluation of trade offs between those alternatives A common error is to assume certain architectural elements and so to adopt them without discussion perhaps because developers on the team have used certain architectures before and so bring them along with them to their next project In this respect it is helpful to keep in mind some research on diversity forbes indicating that more heterogenous teams often feel that they are struggling and floundering when compared to more homogenous ones and yet actually perform better than their less diverse counterparts <h2 id= timing of architecture and design >Timing of Architecture and Design< h2> In traditional software development architecture and design are typically done and completed before coding starts as part of the well known waterfall approach wf Some agile enthusiasts advocate for the opposite approach touting emergent design emdesign and simply jump into coding with little or no architectural preparation And while this may work for small efforts building on established architectures it often falls short in larger efforts and may lead to floundering and rework and poor designs that fail to stand up over time A reasonable compromise is represented by the JEDUF approach Just Enough Design Up Front With this approach some major design decisions are made before coding while still allowing for more detailed design to emerge during development and with the understanding that some refactoring may occur in order to optimize designs in the face of new discoveries that will arise along the way On large projects programs however the combination of some initial architecture followed by emergent design during sprints may still not be sufficient to provide for the right amount of architecture at the right time <h2 id= architectural runway and enabler epics >Architectural Runway and Enabler Epics< h2> When decomposing the work to be done on a large agile project it can be useful to start with a number of epics to be implemented with each epic later being broken down into a number of features and each feature eventually being broken down into stories With this approach it may be helpful to distinguish between Architectural epics and Business Functional epics with the former laying the foundation upon which the latter will be built Another popular way to think about this is that the Architectural epics extend the runway far enough to allow the Business Functional epics to proceed without disruption with the architecture always being done just far enough in advance to prevent the business functional work from running out of runway The Scaled Agile Framework safe SAFe calls these architectural pieces of work enablers and that s a good way to think about them the enablers allow the next chunk of business functional development to proceed <h2 id= a project roadmap >A Project Roadmap< h2> Agile projects try to maximize flexibility by lumping all work to be done into a backlog with the idea that items can be added subtracted and reprioritized at will without any unnecessary constraints on content or sequence of execution While this sort of flexibility is admirable by the time you are building a high level backlog out of both enabler and business epics your are certainly beginning to run into some dependencies that will suggest some sequence to the work to be done At this point it is probably best to begin to represent the epics to be worked both enablers and business epics in a roadmap of some kind and not simply as a backlog The roadmap should still be subject to change it shouldn t be cast in stone but it is important to understand when various pieces of runway will need to be extended and what other work will need that runway in order to proceed <h2 id= architectural deliverables >Architectural Deliverables< h2> Agile practitioners are sometimes a bit vague about what is actually produced out of architectural work and so it is worthwhile to be explicit about what deliverables will be produced by enabler epics These deliverables essentially fall into three categories Reference designs including patterns to be used by subsequent business functional development Hardware and software components infrastructure and or reusable application components needed to enable later business functional work These are not just designs but actual bits of hardware and software that can be used by the application Proofs of concept that demonstrate the feasibility of the design work done and the readiness to proceed with subsequent business functional development <h2 id= project cadence >Project Cadence< h2> A foundational element of all agile development is the regular cadence of the work being done Teams work in short sprints aka iterations of 1 4 weeks More substantial projects may group multiple team sprints into larger chunks of work such as the Program Increments pi or PIs defined by SAFe The work to be done is then subdivided into pieces small enough that they can be worked reliably within this regular cadence rather than adjusting start and stop dates to fit the size of the work But how do we fit architectural work into such a cadence If any accommodation for this work is made at all it is sometimes done by allowing for some fixed amount of architecture work to be done at the start of each iteration or each program increment or at the end of each in preparation for the next There are two problems with this sort of cadenced approach to architecture The need for architectural work does not occur at such regular intervals The length of time needed for each piece of architecture can vary considerably and so cannot be reliably squeezed into a fixed amount of time for each increment A better approach is to allow the work planned for each iteration increment to consist of some combination of architectural enablers and business functional development with the amount of architectural work and its timing determined based on the project roadmap being followed An enabler epic then could be started at any point in the project and could complete after one two or three or more iterations increments as many as are needed to complete the work These intermittent injections of architectural work into the team s regular cadence are sometimes referred to as spikes a term that reflects the uneven distribution of this work over the course of the project With such an approach once the pump is primed with the initial architecture enabler work and business development will proceed in parallel with the enabler work timed to keep the runway built in advance of the proceeding business work <h2 id= design reviews and gates >Design Reviews and Gates< h2> If you are working in an environment where design reviews and perhaps even firm gates are required then the natural place for these to occur is at the end of each architecture enabler epic These can be planned in advance based on the project roadmap and the deliverables specified above can be inspected as part of these reviews <h2 id= what about detailed design >What About Detailed Design < h2> The detailed functional design of particular screens reports and interfaces can be done as part of the normal development work done within each iteration increment so long as this work is based on the more general architectural work already performed <h2 id= what about emergent learning >What About Emergent Learning < h2> The guidance provided above is intended to help large and complex projects navigate their ways through some of the difficulties often encountered when doing architectural work But the desire to rigidly follow an established architecture must always be weighed against the potential benefits of adapting to take advantage of new learnings that emerge doing the development work It is always good to design before you build but software development is a complex business and there is no guarantee you will get everything right before you start building <h2 id= who does architecture >Who Does Architecture < h2> In a large enterprise you will often have several layers of architects Enterprise architects sit at the top of the pyramid helping to guide and govern development work across the entire scope of the business and establishing principles and standards to be followed by projects At the next layer you may have domain segment architects who try to understand a particular segment of the business and work out the relationships between the various data stores and applications serving that domain Application architects then will be responsible for the architecture of particular applications and it is this work that has been the focus of our discussion today Within agile the explicit role of an architect is often omitted giving way to the egalitarian desire to let all developers participate equally in design work And while it is generally good to foster creativity throughout the team and to empower developers to contribute to design work the truth is that in most successful agile projects you will find a lead developer who ends up guiding and shaping most of the architecture design for the application You can call him or her what you will but once you set out to be more intentional about the way architecture design work is performed on an agile project you will also need to be a bit more explicit about the roles involved as well agilistas http www urbandictionary com define php term=Agilista emdesign http www agilesherpa org agile coach engineering practices emergent design enablers http scaledagileframework com agile architecture forbes http www forbes com 2009 06 02 diversity collaboration teams leadership managing creativity html pi http scaledagileframework com program increment safe http scaledagileframework com wf https en wikipedia org wiki Waterfall model"
    }, 
    { 
        title: "Benefits of the Scaled Agile Framework", 
        date: "", 
        url: "benefits-of-the-scaled-agile-framework.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 21 Mar 2015.</em> </p>\n\n<p>For those who have not yet heard of it, the Scaled Agile Framework, or SAFe&#174; </p>", 
        content: " Originally published at PaganTuna com on 21 Mar 2015 For those who have not yet heard of it the Scaled Agile Framework or SAFe 174 for short is a publicly available framework for applying lean agile practices at Enterprise scale I believe that the SAFe model offers a number of benefits to those who may be considering its use Let me enumerate them 1 It is publicly available and free to use While the SAFe materials are protected by copyright with restrictions that prevent others from modifying the materials or redistributing them the entirety of SAFe is available at ScaledAgileFramework com safe along with the permissive statement that all enterprises and practitioners can use any of the concepts and ideas on the site and even implement the framework know how described on the site free of charge 2 It is available in a highly approachable usable form The framework is available as a website with a diagram on the home page The Big Picture that shows all of the key deliverables roles activities and flows and also serves as a navigational aid to the rest of the site In general the site is only one level deep the user clicks from the Big Picture to a page providing brief definitions and explanations and then goes back to the home page 3 It is lightweight in the best sense of the term Unlike the CMMI 174 or ITIL 174 or other somewhat comparable industry frameworks this is not a massive tome that requires years of dedication to master each graphic on the home page takes you to a single web page consisting of a quotation or two a graphic or two some key definitions and concepts and then reference links to additional details that can be found in some other generally more comprehensive sources 4 It is practical Unlike some other industry frameworks which are more generalized in the sense that they offer you guidelines for process development rather than processes themselves the Scaled Agile Framework is immediately usable by practitioners Its target audience consists of people doing software development not people helping others write processes about how to do software development 5 It is specific SAFe offers specific terms concepts and practices to be used by software developers Whereas other frameworks have taken the direction of ever increasing generalization and abstraction SAFe is specifically focused on how to use agile and lean practices to develop software Note that because it is specific it is somewhat more controversial than other more generalized process frameworks One may not like the CMMI or find it useful but it is hard to argue with it because it is so abstract that is hard to take exception with any of it The Scaled Agile Framework in that sense is not playing it safe instead it picks sides and places bets This aspect of the work makes some people uncomfortable but arguably it also makes the work much more useful for those who are more interested in developing software than in debating methodologies 6 It conveniently codifies some of the most common agile practices in use today As examples definitions for agile teams product owner scrum master and other common terms and concepts are represented on The Big Picture with definitions and explanations just a click away 7 It offers useful extensions to common agile practices Most agile practices in common use today are based on Scrum and or XP which are really focused at the practitioner and team levels SAFe extends the agile model up to the program and portfolio levels It does this by again codifying many elements in common use today things like the the hierarchy of epics features and stories but also by adding novel yet useful concepts such as the idea of the Agile Release Train the term SAFe uses for the Program level equivalent of Agile Teams 8 It grounds agile practices in an enterprise context Many agile models are really very developer centric they seem to depict the entire development process from the perspective of a developer or a development team SAFe still leverages all of the by now traditional elements of agile and yet it also places software development realistically in the context of an enterprise that is served by such teams As one example SAFe acknowledges that estimates will need to be done at the program and portfolio levels based on definitions of epics and features before descending to the level of granularity needed for stories and story points This is sometimes viewed as sacrilege by agile coaches and practitioners steeped in team based practices but it is a necessity for doing agile at scale within the context of large organizations 9 It offers a complete picture of software development Roles of Enterprise Architect and System Architect are included in the model as are the concepts of Architectural Epics Architectural Features and Architectural Runway UX experts and DevOps teams are given roles to play Product Managers are included as well as Product Owners Non Functional Requirements are included in the model So while the SAFe model is relatively simple it is not simplistic It includes all the elements that are actually needed to develop and deliver software in a modern enterprise context 10 It is regularly maintained Ongoing SAFe development seems to moving along at a good clip While there have been no drastic changes that would cause distress to early adopters there has been a steady pace of ongoing progress and polishing SAFe is now at version 3 0 and a preview of 4 0 is available So the SAFe team seems to be releasing one new version per year And ongoing evolution seems to be based on actual experience using the model in the field rather than on abstract theorization In Summary So there you have it ten reasons to give serious consideration to the use of SAFe within your enterprise I documented my reservations about the CMMI back in 2008 While I doubt that Dean Leffingwell and company have read my blog post on that topic they do seem to have systematically gone down my list of reservations and addressed them all one by one Back in 1992 Edward Yourdon wrote about the original Capability Maturity Model Until you can find a better map this one sure beats wandering through the forest in the dark Two decades later I think it s time to say something similar about the Scaled Agile Framework it may not be perfect but if you re trying to implement agile within a large organization it s better than wandering through the woods on your own Further Reading + Agile Scaling SAFe Best Practices for Scrum Masters https www toptal com project managers scaled agile framework safe best practices safe http www scaledagileframework com cmmi position http www pagantuna com posts my position on the cmmi html scrum http en wikipedia org wiki Scrum software development xp http en wikipedia org wiki Extreme programming yourdon http www pagantuna com wisdom sei maturity models html"

        title: "The Core Design Principles for Teams", 
        date: "", 
        url: "the-core-design-principles-for-teams.html", 
        summary: "<p><em>Originally published at PaganTuna.com on 09 Jul 2019.</em> </p>\n\n<p>I just came across a wonderfully scientific confirmation of the wisdom of <a href=\"self-organizing-teams.html\" class=\"wiki-link\">agile software development teams</a>. </p>", 
        content: " Originally published at PaganTuna com on 09 Jul 2019 I just came across a wonderfully scientific confirmation of the wisdom of Self Organizing Teams|agile software development teams The source was a surprising one Evolutionary Biologist David Sloan Wilson s book This View of Life Completing the Darwinian Revolution The applicable knowledge comes in Chapter 8 What All Groups Need Here s the first paragraph that caught my attention include quote body Adaptations for teamwork What this means is that as human beings we are hard wired not to compete and survive as individuals but to work together cooperatively as members of small teams with a maximum size of about 15 individuals something that agile proponents have been preaching for close to two decades now But Wilson then gets much more specific citing research done by Elinor Ostrom https en wikipedia org wiki Elinor Ostrom the 2009 winner of the Nobel Prize in Economics as well as a 2012 paper co authored by Ostrom Wilson and Cox titled Generalizing the core design principles for the efficacy of groups https www sciencedirect com science article abs pii S0167268112002697 Wilson lays out in his book based on this published and recognized research the eight core design principles CDPs that make the difference between success and failure of teams I will paraphrase here 1 Strong Group Identity with Clearly Defined Boundaries This includes a shared understanding of the team s goals the boundaries of their resources and the rights and obligations of being a team member 2 Proportional Equivalence Between Benefits and Costs Team members must be fairly rewarded based on their contributions 3 Fair and Inclusive Decision Making Everyone gets a chance to participate in decision making and decisions are made in a way recognized by all to be fair Also decisions are made at the lowest possible level both to confer a sense of empowerment but also to allow decisions to be made based on local circumstances best known and appreciated by the team itself 4 Monitoring Agreed Upon Behaviors The team must have a way of monitoring team members and detecting deviations from the team s accepted norms 5 Graduated Sanctions This may start as friendly pressure from peers but then may proceed to more serious consequences if the negative behavior persists 6 Fast and Fair Conflict Resolution When conflicts arise teams must have a way to resolve them quickly and in a manner seen as fair 7 Local Autonomy Teams must have the freedom to conduct their own affairs generally free of externally imposed rules 8 Polycentric Governance In large organizations that consist of multiple teams relationships among teams must embody the same principles as the relationships among individuals within each team This means that the core design principles above are scale independent It s interesting to note that Ostrom s research was based on observations of the actual success and failure of many small teams rather than on the invention of increasingly complex formulas and models often favored by traditional economists certainly a vivid reminder of the way that Agile principles and methods came to be defined and accepted https en wikipedia org wiki Agile software development often flying in the face of guidance offered by organizations such as the Software Engineering Institute https www sei cmu edu and their Capability Maturity Models https en wikipedia org wiki Capability Maturity Model While Wilson s teachings validate much of what Agile proponents have been preaching for some time now they also provide a rigorous set of principles that can be used to evaluate any organization s use of teams as well as the operation of any particular team This strikes me as valuable because it can help free software developers from the sometimes insular guidance of one particular coach or manager and potentially help resolve debates on these topics more quickly and authoritatively an outcome right in line with CDP 6 as defined above I ve excerpted some of Wilson s work in this short piece in order to highlight material that should be of particular interest to software developers and their managers but in doing so I certainly haven t cherry picked all the good stuff I can enthusiastically recommend the entire book https amzn to 2xkpCPl to everyone reading this not just for its insights into the workings of teams but perhaps even more importantly for insights into what it means to be human in the 21st century I m always excited to find ideas and models that can be used across disciplines and Wilson s book amply delivers the goods in this department"

        title: "Customer Communication", 
        date: "", 
        url: "customer-communication.html", 
        summary: "<p>One of the most important project practices is Communication. </p>\n\n<p>At first, this might seem like a case of belaboring the obvious &#8211; sort of like stating that breathing is a best practice for living a long and healthy life. </p>", 
        content: "One of the most important project practices is Communication At first this might seem like a case of belaboring the obvious sort of like stating that breathing is a best practice for living a long and healthy life I mean between meetings e mail web sites wikis PowerPoint presentations and Word documents it sometimes seems like we are constantly swimming in a veritable sea of communication and the last thing we need is to be reminded to communicate Ah not so fast little grasshopper For there is communication and then there is Communication In particular there is the practice of regular and proactive Communication with your Customer And if you are to achieve this there is the need for a Communication Plan I learned the risks of not doing such communication many years ago when I was developing a new Installment Loan system for my employer a Savings and Loan in California We already had a large and robust Mortgage Loan system but the company had decided it would be advantageous to offer installment loans to its customers as well and so they had requested a new system for this very purpose We were following a waterfall development model at the time and so I dutifully collected the requirements designed the user interface and database collected the requisite approvals on all of the above then started out on the actual programming This kept me busy for several months and I had done such an outstanding job of documenting the requirements and design that I had no need to bother my customers with any pesky questions I was learning to use a new development language for the project and all of this kept me quite busy and contented doing programming and unit testing on one program after another all according to the schedule we had established Finally the day came when every last program had been written every unit test had been performed and all was as it should be I called my customer to let them know they could begin acceptance testing the following week just as we had scheduled those many months ago Oh they said The new Installment Loan system Pregnant pause I guess we forgot to tell you Hesitation Market conditions changed a month or two ago And you are telling me this because We re not interested in installment loans anymore Sorry Click And so I learned the hard way that it is important to keep in touch with your customer even when you don t have any questions even when you don t know of any issues even when you re not quite sure what to tell them and even when you feel like you are drowning in other work And then there was this other time Oh wait a minute That s all for now Gotta run It s time for my weekly meeting with my customer"
