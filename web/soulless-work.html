<p>12.22 <a href="camus-albert.html">Camus, Albert</a>&nbsp;&#8593;</p><h5 id="soulless-work">Soulless work</h5>
<blockquote>
<p>Without work, all life goes rotten. But when work is soulless, life stifles and dies. </p>
</blockquote>
