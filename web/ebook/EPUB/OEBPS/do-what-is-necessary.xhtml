<p>12.24.1 <a href="churchill-speech-to-house-of-commons-7-mar-1916.xhtml" class="nav-link">Churchill Speech to House of Commons 7 Mar 1916</a>&#160;&#8593;</p><h5 id="do-what-is-necessary">Do what is necessary</h5>
<blockquote>
<p>It’s no use saying, ‘We are doing our best.’ You have got to succeed in doing what is necessary. </p>
</blockquote>
<p>&#8211; <a href="churchill-winston.xhtml" class="wiki-link">Winston Churchill</a>, 1916 </p>
