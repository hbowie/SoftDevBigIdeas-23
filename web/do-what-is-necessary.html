<p>12.24.1 <a href="churchill-speech-to-house-of-commons-7-mar-1916.html">Churchill Speech to House of Commons 7 Mar 1916</a>&nbsp;&#8593;</p><h5 id="do-what-is-necessary">Do what is necessary</h5>
<blockquote>
<p>It’s no use saying, ‘We are doing our best.’ You have got to succeed in doing what is necessary. </p>
</blockquote>
<p>&#8211; <a href="churchill-winston.html" class="wiki-link">Winston Churchill</a>, 1916 </p>
