<h5 id="an-effective-problem-solving-process">An Effective Problem-Solving Process</h5>
<blockquote>
<p>First, he writes down the question on a blackboard or a yellow pad of paper. </p>

<p>Next, he thinks real hard&#8230;. </p>

<p>Then, he writes down the answer. </p>
</blockquote>
<p>&#8211; <a href="dymond-ken.xhtml" class="wiki-link">Ken Dymond</a>, <em><a href="a-guide-to-the-cmm-understanding-the-capability-maturity-model-for-software.xhtml" class="wiki-link">A Guide to the CMM: Understanding the Capability Maturity Model for Software</a></em>, 1995 </p>
