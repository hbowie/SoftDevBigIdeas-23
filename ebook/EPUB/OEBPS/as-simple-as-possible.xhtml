<h5 id="as-simple-as-possible">As Simple as Possible</h5>
<blockquote>
<p>&#8230;the supreme goal of all theory is to make the irreducible basic elements as simple and as few as possible without having to surrender the adequate representation of a single datum of experience. </p>
</blockquote>
<p>&#8211; <a href="einstein-albert.xhtml" class="wiki-link">Albert Einstein</a>, <em><a href="on-the-method-of-theoretical-physics.xhtml" class="wiki-link">On the Method of Theoretical Physics</a></em>, 1933 </p>
