<h5 id="do-what-is-necessary">Do what is necessary</h5>
<blockquote>
<p>It’s no use saying, ‘We are doing our best.’ You have got to succeed in doing what is necessary. </p>
</blockquote>
<p>&#8211; <a href="churchill-winston.xhtml" class="wiki-link">Winston Churchill</a>, 1916 </p>
