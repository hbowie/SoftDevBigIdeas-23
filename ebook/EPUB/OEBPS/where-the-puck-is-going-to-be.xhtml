<h5 id="where-the-puck-is-going-to-be">Where the puck is going to be</h5>
<blockquote>
<p>There’s an old Wayne Gretzky quote that I love. ‘I skate to where the puck is going to be, not where it has been.’ And we’ve always tried to do that at Apple. Since the very very beginning. And we always will. </p>
</blockquote>
<p>&#8211; <a href="jobs-steve.xhtml" class="wiki-link">Steve Jobs</a>, &#8220;<a href="macworld-keynote.xhtml" class="wiki-link">Macworld Keynote</a>&#8221;, 2007 </p>
