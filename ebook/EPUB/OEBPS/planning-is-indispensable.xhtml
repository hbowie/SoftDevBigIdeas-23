<h5 id="planning-is-indispensable">Planning is indispensable</h5>
<blockquote>
<p>In preparing for battle, I have always found that plans are useless but planning is indispensable. </p>
</blockquote>
<p>&#8211; <a href="eisenhower-dwight-d..xhtml" class="wiki-link">Dwight D. Eisenhower</a>, <em><a href="six-crises.xhtml" class="wiki-link">Six Crises</a></em>, 1962 </p>
