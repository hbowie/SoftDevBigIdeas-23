<h5 id="a-format-of-equals">A format of equals</h5>
<blockquote>
<p>Was it better to have a guy who was better than the people I had in? To make the group stronger, or to let me be stronger? Instead of going for an individual thing we went for the strongest format &#8211; equals. </p>
</blockquote>
<p>&#8211; <a href="lennon-john.xhtml" class="wiki-link">John Lennon</a>, <em><a href="the-beatles-anthology.xhtml" class="wiki-link">The Beatles Anthology</a></em>, 2000 </p>
